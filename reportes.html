<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes - VYTMUSIC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #111827; color: #f9fafb; }
    </style>
</head>
<body>
     <div class="container mx-auto max-w-4xl p-4 sm:p-6">
        <header class="text-center mb-6">
            <a href="index.html" class="text-sky-400 hover:underline mb-4 inline-block">&larr; Volver al Panel Principal</a>
            <h1 class="text-3xl sm:text-4xl font-bold text-sky-400">Reportes y Estad√≠sticas</h1>
        </header>

        <main class="space-y-8">
            <section id="dashboard-section" class="bg-gray-800 p-6 rounded-lg shadow-xl">
                <h2 class="text-2xl font-bold mb-6 text-center">Dashboard en Vivo</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="bg-gray-700 p-4 rounded-lg text-center">
                        <h3 class="text-lg font-semibold text-sky-400">Entradas Generadas</h3>
                        <p id="total-generated-tickets" class="text-4xl font-bold mt-2">0</p>
                    </div>
                     <div class="bg-gray-700 p-4 rounded-lg text-center">
                        <h3 class="text-lg font-semibold text-sky-400">Entradas Usadas</h3>
                        <p id="total-used-tickets" class="text-4xl font-bold mt-2">0</p>
                    </div>
                </div>
            </section>

            <section id="scan-history-section" class="bg-gray-800 p-6 rounded-lg shadow-xl">
                <h2 class="text-2xl font-bold mb-4">Historial de Entradas Usadas</h2>
                <ul id="scan-history-list" class="space-y-3"></ul>
            </section>
        </main>
    </div>

     <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, query, where } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC_2Ukoxf_ry7QfKtou1Cz6nY-qTVw4qTU",
            authDomain: "vyt-music.firebaseapp.com",
            projectId: "vyt-music",
            storageBucket: "vyt-music.appspot.com",
            messagingSenderId: "574981837817",
            appId: "1:574981837817:web:a29933a22bbfd51a086328"
        };
        
        function initApp() {
            const app = initializeApp(firebaseConfig);
            const db = getFirestore(app);
            const appId = firebaseConfig.projectId;

            const ticketsQuery = query(collection(db, `artifacts/${appId}/public/data/tickets`));
            onSnapshot(ticketsQuery, (snapshot) => {
                const allTickets = snapshot.docs.map(doc => doc.data());
                document.getElementById('total-generated-tickets').textContent = allTickets.length;
                
                const usedTickets = allTickets.filter(t => t.used);
                document.getElementById('total-used-tickets').textContent = usedTickets.length;

                const historyList = document.getElementById('scan-history-list');
                historyList.innerHTML = '';
                usedTickets.sort((a,b) => new Date(b.usedAt) - new Date(a.usedAt)).forEach(ticket => {
                    const li = document.createElement('li');
                    li.className = 'bg-gray-900 p-4 rounded-md';
                    li.innerHTML = `
                        <p class="font-semibold">${ticket.name} <span class="text-gray-400 text-sm">(${ticket.prefix})</span></p>
                        <p class="text-sm text-gray-500">Usada el: ${new Date(ticket.usedAt).toLocaleString()}</p>`;
                    historyList.appendChild(li);
                });
            });
        }

        window.onload = initApp;
    </script>
</body>
</html>
