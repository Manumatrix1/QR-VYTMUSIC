<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes y Contabilidad - VYTMUSIC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #111827; color: #f9fafb; }
        .hidden { display: none; }
    </style>
</head>
<body>
     <div class="container mx-auto max-w-4xl p-4 sm:p-6">
        <header class="text-center mb-6">
            <a id="back-to-events-link" href="eventos.html" class="text-sky-400 hover:underline mb-4 inline-block">&larr; Volver al Gestor de Eventos</a>
            <h1 class="text-3xl sm:text-4xl font-bold text-sky-400">Reportes y Contabilidad</h1>
            <p id="event-name-display" class="text-xl text-gray-300 mt-2"></p>
        </header>

        <main class="space-y-8">
            <a id="back-to-panel-btn" href="#" class="hidden w-full text-center px-4 py-3 bg-indigo-600 text-white font-bold rounded-lg hover:bg-indigo-700">
                Ir al Panel de Control de este Evento
            </a>

            <section id="general-report-section" class="bg-gray-800 p-6 rounded-lg shadow-xl">
                </section>
            
            <section id="accounting-section" class="hidden bg-gray-800 p-6 rounded-lg shadow-xl">
                <h2 class="text-2xl font-bold mb-6 text-center">Contabilidad de la Gala</h2>
                <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8 text-center">
                    <div class="bg-gray-700 p-4 rounded-lg">
                        <h3 class="text-lg font-semibold text-green-400">Ingresos</h3>
                        <p id="total-income" class="text-2xl font-bold mt-2 break-words">$0</p>
                    </div>
                    <div class="bg-gray-700 p-4 rounded-lg">
                        <h3 class="text-lg font-semibold text-red-400">Gastos</h3>
                        <p id="total-expenses" class="text-2xl font-bold mt-2 break-words">$0</p>
                    </div>
                    <div class="bg-gray-700 p-4 rounded-lg">
                        <h3 class="text-lg font-semibold text-sky-400">Balance</h3>
                        <p id="net-balance" class="text-2xl font-bold mt-2 break-words">$0</p>
                    </div>
                    <div class="bg-gray-700 p-4 rounded-lg">
                        <h3 class="text-lg font-semibold text-yellow-400">Entradas</h3>
                        <p id="total-tickets" class="text-2xl font-bold mt-2">0</p>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div>
                        <h3 class="text-xl font-bold mb-4">Registrar Gasto</h3>
                        <form id="expense-form" class="space-y-4">
                            <input type="text" id="expense-description" placeholder="Ej: Pago a Jurados" required class="w-full p-2 rounded-md bg-gray-900 text-white">
                            <input type="number" id="expense-amount" placeholder="Ej: 50000" required class="w-full p-2 rounded-md bg-gray-900 text-white">
                            <button type="submit" class="w-full px-4 py-2 bg-indigo-600 text-white font-bold rounded-lg">Agregar Gasto</button>
                        </form>
                    </div>
                    <div>
                        <h3 class="text-xl font-bold mb-4">Lista de Gastos</h3>
                        <ul id="expenses-list" class="space-y-2 max-h-60 overflow-y-auto p-2 bg-gray-900 rounded-md"></ul>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script type="module">
        import { db } from './firebase_config.js';
        import { collection, onSnapshot, query, addDoc, deleteDoc, doc, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const urlParams = new URLSearchParams(window.location.search);
        const eventId = urlParams.get('eventId');
        const eventName = urlParams.get('eventName');

        const formatCurrency = (value) => new Intl.NumberFormat('es-AR', { style: 'currency', currency: 'ARS' }).format(value);
        
        function updateBalance(income, expenses, incomeEl, expensesEl, balanceEl) {
            incomeEl.textContent = formatCurrency(income);
            expensesEl.textContent = formatCurrency(expenses);
            const balance = income - expenses;
            balanceEl.textContent = formatCurrency(balance);
            balanceEl.className = 'text-2xl font-bold mt-2 ' + (balance >= 0 ? 'text-sky-400' : 'text-red-400');
        }

        async function loadGeneralReport() {
            // ... (código sin cambios) ...
        }

        if (eventId && eventName) {
            // MODO: REPORTE DE EVENTO ESPECÍFICO
            document.getElementById('general-report-section').classList.add('hidden');
            document.getElementById('accounting-section').classList.remove('hidden');
            document.getElementById('event-name-display').textContent = `Gala: ${eventName}`;

            const backToPanelBtn = document.getElementById('back-to-panel-btn');
            const backToEventsLink = document.getElementById('back-to-events-link');
            const panelUrl = `panel_evento.html?eventId=${eventId}&eventName=${encodeURIComponent(eventName)}`;
            
            backToEventsLink.href = panelUrl;
            backToEventsLink.textContent = '← Volver al Panel del Evento';
            
            backToPanelBtn.href = panelUrl;
            backToPanelBtn.classList.remove('hidden');

            const ticketsQuery = query(collection(db, `events/${eventId}/tickets`));
            const expensesQuery = query(collection(db, `events/${eventId}/expenses`));
            let currentIncome = 0;

            onSnapshot(ticketsQuery, (snapshot) => {
                const tickets = snapshot.docs.map(doc => doc.data());
                currentIncome = tickets.reduce((sum, ticket) => sum + (ticket.price || 0), 0);
                
                // --- LÍNEA AÑADIDA PARA ACTUALIZAR EL CONTADOR DE ENTRADAS ---
                document.getElementById('total-tickets').textContent = tickets.length;
                
                const currentExpenses = parseFloat(document.getElementById('total-expenses').textContent.replace(/\$|\./g, '').replace(',', '.')) || 0;
                updateBalance(currentIncome, currentExpenses, document.getElementById('total-income'), document.getElementById('total-expenses'), document.getElementById('net-balance'));
            });

            onSnapshot(expensesQuery, (snapshot) => {
                const expensesList = document.getElementById('expenses-list');
                expensesList.innerHTML = '';
                let totalExpenses = 0;
                snapshot.forEach(doc => {
                    const expense = { id: doc.id, ...doc.data() };
                    totalExpenses += expense.amount;
                    const li = document.createElement('li');
                    li.className = 'flex justify-between items-center bg-gray-700 p-2 rounded';
                    li.innerHTML = `<span>${expense.description}</span><span class="font-semibold">${formatCurrency(expense.amount)} <button data-id="${expense.id}" class="delete-expense-btn text-red-500 ml-2">X</button></span>`;
                    expensesList.appendChild(li);
                });
                updateBalance(currentIncome, totalExpenses, document.getElementById('total-income'), document.getElementById('total-expenses'), document.getElementById('net-balance'));
            });
            
            document.getElementById('expense-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                const description = document.getElementById('expense-description').value;
                const amount = parseFloat(document.getElementById('expense-amount').value);
                if (description && amount > 0) {
                    await addDoc(collection(db, `events/${eventId}/expenses`), { description, amount });
                    e.target.reset();
                }
            });

            document.getElementById('expenses-list').addEventListener('click', async (e) => {
                if (e.target.classList.contains('delete-expense-btn')) {
                    if(confirm("¿Seguro que quieres eliminar este gasto?")) {
                        await deleteDoc(doc(db, `events/${eventId}/expenses`, e.target.dataset.id));
                    }
                }
            });

        } else {
            // MODO: REPORTE GENERAL
            document.getElementById('event-name-display').textContent = "Reporte General";
            loadGeneralReport();
        }
    </script>
</body>
</html>
