<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esc√°ner QR VYT MUSIC - Sistema Final</title>
    <script src="https://unpkg.com/html5-qrcode@2.3.4/html5-qrcode.min.js"></script>
    <script src="firebase_config.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }

        .container {
            margin: 0 auto;
            padding: 20px;
            max-width: 500px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .event-info {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        .scanner-container {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            color: #333;
        }

        #qr-reader {
            width: 100%;
            border-radius: 15px;
            overflow: hidden;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(45deg, #f44336, #da190b);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .stats {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
        }

        .result.success {
            background: rgba(76, 175, 80, 0.2);
            border: 2px solid #4CAF50;
            color: #4CAF50;
        }

        .result.error {
            background: rgba(244, 67, 54, 0.2);
            border: 2px solid #f44336;
            color: #f44336;
        }

        .loading {
            text-align: center;
            padding: 20px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-online { background: #4CAF50; }
        .status-offline { background: #f44336; }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .controls {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéµ Esc√°ner QR VYT MUSIC</h1>
            <p>Sistema de Control de Acceso</p>
        </div>

        <div class="event-info">
            <h3 id="event-name">Cargando evento...</h3>
            <p>üë§ <span id="admin-name">Administrador</span></p>
            <p><span class="status-indicator" id="connection-status"></span>
               <span id="connection-text">Verificando conexi√≥n...</span></p>
        </div>

        <div class="scanner-container">
            <div id="qr-reader"></div>
            <div class="controls">
                <button id="start-btn" class="btn btn-primary">üì∑ Iniciar Esc√°ner</button>
                <button id="stop-btn" class="btn btn-secondary" disabled>‚èπÔ∏è Detener</button>
            </div>
        </div>

        <div id="result-container"></div>

        <div class="stats">
            <h3>üìä Estad√≠sticas de Sesi√≥n</h3>
            <div class="stat-item">
                <span>C√≥digos Escaneados:</span>
                <span id="scanned-count">0</span>
            </div>
            <div class="stat-item">
                <span>Entradas V√°lidas:</span>
                <span id="valid-count">0</span>
            </div>
            <div class="stat-item">
                <span>Rechazados:</span>
                <span id="rejected-count">0</span>
            </div>
        </div>
    </div>

    <script>
        class QRScannerFinal {
            constructor() {
                this.scanner = null;
                this.eventId = null;
                this.eventName = null;
                this.isScanning = false;
                this.stats = {
                    scanned: 0,
                    valid: 0,
                    rejected: 0
                };
                
                this.init();
            }

            async init() {
                console.log('üöÄ Iniciando Esc√°ner QR Final');
                
                // Detectar autom√°ticamente si es administrador
                await this.detectAdmin();
                
                // Configurar elementos
                this.setupElements();
                
                // Verificar conexi√≥n
                this.checkConnection();
                
                // Iniciar autom√°ticamente si es admin
                if (this.isAdmin) {
                    setTimeout(() => this.startScanner(), 1000);
                }
            }

            async detectAdmin() {
                // M√©todo 1: Par√°metros URL
                const urlParams = new URLSearchParams(window.location.search);
                this.eventId = urlParams.get('eventId');
                this.eventName = urlParams.get('eventName');
                const adminParam = urlParams.get('admin');
                
                console.log('üîç Par√°metros URL:', { 
                    eventId: this.eventId, 
                    eventName: this.eventName, 
                    admin: adminParam 
                });

                if (this.eventId && this.eventName && adminParam === 'true') {
                    this.isAdmin = true;
                    this.eventName = decodeURIComponent(this.eventName);
                    console.log('‚úÖ Administrador detectado via URL');
                    return;
                }

                // M√©todo 2: Referrer del panel
                if (document.referrer.includes('panel_evento')) {
                    this.isAdmin = true;
                    console.log('‚úÖ Administrador detectado via referrer');
                    
                    // Intentar obtener datos del localStorage
                    this.eventId = localStorage.getItem('currentEvent') || 'demo-event';
                    this.eventName = localStorage.getItem('currentEventName') || 'Evento Demo';
                    return;
                }

                // M√©todo 3: localStorage como fallback
                const savedAdmin = localStorage.getItem('isVYTAdmin');
                if (savedAdmin === 'true') {
                    this.isAdmin = true;
                    this.eventId = localStorage.getItem('currentEvent') || 'demo-event';
                    this.eventName = localStorage.getItem('currentEventName') || 'Evento Demo';
                    console.log('‚úÖ Administrador detectado via localStorage');
                    return;
                }

                // Si no es admin, usar datos por defecto
                this.isAdmin = false;
                this.eventId = 'public-event';
                this.eventName = 'Acceso P√∫blico';
                console.log('‚ÑπÔ∏è Acceso p√∫blico detectado');
            }

            setupElements() {
                // Actualizar informaci√≥n del evento
                document.getElementById('event-name').textContent = this.eventName;
                document.getElementById('admin-name').textContent = 
                    this.isAdmin ? 'Administrador del Sistema' : 'Usuario P√∫blico';

                // Configurar botones
                document.getElementById('start-btn').onclick = () => this.startScanner();
                document.getElementById('stop-btn').onclick = () => this.stopScanner();
            }

            async checkConnection() {
                try {
                    // Verificar conexi√≥n con Firebase
                    const testRef = firebase.firestore().collection('connection_test').doc('test');
                    await testRef.get();
                    
                    this.updateConnectionStatus(true);
                } catch (error) {
                    console.warn('‚ö†Ô∏è Sin conexi√≥n a Firebase:', error);
                    this.updateConnectionStatus(false);
                }
            }

            updateConnectionStatus(isOnline) {
                const statusIndicator = document.getElementById('connection-status');
                const statusText = document.getElementById('connection-text');
                
                if (isOnline) {
                    statusIndicator.className = 'status-indicator status-online';
                    statusText.textContent = 'En l√≠nea - Sincronizando';
                } else {
                    statusIndicator.className = 'status-indicator status-offline';
                    statusText.textContent = 'Sin conexi√≥n - Modo offline';
                }
            }

            async startScanner() {
                if (this.isScanning) return;

                try {
                    console.log('üì∑ Iniciando esc√°ner...');
                    this.isScanning = true;
                    
                    // Actualizar botones
                    document.getElementById('start-btn').disabled = true;
                    document.getElementById('stop-btn').disabled = false;

                    // Configuraci√≥n del esc√°ner
                    const config = {
                        fps: 10,
                        qrbox: { width: 250, height: 250 },
                        aspectRatio: 1.0,
                        supportedScanTypes: [Html5QrcodeScanType.SCAN_TYPE_CAMERA]
                    };

                    // Inicializar esc√°ner
                    this.scanner = new Html5Qrcode("qr-reader");
                    
                    await this.scanner.start(
                        { facingMode: "environment" }, // C√°mara trasera por defecto
                        config,
                        (decodedText, decodedResult) => this.onScanSuccess(decodedText, decodedResult),
                        (errorMessage) => this.onScanError(errorMessage)
                    );

                    console.log('‚úÖ Esc√°ner iniciado correctamente');
                    this.showResult('Esc√°ner activo - Apunta al c√≥digo QR', 'success');

                } catch (error) {
                    console.error('‚ùå Error al iniciar esc√°ner:', error);
                    this.showResult('Error al acceder a la c√°mara: ' + error.message, 'error');
                    this.resetButtons();
                }
            }

            async stopScanner() {
                if (!this.isScanning || !this.scanner) return;

                try {
                    await this.scanner.stop();
                    await this.scanner.clear();
                    this.scanner = null;
                    this.isScanning = false;
                    
                    this.resetButtons();
                    this.showResult('Esc√°ner detenido', 'success');
                    console.log('‚èπÔ∏è Esc√°ner detenido');

                } catch (error) {
                    console.error('‚ùå Error al detener esc√°ner:', error);
                }
            }

            resetButtons() {
                document.getElementById('start-btn').disabled = false;
                document.getElementById('stop-btn').disabled = true;
            }

            async onScanSuccess(decodedText, decodedResult) {
                console.log('üì± QR escaneado:', decodedText);
                
                // Actualizar estad√≠sticas
                this.stats.scanned++;
                this.updateStats();

                try {
                    // Procesar el c√≥digo QR
                    const result = await this.processQRCode(decodedText);
                    
                    if (result.success) {
                        this.stats.valid++;
                        this.showResult(`‚úÖ ${result.message}`, 'success');
                    } else {
                        this.stats.rejected++;
                        this.showResult(`‚ùå ${result.message}`, 'error');
                    }

                } catch (error) {
                    console.error('‚ùå Error procesando QR:', error);
                    this.stats.rejected++;
                    this.showResult('Error al procesar el c√≥digo QR', 'error');
                }

                this.updateStats();
            }

            onScanError(errorMessage) {
                // Ignorar errores menores de escaneo
                if (!errorMessage.includes('NotFoundException')) {
                    console.warn('‚ö†Ô∏è Error de escaneo:', errorMessage);
                }
            }

            async processQRCode(qrData) {
                // Simulaci√≥n de procesamiento
                // Aqu√≠ ir√≠a la l√≥gica real de validaci√≥n del QR
                
                console.log('üîç Procesando QR data:', qrData);

                // Ejemplo de validaci√≥n b√°sica
                if (qrData.includes('vyt-music') || qrData.includes('ticket-')) {
                    return {
                        success: true,
                        message: 'Entrada v√°lida - Acceso autorizado'
                    };
                } else {
                    return {
                        success: false,
                        message: 'C√≥digo QR no v√°lido'
                    };
                }
            }

            showResult(message, type) {
                const container = document.getElementById('result-container');
                container.innerHTML = `<div class="result ${type}">${message}</div>`;
                
                // Auto-limpiar despu√©s de 3 segundos
                setTimeout(() => {
                    container.innerHTML = '';
                }, 3000);
            }

            updateStats() {
                document.getElementById('scanned-count').textContent = this.stats.scanned;
                document.getElementById('valid-count').textContent = this.stats.valid;
                document.getElementById('rejected-count').textContent = this.stats.rejected;
            }
        }

        // Iniciar cuando se carga la p√°gina
        document.addEventListener('DOMContentLoaded', () => {
            new QRScannerFinal();
        });
    </script>
</body>
</html>
