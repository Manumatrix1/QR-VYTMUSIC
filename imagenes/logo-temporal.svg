<!-- Logo SVG Temporal para VYT MUSIC -->
<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo con gradiente -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo redondeado -->
  <rect width="512" height="512" rx="90" ry="90" fill="url(#bg)"/>
  
  <!-- Nota musical -->
  <circle cx="180" cy="320" r="35" fill="white"/>
  <rect x="210" y="150" width="8" height="170" fill="white"/>
  <path d="M 210 150 Q 280 120 320 140 L 320 160 Q 280 140 218 160 Z" fill="white"/>
  
  <!-- Texto VYT -->
  <text x="256" y="180" font-family="Arial, sans-serif" font-size="48" font-weight="bold" 
        text-anchor="middle" fill="white">VYT</text>
  
  <!-- Texto MUSIC -->
  <text x="256" y="420" font-family="Arial, sans-serif" font-size="32" font-weight="normal" 
        text-anchor="middle" fill="white" opacity="0.9">MUSIC</text>
  
  <!-- DecoraciÃ³n -->
  <circle cx="130" cy="200" r="4" fill="white" opacity="0.7"/>
  <circle cx="380" cy="250" r="4" fill="white" opacity="0.7"/>
  <circle cx="350" cy="350" r="4" fill="white" opacity="0.7"/>
</svg>