<!-- Logo SVG VYT-MUSIC optimizado para iconos PWA -->
<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradientes -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="figureGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </radialGradient>
    
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo -->
  <rect width="512" height="512" rx="80" ry="80" fill="url(#bgGrad)"/>
  
  <!-- Efectos de energía (círculos difuminados) -->
  <circle cx="256" cy="256" r="180" fill="#06b6d4" opacity="0.1"/>
  <circle cx="256" cy="256" r="140" fill="#0ea5e9" opacity="0.15"/>
  <circle cx="256" cy="256" r="100" fill="#3b82f6" opacity="0.2"/>
  
  <!-- Líneas de energía -->
  <path d="M 150 200 Q 256 180 350 220" stroke="#06b6d4" stroke-width="4" fill="none" opacity="0.6"/>
  <path d="M 160 280 Q 256 260 340 300" stroke="#0ea5e9" stroke-width="3" fill="none" opacity="0.5"/>
  <path d="M 180 340 Q 256 320 320 360" stroke="#3b82f6" stroke-width="2" fill="none" opacity="0.4"/>
  
  <!-- Figura humana cantando -->
  <!-- Cabeza -->
  <circle cx="256" cy="180" r="25" fill="url(#figureGrad)"/>
  
  <!-- Cuerpo -->
  <ellipse cx="256" cy="240" rx="18" ry="35" fill="url(#figureGrad)"/>
  
  <!-- Brazo derecho (con micrófono) -->
  <ellipse cx="235" cy="220" rx="8" ry="25" fill="url(#figureGrad)" transform="rotate(-20 235 220)"/>
  
  <!-- Brazo izquierdo -->
  <ellipse cx="277" cy="225" rx="8" ry="20" fill="url(#figureGrad)" transform="rotate(30 277 225)"/>
  
  <!-- Piernas -->
  <ellipse cx="248" cy="295" rx="8" ry="25" fill="url(#figureGrad)" transform="rotate(-10 248 295)"/>
  <ellipse cx="264" cy="295" rx="8" ry="25" fill="url(#figureGrad)" transform="rotate(10 264 295)"/>
  
  <!-- Micrófono -->
  <circle cx="220" cy="200" r="8" fill="#64748b"/>
  <rect x="218" y="190" width="4" height="20" fill="#475569"/>
  
  <!-- Líneas de energía desde el micrófono -->
  <path d="M 205 185 L 195 175" stroke="#fbbf24" stroke-width="3" stroke-linecap="round"/>
  <path d="M 200 190 L 185 185" stroke="#f59e0b" stroke-width="3" stroke-linecap="round"/>
  <path d="M 205 195 L 190 200" stroke="#d97706" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Notas musicales -->
  <g fill="#3b82f6" opacity="0.8">
    <!-- Nota 1 -->
    <circle cx="320" cy="160" r="6"/>
    <rect x="325" y="140" width="2" height="20"/>
    <path d="M 325 140 Q 335 135 340 140 L 340 145 Q 335 140 327 145"/>
    
    <!-- Nota 2 -->
    <circle cx="340" cy="200" r="5"/>
    <rect x="344" y="185" width="2" height="15"/>
    
    <!-- Nota 3 -->
    <circle cx="360" cy="240" r="4"/>
    <rect x="363" y="230" width="1.5" height="10"/>
  </g>
  
  <!-- Texto VYT-MUSIC -->
  <text x="256" y="400" font-family="Arial Black, Arial, sans-serif" font-size="42" font-weight="900" 
        text-anchor="middle" fill="url(#textGrad)" stroke="white" stroke-width="1">VYT-MUSIC</text>
  
  <!-- Sombra del texto -->
  <text x="258" y="402" font-family="Arial Black, Arial, sans-serif" font-size="42" font-weight="900" 
        text-anchor="middle" fill="#1e293b" opacity="0.3">VYT-MUSIC</text>
</svg>