<!-- VYT-MUSIC Logo optimizado para PWA basado en la imagen original -->
<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradientes del logo original -->
    <radialGradient id="bgGlow" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#e0e7ff;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#c7d2fe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a5b4fc;stop-opacity:1" />
    </radialGradient>
    
    <linearGradient id="figureGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#111827;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0284c7;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Fondo con efecto de resplandor -->
  <rect width="512" height="512" fill="url(#bgGlow)"/>
  
  <!-- Efectos de energía circular (como en el original) -->
  <g opacity="0.6">
    <!-- Círculo exterior -->
    <circle cx="256" cy="240" r="200" fill="none" stroke="#06b6d4" stroke-width="3" opacity="0.4"/>
    <circle cx="256" cy="240" r="170" fill="none" stroke="#0ea5e9" stroke-width="2" opacity="0.5"/>
    <circle cx="256" cy="240" r="140" fill="none" stroke="#3b82f6" stroke-width="1" opacity="0.6"/>
    
    <!-- Líneas curvas de energía -->
    <path d="M 80 200 Q 180 150 280 180 Q 380 210 450 160" stroke="#06b6d4" stroke-width="4" fill="none" opacity="0.3"/>
    <path d="M 90 280 Q 190 230 290 260 Q 390 290 430 240" stroke="#0ea5e9" stroke-width="3" fill="none" opacity="0.4"/>
    <path d="M 100 320 Q 200 270 300 300 Q 400 330 420 280" stroke="#3b82f6" stroke-width="2" fill="none" opacity="0.5"/>
  </g>
  
  <!-- Figura humana cantando (silueta) -->
  <g fill="url(#figureGrad)" stroke="white" stroke-width="4" filter="url(#glow)">
    <!-- Cabeza -->
    <circle cx="256" cy="150" r="28"/>
    
    <!-- Cuerpo -->
    <ellipse cx="256" cy="210" rx="22" ry="40"/>
    
    <!-- Brazo derecho extendido con micrófono -->
    <ellipse cx="210" cy="185" rx="12" ry="30" transform="rotate(-30 210 185)"/>
    
    <!-- Brazo izquierdo -->
    <ellipse cx="290" cy="200" rx="10" ry="25" transform="rotate(20 290 200)"/>
    
    <!-- Piernas en pose dinámica -->
    <ellipse cx="240" cy="280" rx="12" ry="35" transform="rotate(-15 240 280)"/>
    <ellipse cx="275" cy="285" rx="12" ry="35" transform="rotate(20 275 285)"/>
  </g>
  
  <!-- Micrófono -->
  <g fill="#64748b" stroke="white" stroke-width="2">
    <circle cx="170" cy="160" r="12"/>
    <rect x="166" y="145" width="8" height="25" rx="2"/>
    <rect x="164" y="140" width="12" height="8" rx="4"/>
  </g>
  
  <!-- Líneas de energía del micrófono -->
  <g stroke="#fbbf24" stroke-width="4" stroke-linecap="round" opacity="0.8">
    <path d="M 145 140 L 125 125"/>
    <path d="M 140 155 L 115 150"/>
    <path d="M 148 170 L 120 175"/>
    <path d="M 155 185 L 130 190"/>
  </g>
  
  <!-- Notas musicales flotantes -->
  <g fill="#3b82f6" stroke="white" stroke-width="1" opacity="0.9">
    <!-- Nota musical 1 -->
    <ellipse cx="350" cy="120" rx="8" ry="6" transform="rotate(-20 350 120)"/>
    <rect x="356" y="95" width="3" height="25"/>
    <path d="M 356 95 Q 370 90 378 95 L 378 100 Q 370 95 359 100"/>
    
    <!-- Nota musical 2 -->
    <ellipse cx="380" cy="170" rx="6" ry="5" transform="rotate(-15 380 170)"/>
    <rect x="385" y="150" width="2" height="20"/>
    
    <!-- Nota musical 3 -->
    <ellipse cx="400" cy="220" rx="5" ry="4"/>
    <rect x="404" y="205" width="2" height="15"/>
    
    <!-- Símbolos musicales adicionales -->
    <text x="320" y="100" font-size="20" fill="#3b82f6">♪</text>
    <text x="370" y="250" font-size="16" fill="#0ea5e9">♫</text>
  </g>
  
  <!-- Texto VYT-MUSIC con efecto 3D -->
  <g filter="url(#glow)">
    <!-- Sombra -->
    <text x="258" y="412" font-family="Arial Black, sans-serif" font-size="48" font-weight="900" 
          text-anchor="middle" fill="#1e293b" opacity="0.4">VYT-MUSIC</text>
    
    <!-- Texto principal -->
    <text x="256" y="410" font-family="Arial Black, sans-serif" font-size="48" font-weight="900" 
          text-anchor="middle" fill="url(#textGrad)" stroke="white" stroke-width="2">VYT-MUSIC</text>
  </g>
  
  <!-- Efectos de partículas -->
  <g fill="#3b82f6" opacity="0.6">
    <circle cx="120" cy="180" r="3"/>
    <circle cx="130" cy="240" r="2"/>
    <circle cx="150" cy="300" r="2.5"/>
    <circle cx="380" cy="140" r="2"/>
    <circle cx="390" cy="280" r="3"/>
    <circle cx="420" cy="320" r="2"/>
  </g>
</svg>