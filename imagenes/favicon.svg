<svg width="32" height="32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg32" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f9ff;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#e0f2fe;stop-opacity:1"/>
    </linearGradient>
  </defs>
  
  <rect width="32" height="32" fill="url(#bg32)"/>
  
  <!-- Figura humana simplificada -->
  <g transform="translate(16,12)">
    <!-- Cabeza -->
    <circle cx="0" cy="-2" r="3" fill="#000"/>
    <!-- Cuerpo -->
    <rect x="-1.5" y="1" width="3" height="6" fill="#000"/>
    <!-- Brazos -->
    <rect x="-4" y="1.5" width="3" height="1.5" fill="#000" transform="rotate(-20)"/>
    <rect x="1.5" y="0" width="2.5" height="1.5" fill="#000" transform="rotate(45)"/>
    <!-- Piernas -->
    <rect x="-2" y="7" width="1.5" height="4" fill="#000" transform="rotate(-10)"/>
    <rect x="0.5" y="7" width="1.5" height="4" fill="#000" transform="rotate(10)"/>
    
    <!-- Micrófono pequeño -->
    <circle cx="3" cy="-1" r="1" fill="#666"/>
  </g>
  
  <!-- Texto VYT-MUSIC muy pequeño -->
  <text x="16" y="28" font-family="Arial" font-size="4" font-weight="bold" text-anchor="middle" fill="#0284c7">VYT-MUSIC</text>
</svg>