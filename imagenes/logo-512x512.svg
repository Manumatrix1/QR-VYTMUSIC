<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg512" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f9ff;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#e0f2fe;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="textGrad512" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0284c7;stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#0ea5e9;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#38bdf8;stop-opacity:1"/>
    </linearGradient>
    <filter id="glow512">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Fondo claro -->
  <rect width="512" height="512" fill="url(#bg512)"/>
  
  <!-- Espirales azules de fondo -->
  <path d="M80 256 Q 160 188, 240 256 Q 320 324, 400 256" stroke="#38bdf8" stroke-width="6" fill="none" opacity="0.6"/>
  <path d="M100 294 Q 180 226, 260 294 Q 340 362, 420 294" stroke="#0ea5e9" stroke-width="4" fill="none" opacity="0.5"/>
  <path d="M60 218 Q 140 150, 220 218 Q 300 286, 380 218" stroke="#0284c7" stroke-width="4" fill="none" opacity="0.4"/>
  
  <!-- Figura humana cantando (centro) -->
  <g transform="translate(256,200)">
    <!-- Cabeza -->
    <circle cx="0" cy="-32" r="26" fill="#000"/>
    <!-- Cuerpo -->
    <rect x="-13" y="-6" width="26" height="54" fill="#000"/>
    <!-- Brazo izquierdo extendido -->
    <rect x="-39" y="-4" width="26" height="13" fill="#000" transform="rotate(-20)"/>
    <!-- Brazo derecho al micrófono -->
    <rect x="13" y="-17" width="22" height="13" fill="#000" transform="rotate(45)"/>
    <!-- Piernas -->
    <rect x="-17" y="48" width="13" height="39" fill="#000" transform="rotate(-10)"/>
    <rect x="4" y="48" width="13" height="39" fill="#000" transform="rotate(10)"/>
    
    <!-- Micrófono -->
    <circle cx="26" cy="-26" r="6.5" fill="#666"/>
    <rect x="24" y="-19" width="4" height="17" fill="#666"/>
    
    <!-- Efectos de sonido -->
    <g stroke="#fff" stroke-width="4" fill="none">
      <path d="M 43 -43 L 54 -47"/>
      <path d="M 47 -32 L 61 -36"/>
      <path d="M 46 -21 L 59 -23"/>
      <path d="M 50 -11 L 63 -13"/>
    </g>
    
    <!-- Estrellas en la figura -->
    <circle cx="-4" cy="11" r="2.2" fill="#38bdf8"/>
    <circle cx="6" cy="26" r="2.2" fill="#0ea5e9"/>
    <circle cx="0" cy="39" r="2.2" fill="#0284c7"/>
  </g>
  
  <!-- Notas musicales flotantes -->
  <text x="370" y="130" font-family="Arial" font-size="36" fill="#0ea5e9" filter="url(#glow512)">♪</text>
  <text x="420" y="180" font-family="Arial" font-size="32" fill="#38bdf8" filter="url(#glow512)">♫</text>
  <text x="390" y="230" font-family="Arial" font-size="28" fill="#0284c7" filter="url(#glow512)">♪</text>
  <text x="430" y="280" font-family="Arial" font-size="24" fill="#0ea5e9" filter="url(#glow512)">♬</text>
  
  <!-- Texto VYT-MUSIC -->
  <text x="256" y="390" font-family="Arial Black,Arial" font-size="42" font-weight="bold" text-anchor="middle" fill="url(#textGrad512)" filter="url(#glow512)">VYT-MUSIC</text>
  
  <!-- Efectos adicionales -->
  <circle cx="110" cy="340" r="4" fill="#38bdf8" opacity="0.6"/>
  <circle cx="390" cy="360" r="3" fill="#0ea5e9" opacity="0.5"/>
  <circle cx="160" cy="420" r="2.5" fill="#0284c7" opacity="0.4"/>
</svg>