<svg width="192" height="192" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg192" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f9ff;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#e0f2fe;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="textGrad192" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0284c7;stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#0ea5e9;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#38bdf8;stop-opacity:1"/>
    </linearGradient>
    <filter id="glow192">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Fondo claro -->
  <rect width="192" height="192" fill="url(#bg192)"/>
  
  <!-- Espirales azules de fondo -->
  <path d="M30 96 Q 60 70, 90 96 Q 120 122, 150 96" stroke="#38bdf8" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M40 110 Q 70 85, 100 110 Q 130 135, 160 110" stroke="#0ea5e9" stroke-width="1.5" fill="none" opacity="0.5"/>
  
  <!-- Figura humana cantando -->
  <g transform="translate(96,75)">
    <!-- Cabeza -->
    <circle cx="0" cy="-12" r="10" fill="#000"/>
    <!-- Cuerpo -->
    <rect x="-5" y="-2" width="10" height="20" fill="#000"/>
    <!-- Brazo izquierdo extendido -->
    <rect x="-15" y="-1" width="10" height="4" fill="#000" transform="rotate(-20)"/>
    <!-- Brazo derecho al micrófono -->
    <rect x="5" y="-6" width="8" height="4" fill="#000" transform="rotate(45)"/>
    <!-- Piernas -->
    <rect x="-6" y="18" width="4" height="15" fill="#000" transform="rotate(-10)"/>
    <rect x="2" y="18" width="4" height="15" fill="#000" transform="rotate(10)"/>
    
    <!-- Micrófono -->
    <circle cx="10" cy="-10" r="2.5" fill="#666"/>
    <rect x="9" y="-7" width="2" height="6" fill="#666"/>
    
    <!-- Efectos de sonido -->
    <g stroke="#fff" stroke-width="1.5" fill="none">
      <path d="M 16 -16 L 20 -18"/>
      <path d="M 18 -12 L 23 -14"/>
      <path d="M 17 -8 L 22 -9"/>
    </g>
    
    <!-- Estrellas en la figura -->
    <circle cx="-1" cy="4" r="0.8" fill="#38bdf8"/>
    <circle cx="2" cy="10" r="0.8" fill="#0ea5e9"/>
  </g>
  
  <!-- Notas musicales flotantes -->
  <text x="130" y="45" font-family="Arial" font-size="12" fill="#0ea5e9">♪</text>
  <text x="145" y="60" font-family="Arial" font-size="10" fill="#38bdf8">♫</text>
  <text x="140" y="80" font-family="Arial" font-size="8" fill="#0284c7">♪</text>
  
  <!-- Texto VYT-MUSIC -->
  <text x="96" y="145" font-family="Arial Black,Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="url(#textGrad192)" filter="url(#glow192)">VYT-MUSIC</text>
  
  <!-- Efectos adicionales -->
  <circle cx="40" cy="120" r="1.5" fill="#38bdf8" opacity="0.6"/>
  <circle cx="145" cy="130" r="1" fill="#0ea5e9" opacity="0.5"/>
</svg>