<!DOCTYPE html>
<html>
<head>
    <title>Generador de Iconos VYT-MUSIC</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
        .icon-preview { margin: 10px; padding: 20px; background: white; border-radius: 8px; display: inline-block; }
        .icon { border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h1>ðŸŽµ Generador de Iconos VYT-MUSIC</h1>
    <p>Este archivo genera automÃ¡ticamente todos los tamaÃ±os de iconos necesarios.</p>
    
    <div id="icons"></div>
    
    <canvas id="canvas" style="display: none;"></canvas>
    
    <script>
        // ConfiguraciÃ³n de tamaÃ±os necesarios
        const sizes = [16, 32, 72, 96, 128, 144, 152, 192, 384, 512];
        
        // FunciÃ³n para generar icono SVG
        function generateIconSVG(size) {
            return `
                <svg width="${size}" height="${size}" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <radialGradient id="bg${size}" cx="50%" cy="50%" r="70%">
                            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#a5b4fc;stop-opacity:1" />
                        </radialGradient>
                        <linearGradient id="text${size}" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#0284c7;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    <rect width="${size}" height="${size}" fill="url(#bg${size})" rx="${size * 0.1}"/>
                    <circle cx="${size * 0.5}" cy="${size * 0.4}" r="${size * 0.25}" fill="none" stroke="#3b82f6" stroke-width="${Math.max(1, size * 0.01)}" opacity="0.4"/>
                    <g fill="#000000" stroke="white" stroke-width="${Math.max(1, size * 0.008)}">
                        <circle cx="${size * 0.5}" cy="${size * 0.3}" r="${size * 0.06}"/>
                        <ellipse cx="${size * 0.5}" cy="${size * 0.43}" rx="${size * 0.04}" ry="${size * 0.08}"/>
                        <ellipse cx="${size * 0.35}" cy="${size * 0.38}" rx="${size * 0.025}" ry="${size * 0.06}" transform="rotate(-30 ${size * 0.35} ${size * 0.38})"/>
                        <ellipse cx="${size * 0.62}" cy="${size * 0.4}" rx="${size * 0.02}" ry="${size * 0.05}" transform="rotate(20 ${size * 0.62} ${size * 0.4})"/>
                        <ellipse cx="${size * 0.46}" cy="${size * 0.58}" rx="${size * 0.025}" ry="${size * 0.07}" transform="rotate(-15 ${size * 0.46} ${size * 0.58})"/>
                        <ellipse cx="${size * 0.55}" cy="${size * 0.6}" rx="${size * 0.025}" ry="${size * 0.07}" transform="rotate(20 ${size * 0.55} ${size * 0.6})"/>
                    </g>
                    <circle cx="${size * 0.25}" cy="${size * 0.33}" r="${size * 0.03}" fill="#64748b"/>
                    <text x="${size * 0.7}" y="${size * 0.25}" font-size="${size * 0.08}" fill="#3b82f6">â™ª</text>
                    ${size > 64 ? `<text x="${size * 0.5}" y="${size * 0.85}" font-family="Arial Black" font-size="${size * 0.08}" font-weight="900" text-anchor="middle" fill="url(#text${size})" stroke="white" stroke-width="${Math.max(1, size * 0.004)}">VYT-MUSIC</text>` : ''}
                </svg>
            `;
        }
        
        // Generar previsualizaciones
        sizes.forEach(size => {
            const div = document.createElement('div');
            div.className = 'icon-preview';
            div.innerHTML = `
                <h3>Logo ${size}x${size}px</h3>
                ${generateIconSVG(size)}
                <br><small>TamaÃ±o: ${size}x${size} pÃ­xeles</small>
            `;
            document.getElementById('icons').appendChild(div);
        });
        
        console.log('ðŸŽµ Generador de iconos VYT-MUSIC cargado');
        console.log('ðŸ“± TamaÃ±os generados:', sizes.join(', '));
    </script>
</body>
</html>
