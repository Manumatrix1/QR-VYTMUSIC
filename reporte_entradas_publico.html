<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte de Entradas por Artista - VYTMUSIC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #111827; color: #f9fafb; }
        .artist-card { 
            background-color: #1f2937; 
            border: 1px solid #374151; 
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
        }
    </style>
</head>
<body class="antialiased">
    <div class="container mx-auto max-w-2xl p-4 sm:p-6">
        <header class="text-center mb-8">
            <img src="https://i.imgur.com/rqkZi9P.png" alt="VYTMUSIC Logo" class="mx-auto mb-4 bg-white rounded-full" style="max-width: 120px;">
            <h1 class="text-4xl sm:text-5xl font-bold text-sky-400">Reporte de Entradas</h1>
            <p id="event-name-display" class="text-lg text-gray-300 mt-2"></p>
        </header>

        <main id="report-container" class="space-y-3">
            <p class="text-center text-gray-400">Cargando reporte...</p>
        </main>
    </div>

    <script type="module">
        import { db } from './firebase_config.js';
        import { collection, onSnapshot, query } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const urlParams = new URLSearchParams(window.location.search);
        const eventId = urlParams.get('eventId');
        const eventName = urlParams.get('eventName');

        if (!eventId) {
            document.body.innerHTML = '<p class="text-center text-red-500">Error: No se ha especificado un evento.</p>';
        } else {
            document.getElementById('event-name-display').textContent = eventName ? `Gala: ${decodeURIComponent(eventName)}` : '';
        }

        function renderReport(prefixCounts) {
            const container = document.getElementById('report-container');
            container.innerHTML = '';
            
            const sortedPrefixes = Object.keys(prefixCounts).sort();

            if (sortedPrefixes.length === 0) {
                container.innerHTML = '<p class="text-center text-gray-400">AÃºn no se han generado entradas para este evento.</p>';
                return;
            }

            sortedPrefixes.forEach(prefix => {
                const count = prefixCounts[prefix];
                const card = document.createElement('div');
                card.className = 'artist-card';
                card.innerHTML = `
                    <span class="font-semibold text-xl text-sky-300">${prefix}</span>
                    <span class="font-bold text-2xl text-green-400">${count}</span>
                `;
                container.appendChild(card);
            });
        }

        const ticketsQuery = query(collection(db, `events/${eventId}/tickets`));
        onSnapshot(ticketsQuery, (snapshot) => {
            const tickets = snapshot.docs.map(doc => doc.data());
            const prefixCounts = tickets.reduce((acc, ticket) => {
                const prefix = ticket.prefix || "Sin Grupo";
                acc[prefix] = (acc[prefix] || 0) + 1;
                return acc;
            }, {});
            renderReport(prefixCounts);
        });
    </script>
</body>
</html>
