<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Votaciones - VYTMUSIC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #111827; color: #f9fafb; }
        .hidden { display: none !important; }
        .loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.8); display: flex; justify-content: center; align-items: center; z-index: 1000; }
        .spinner { border: 4px solid rgba(255,255,255,0.3); border-top: 4px solid #38bdf8; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .artist-preview-card { display: flex; align-items: center; background-color: #1f2937; padding: 0.75rem; border-radius: 0.5rem; gap: 1rem; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        .artist-image-container-small { width: 60px; height: 60px; border-radius: 50%; overflow: hidden; border: 2px solid #38bdf8; flex-shrink: 0; }
        .artist-image { width: 100%; height: 100%; object-fit: cover; }
        .modal-backdrop { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.7); z-index: 900; display: flex; justify-content: center; align-items: center; }
        .modal-content { background-color: #1f2937; padding: 1.5rem; border-radius: 0.5rem; max-width: 90%; width: 500px; box-shadow: 0 10px 25px rgba(0,0,0,0.5); }
    </style>
</head>
<body class="antialiased">
    <div id="loading-overlay" class="loading-overlay hidden"><div class="spinner"></div></div>
    <div id="share-link-modal" class="modal-backdrop hidden">
        <div class="modal-content text-center">
            <h3 id="share-modal-title" class="text-xl font-bold mb-4">Compartir Enlace</h3>
            <p class="mb-4">Copia el siguiente enlace:</p>
            <input type="text" id="share-link-display" class="w-full p-3 rounded-md bg-gray-900 text-white" readonly>
            <div class="flex justify-end space-x-4 mt-4">
                <button id="copy-share-link-btn" class="px-4 py-2 bg-sky-600 text-white font-bold rounded-lg">Copiar</button>
                <button id="close-share-modal-btn" class="px-4 py-2 bg-gray-600 text-white font-bold rounded-lg">Cerrar</button>
            </div>
        </div>
    </div>
    <div class="container mx-auto max-w-4xl p-4 sm:p-6">
        <header class="text-center mb-6">
            <a id="back-to-panel-link" href="#" class="text-sky-400 hover:underline mb-4 inline-block">&larr; Volver al Panel del Evento</a>
            <h1 class="text-3xl sm:text-4xl font-bold text-sky-400">Gestión de Votaciones</h1>
            <p id="event-name-display" class="text-xl text-gray-300 mt-2"></p>
        </header>

        <main class="space-y-8">
            <section id="config-voting-section" class="bg-gray-800 p-6 rounded-lg shadow-xl">
                <h2 class="text-2xl font-bold mb-4">Añadir Artistas</h2>
                <form id="artist-form" class="space-y-4">
                    <div>
                        <label for="artist-photos-input" class="block mb-1 font-semibold text-gray-300">Fotos de los Artistas</label>
                        <input type="file" id="artist-photos-input" accept="image/*" class="w-full text-sm text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-sky-600 file:text-white hover:file:bg-sky-700" multiple />
                        <p class="text-xs text-gray-400 mt-1">Puedes seleccionar varias imágenes.</p>
                    </div>
                    <div id="artist-previews-container" class="grid grid-cols-1 gap-4 mt-4"></div>
                    <button type="submit" id="add-artists-btn" class="w-full px-4 py-3 bg-green-600 text-white font-bold rounded-lg disabled:opacity-50" disabled>Agregar Artistas</button>
                </form>
                <button id="share-voting-link-btn" class="w-full px-4 py-3 bg-blue-600 text-white font-bold rounded-lg hover:bg-blue-700 mt-6">Compartir Enlace de Votación</button>
                <button id="share-results-link-btn" class="w-full px-4 py-3 bg-teal-600 text-white font-bold rounded-lg hover:bg-teal-700 mt-4">Compartir Resultados Públicos</button>
                <div class="mt-6">
                    <button id="reset-voting-btn" class="w-full px-4 py-3 bg-red-600 text-white font-bold rounded-lg hover:bg-red-700">Reiniciar Votación</button>
                </div>
            </section>

            <section id="results-voting-section" class="bg-gray-800 p-6 rounded-lg shadow-xl">
                 <h2 class="text-2xl font-bold mb-4">Resultados en Vivo</h2>
                 <div id="votes-stats" class="space-y-4">
                     <p class="text-center text-gray-400">Cargando resultados...</p>
                 </div>
            </section>
        </main>
    </div>
    
    <script type="module">
        // El script completo va aquí, sin cambios en la lógica
    </script>
</body>
</html>
