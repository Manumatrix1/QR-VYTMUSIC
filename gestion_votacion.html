<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Votaciones - VYTMUSIC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #111827; color: #f9fafb; }
        .hidden { display: none !important; }
        .loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.8); display: flex; justify-content: center; align-items: center; z-index: 1000; }
        .spinner { border: 4px solid rgba(255,255,255,0.3); border-top: 4px solid #38bdf8; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .artist-preview-card { display: flex; align-items: center; background-color: #1f2937; padding: 0.75rem; border-radius: 0.5rem; gap: 1rem; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        .artist-image-container-small { width: 60px; height: 60px; border-radius: 50%; overflow: hidden; border: 2px solid #38bdf8; flex-shrink: 0; }
        .artist-image { width: 100%; height: 100%; object-fit: cover; }
    </style>
</head>
<body class="antialiased">
    <div id="loading-overlay" class="loading-overlay hidden"><div class="spinner"></div></div>
    <div id="share-link-modal" class="hidden fixed top-0 left-0 w-full h-full bg-black bg-opacity-70 flex justify-center items-center z-50">
        <div class="bg-gray-800 p-6 rounded-lg max-w-lg w-full text-center">
            <h3 class="text-xl font-bold mb-4">Compartir Enlace de Votación</h3>
            <p class="mb-4">Copia el siguiente enlace y compártelo con el público:</p>
            <input type="text" id="share-link-display" class="w-full p-3 rounded-md bg-gray-900 text-white" readonly>
            <button id="copy-share-link-btn" class="mt-4 px-4 py-2 bg-sky-600 rounded-lg text-white font-bold">Copiar</button>
            <button id="close-share-modal-btn" class="mt-4 px-4 py-2 bg-gray-600 rounded-lg text-white font-bold">Cerrar</button>
        </div>
    </div>
    <div class="container mx-auto max-w-4xl p-4 sm:p-6">
        <header class="text-center mb-6">
            <a id="back-to-panel-link" href="#" class="text-sky-400 hover:underline mb-4 inline-block">&larr; Volver al Panel del Evento</a>
            <h1 class="text-3xl sm:text-4xl font-bold text-sky-400">Gestión de Votaciones</h1>
            <p id="event-name-display" class="text-xl text-gray-300 mt-2"></p>
        </header>

        <main class="space-y-8">
            <section id="config-voting-section" class="bg-gray-800 p-6 rounded-lg shadow-xl">
                <h2 class="text-2xl font-bold mb-4">Añadir Artistas</h2>
                <form id="artist-form" class="space-y-4">
                    <div>
                        <label for="artist-photos-input" class="block mb-1 font-semibold text-gray-300">Fotos de los Artistas</label>
                        <input type="file" id="artist-photos-input" accept="image/*" class="w-full text-sm text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-sky-600 file:text-white hover:file:bg-sky-700" multiple />
                        <p class="text-xs text-gray-400 mt-1">Puedes seleccionar varias imágenes.</p>
                    </div>
                    <div id="artist-previews-container" class="grid grid-cols-1 gap-4 mt-4"></div>
                    <button type="submit" id="add-artists-btn" class="w-full px-4 py-3 bg-green-600 text-white font-bold rounded-lg disabled:opacity-50" disabled>Agregar Artistas</button>
                </form>
                <button id="share-voting-link-btn" class="w-full px-4 py-3 bg-blue-600 text-white font-bold rounded-lg hover:bg-blue-700 mt-6">Compartir Enlace de Votación</button>
                <div class="mt-6">
                    <button id="reset-voting-btn" class="w-full px-4 py-3 bg-red-600 text-white font-bold rounded-lg hover:bg-red-700">Reiniciar Votación</button>
                </div>
            </section>

            <section id="results-voting-section" class="bg-gray-800 p-6 rounded-lg shadow-xl">
                 <h2 class="text-2xl font-bold mb-4">Resultados en Vivo</h2>
                 <div id="votes-stats" class="space-y-4">
                     <p class="text-center text-gray-400">Cargando resultados...</p>
                 </div>
            </section>
        </main>
    </div>
    
    <script type="module">
        import { db, storage } from './firebase_config.js';
        import { collection, onSnapshot, query, addDoc, doc, deleteDoc, updateDoc, writeBatch } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { ref, uploadBytes, getDownloadURL, deleteObject } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-storage.js";

        const urlParams = new URLSearchParams(window.location.search);
        const eventId = urlParams.get('eventId');
        const eventName = urlParams.get('eventName');

        if (!eventId) {
            alert('Error: No se ha especificado un evento. Redirigiendo.');
            window.location.href = 'eventos.html';
        }
        document.getElementById('back-to-panel-link').href = `panel_evento.html?eventId=${eventId}&eventName=${encodeURIComponent(eventName)}`;
        document.getElementById('event-name-display').textContent = eventName;

        let pendingArtists = [];
        let allArtistsData = [];

        const ui = {
            loadingOverlay: document.getElementById('loading-overlay'),
            artistPhotosInput: document.getElementById('artist-photos-input'),
            artistPreviewsContainer: document.getElementById('artist-previews-container'),
            addArtistsBtn: document.getElementById('add-artists-btn'),
            votesStats: document.getElementById('votes-stats'),
            shareVotingLinkBtn: document.getElementById('share-voting-link-btn'),
            resetVotingBtn: document.getElementById('reset-voting-btn'),
            shareLinkModal: document.getElementById('share-link-modal'),
            shareLinkDisplay: document.getElementById('share-link-display'),
            copyShareLinkBtn: document.getElementById('copy-share-link-btn'),
            closeShareModalBtn: document.getElementById('close-share-modal-btn')
        };
        
        function setLoading(show) { ui.loadingOverlay.classList.toggle('hidden', !show); }
        
        function displayMessage(message, type = 'success') {
            const colors = { success: 'bg-green-500', error: 'bg-red-500', warning: 'bg-yellow-500 text-black', info: 'bg-sky-500' };
            const messageDiv = document.createElement('div');
            messageDiv.className = `fixed top-4 left-1/2 transform -translate-x-1/2 p-4 rounded-md mb-4 text-white ${colors[type]} transition-opacity duration-300 z-50`;
            messageDiv.textContent = message;
            document.body.appendChild(messageDiv);
            setTimeout(() => { 
                messageDiv.style.opacity = '0';
                setTimeout(() => messageDiv.remove(), 300);
            }, 5000);
        }

        function showShareLinkModal(link) {
            ui.shareLinkDisplay.value = link;
            ui.shareLinkModal.classList.remove('hidden');
            ui.shareLinkDisplay.select();
        }

        async function handleArtistFormSubmit(e) {
            e.preventDefault();
            if (pendingArtists.length === 0) return;

            setLoading(true);

            try {
                const uploadPromises = pendingArtists.map(async (artist) => {
                    const { file, name } = artist;
                    const fileName = `${Date.now()}-${name.replace(/\s+/g, '-')}-${file.name}`;
                    const photoRef = ref(storage, `events/${eventId}/artist_photos/${fileName}`);
                    
                    await uploadBytes(photoRef, file);
                    const photoURL = await getDownloadURL(photoRef);
                    
                    return { 
                        name, 
                        photoURL, 
                        totalScore: 0,
                        totalRatingsCount: 0
                    };
                });

                const artistsToSave = await Promise.all(uploadPromises);
                const batch = writeBatch(db);
                const artistsCollection = collection(db, `events/${eventId}/artists`);
                artistsToSave.forEach(artistData => {
                    batch.set(doc(artistsCollection), artistData);
                });
                await batch.commit();

                displayMessage(`${artistsToSave.length} artista(s) agregado(s) con éxito.`, 'success');
                ui.artistPhotosInput.value = '';
                ui.artistPreviewsContainer.innerHTML = '';
                pendingArtists = [];

            } catch (error) {
                console.error("Error al agregar artistas:", error);
                displayMessage(`Error al agregar artistas: ${error.message}`, 'error');
            } finally {
                setLoading(false);
            }
        }
        
        async function renderArtistPreviews(files) {
            ui.artistPreviewsContainer.innerHTML = '';
            pendingArtists = [];
            if (files.length === 0) {
                ui.addArtistsBtn.disabled = true;
                return;
            }

            Array.from(files).forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    let defaultName = file.name.split('.').slice(0, -1).join('.');
                    defaultName = defaultName.replace(/[_-]/g, ' ').replace(/\b\w/g, c => c.toUpperCase());
                    const artist = { file, name: defaultName, previewUrl: e.target.result, id: `pending-${index}` };
                    pendingArtists.push(artist);

                    const card = document.createElement('div');
                    card.className = 'artist-preview-card';
                    card.innerHTML = `
                        <div class="artist-image-container-small">
                            <img src="${artist.previewUrl}" alt="Vista previa de ${artist.name}" class="artist-image">
                        </div>
                        <div class="flex-grow">
                            <input type="text" value="${artist.name}" data-artist-id="${artist.id}" class="artist-name-input w-full p-2 rounded-md border border-gray-600 bg-gray-900 text-white" placeholder="Nombre del Artista">
                        </div>
                        <button type="button" data-artist-id="${artist.id}" class="remove-artist-preview-btn ml-2 p-2 rounded-full bg-red-600 hover:bg-red-700 text-white">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                        </button>
                    `;
                    ui.artistPreviewsContainer.appendChild(card);
                };
                reader.readAsDataURL(file);
            });
            ui.addArtistsBtn.disabled = false;
        }

        async function renderFullVotingResults(artists) {
            ui.votesStats.innerHTML = '';
            if (!artists || artists.length === 0) {
                ui.votesStats.innerHTML = '<p class="text-center text-gray-400">No hay artistas registrados para votación.</p>';
                return;
            }
            const sortedArtists = [...artists].sort((a, b) => b.totalScore - a.totalScore || a.name.localeCompare(b.name));

            sortedArtists.forEach((artist, index) => {
                const card = document.createElement('div');
                card.className = 'bg-gray-700 p-4 rounded-lg flex items-center justify-between gap-4';
                card.innerHTML = `
                    <div class="artist-image-container-small">
                        <img src="${artist.photoURL || 'https://placehold.co/60x60/1f2937/f9fafb?text=ART'}" alt="${artist.name}" class="artist-image">
                    </div>
                    <div class="flex-grow">
                        <p class="font-semibold text-lg text-sky-300">${index + 1}. ${artist.name}</p>
                        <p class="text-sm text-gray-400">Puntaje promedio: ${artist.totalRatingsCount > 0 ? (artist.totalScore / (artist.totalRatingsCount * 4)).toFixed(1) : 'N/A'}</p>
                        <p class="text-sm text-gray-400">Total de votos: ${artist.totalRatingsCount || 0}</p>
                    </div>
                    <div class="text-right flex-shrink-0">
                        <span class="text-2xl font-bold text-green-400">${artist.totalScore}</span>
                        <span class="text-gray-400 text-sm">puntos</span>
                    </div>
                `;
                ui.votesStats.appendChild(card);
            });
        }
        
        // Listeners
        ui.artistPhotosInput.addEventListener('change', (e) => renderArtistPreviews(e.target.files));
        document.getElementById('artist-form').addEventListener('submit', handleArtistFormSubmit);
        
        ui.shareVotingLinkBtn.addEventListener('click', () => {
            // --- CAMBIO CLAVE ---
            // Construimos la URL base correctamente, detectando la ruta del repositorio
            const path = window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/'));
            const baseUrl = `${window.location.origin}${path}`;
            const shareableLink = `${baseUrl}/voting_page.html?eventId=${eventId}`; 
            showShareLinkModal(shareableLink);
        });

        ui.copyShareLinkBtn.addEventListener('click', () => {
            navigator.clipboard.writeText(ui.shareLinkDisplay.value);
            displayMessage('¡Enlace copiado!', 'success');
        });
        ui.closeShareModalBtn.addEventListener('click', () => ui.shareLinkModal.classList.add('hidden'));

        // Listener para resultados
        const artistsQuery = query(collection(db, `events/${eventId}/artists`));
        onSnapshot(artistsQuery, (snapshot) => {
            allArtistsData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            renderFullVotingResults(allArtistsData);
        }, err => console.error("Error en listener de artistas:", err));

        setLoading(false);
    </script>
</body>
</html>
