<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Evento - VYTMUSIC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #111827; color: #f9fafb; }
        .nav-card { background-color: #1f2937; transition: all 0.2s ease-in-out; border: 1px solid #374151; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; font-weight: 600; padding: 1.5rem; border-radius: 0.5rem; text-decoration: none; color: #f9fafb; }
        .nav-card:hover { transform: translateY(-4px); background-color: #374151; border-color: #38bdf8; }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">

    <header class="text-center mb-6">
        <a href="eventos.html" class="text-sky-400 hover:underline mb-4 inline-block">&larr; Volver al Gestor de Eventos</a>
        <h1 class="text-4xl font-bold text-sky-400">Panel de Control</h1>
        <p id="event-name-display" class="text-2xl text-gray-300 mt-2"></p>
    </header>

    <div class="bg-gray-800 p-4 rounded-lg shadow-md mb-6 w-full max-w-4xl flex flex-row justify-around items-center text-center space-x-4">
        <div>
            <p class="text-sm text-gray-400">Entradas Generadas</p>
            <p id="total-generated-tickets" class="text-2xl font-bold text-sky-400">0</p>
        </div>
        <div>
            <p class="text-sm text-gray-400">Entradas Usadas</p>
            <p id="total-used-tickets" class="text-2xl font-bold text-green-400">0</p>
        </div>
    </div>

    <div id="navigation-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 max-w-4xl w-full">
    </div>

    <script type="module">
        import { db } from './firebase_config.js';
        import { collection, onSnapshot, query } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        const urlParams = new URLSearchParams(window.location.search);
        const eventId = urlParams.get('eventId');
        const eventName = urlParams.get('eventName');

        if (!eventId || !eventName) {
            document.body.innerHTML = '<p class="text-center text-red-500">Error: No se ha especificado un evento. Vuelve al Gestor de Eventos.</p>';
        } else {
            document.getElementById('event-name-display').textContent = eventName;

            const navContainer = document.getElementById('navigation-container');
            const links = [
                { href: `escaner_y_lista.html?eventId=${eventId}`, text: 'Escáner y Lista' },
                { href: `generador_y_gestion.html?eventId=${eventId}&eventName=${encodeURIComponent(eventName)}`, text: 'Generador de Entradas' },
                { href: `reportes.html?eventId=${eventId}&eventName=${encodeURIComponent(eventName)}`, text: 'Reportes y Contabilidad' },
                { href: `gestion_votacion.html?eventId=${eventId}&eventName=${encodeURIComponent(eventName)}`, text: 'Gestión de Votaciones' }
            ];
            links.forEach(link => {
                const a = document.createElement('a');
                a.href = link.href;
                a.className = 'nav-card';
                a.innerHTML = `<span>${link.text}</span>`;
                navContainer.appendChild(a);
            });

            const ticketsQuery = query(collection(db, `events/${eventId}/tickets`));
            onSnapshot(ticketsQuery, (snapshot) => {
                const tickets = snapshot.docs.map(doc => doc.data());
                document.getElementById('total-generated-tickets').textContent = tickets.length;
                document.getElementById('total-used-tickets').textContent = tickets.filter(t => t.used).length;
            });
        }
    </script>
</body>
</html>
