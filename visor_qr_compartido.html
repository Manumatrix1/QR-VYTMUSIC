<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador y Gestión - VYTMUSIC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #111827; color: #f9fafb; }
        .hidden { display: none !important; }
        .loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.8); display: flex; justify-content: center; align-items: center; z-index: 1000; }
        .spinner { border: 4px solid rgba(255,255,255,0.3); border-top: 4px solid #38bdf8; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="loading-overlay" class="loading-overlay hidden"><div class="spinner"></div></div>
    <div class="container mx-auto max-w-4xl p-4 sm:p-6">
        <header class="text-center mb-6">
            <a href="index.html" class="text-sky-400 hover:underline mb-4 inline-block">&larr; Volver al Panel Principal</a>
            <h1 class="text-3xl sm:text-4xl font-bold text-sky-400">Generador de Entradas</h1>
        </header>

        <main>
            <section class="bg-gray-800 p-6 rounded-lg shadow-xl space-y-6">
                <div>
                    <h2 class="text-2xl font-bold mb-4">1. Datos del Evento</h2>
                    <div class="space-y-4">
                        <input type="text" id="show-name-input" placeholder="Nombre del Show" required class="w-full p-3 rounded-md bg-gray-900 text-white">
                        <input type="text" id="ticket-prefix-input" placeholder="Prefijo de Artista/Grupo" required class="w-full p-3 rounded-md bg-gray-900 text-white">
                    </div>
                </div>
                <hr class="border-gray-700">
                <div>
                    <h2 class="text-2xl font-bold mb-4">2. Define los Precios</h2>
                    <div id="price-tiers-container" class="space-y-2">
                        <div class="flex items-center gap-2"><input type="text" value="Anticipada" class="price-tier-name w-1/2 p-2 rounded bg-gray-900 text-white"><input type="number" value="8500" class="price-tier-value w-1/2 p-2 rounded bg-gray-900 text-white"></div>
                        <div class="flex items-center gap-2"><input type="text" value="Puerta" class="price-tier-name w-1/2 p-2 rounded bg-gray-900 text-white"><input type="number" value="10000" class="price-tier-value w-1/2 p-2 rounded bg-gray-900 text-white"></div>
                        <div class="flex items-center gap-2"><input type="text" value="Invitado" class="price-tier-name w-1/2 p-2 rounded bg-gray-900 text-white"><input type="number" value="4000" class="price-tier-value w-1/2 p-2 rounded bg-gray-900 text-white"></div>
                    </div>
                </div>
                <hr class="border-gray-700">
                <div>
                    <h2 class="text-2xl font-bold mb-4">3. Pega la Lista de Asistentes</h2>
                    <textarea id="name-list-textarea" rows="8" placeholder="Pega aquí la lista de nombres, uno por línea..." class="w-full p-3 rounded-md bg-gray-900 text-white"></textarea>
                </div>
                <hr class="border-gray-700">
                <div>
                    <h2 class="text-2xl font-bold mb-4">4. Asigna y Revisa</h2>
                    <div id="preview-list" class="space-y-2 mb-6 max-h-96 overflow-y-auto p-2 bg-gray-900 rounded-md"><p class="text-center text-gray-500">La vista previa aparecerá aquí.</p></div>
                    <button id="generate-batch-btn" class="w-full px-4 py-3 bg-green-600 text-white font-bold rounded-lg disabled:opacity-50" disabled>Generar <span id="person-count">0</span> Entradas</button>
                </div>
            </section>
        </main>
    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, writeBatch, doc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        const firebaseConfig = {
            apiKey: "AIzaSyC_2Ukoxf_ry7QfKtou1Cz6nY-qTVw4qTU",
            authDomain: "vyt-music.firebaseapp.com",
            projectId: "vyt-music",
            storageBucket: "vyt-music.firebasestorage.app",
            messagingSenderId: "574981837817",
            appId: "1:574981837817:web:a29933a22bbfd51a086328"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        let people = [];
        const nameListTextarea = document.getElementById('name-list-textarea');
        const previewList = document.getElementById('preview-list');
        function getPriceTiers() {
            const tiers = {};
            document.querySelectorAll('#price-tiers-container .flex').forEach(div => {
                const name = div.querySelector('.price-tier-name').value.trim();
                const value = parseFloat(div.querySelector('.price-tier-value').value) || 0;
                if (name) { tiers[name] = value; }
            });
            return tiers;
        }
        function renderPreview() {
            previewList.innerHTML = '';
            const priceTiers = getPriceTiers();
            const tierNames = Object.keys(priceTiers);
            if (people.length === 0) {
                previewList.innerHTML = '<p class="text-center text-gray-500">Pega una lista de nombres.</p>';
                document.getElementById('generate-batch-btn').disabled = true;
                document.getElementById('person-count').textContent = 0;
                return;
            }
            people.forEach((person, index) => {
                const isPaid = person.status === 'Paga';
                const statusIcon = isPaid ? '✅' : '❌';
                const statusColor = isPaid ? 'text-green-500' : 'text-red-500';
                const optionsHTML = tierNames.map(name => `<option value="${name}" ${person.tier === name ? 'selected' : ''}>${name} ($${priceTiers[name]})</option>`).join('');
                const personDiv = document.createElement('div');
                personDiv.className = 'flex items-center justify-between bg-gray-700 p-2 rounded gap-2';
                personDiv.innerHTML = `<span class="flex-grow">${person.name}</span><select data-index="${index}" class="tier-select bg-gray-800 text-white rounded p-1 text-sm">${optionsHTML}</select><button data-index="${index}" class="toggle-status-btn text-xl ${statusColor}" title="Clic para cambiar estado">${statusIcon}</button>`;
                previewList.appendChild(personDiv);
            });
            document.getElementById('generate-batch-btn').disabled = false;
            document.getElementById('person-count').textContent = people.length;
        }
        nameListTextarea.addEventListener('input', () => {
            const names = nameListTextarea.value.trim().split('\n').filter(Boolean);
            const defaultTier = Object.keys(getPriceTiers())[0] || '';
            people = names.map(name => ({ name: name.trim(), status: 'Paga', tier: defaultTier }));
            renderPreview();
        });
        previewList.addEventListener('change', (e) => {
            if (e.target.classList.contains('tier-select')) {
                const index = parseInt(e.target.dataset.index);
                people[index].tier = e.target.value;
            }
        });
        previewList.addEventListener('click', (e) => {
            if (e.target.classList.contains('toggle-status-btn')) {
                const index = parseInt(e.target.dataset.index);
                people[index].status = people[index].status === 'Paga' ? 'Adeudada' : 'Paga';
                renderPreview();
            }
        });
        document.getElementById('generate-batch-btn').addEventListener('click', async () => {
            const showName = document.getElementById('show-name-input').value;
            const prefix = document.getElementById('ticket-prefix-input').value;
            if (!showName || !prefix) { alert('Completa el nombre del show y el prefijo.'); return; }
            document.getElementById('loading-overlay').classList.remove('hidden');
            const batch = writeBatch(db);
            const ticketsCol = collection(db, `artifacts/${firebaseConfig.projectId}/public/data/tickets`);
            const priceTiers = getPriceTiers();
            people.forEach(person => {
                const ticketId = `${prefix}-${crypto.randomUUID().substring(0, 8)}`;
                const ticketData = { id: ticketId, prefix, showName, name: person.name, paymentStatus: person.status, price: priceTiers[person.tier] || 0, tierName: person.tier, used: false, generatedAt: new Date().toISOString() };
                batch.set(doc(ticketsCol, ticketId), ticketData);
            });
            await batch.commit();
            document.getElementById('loading-overlay').classList.add('hidden');
            alert(`${people.length} entradas generadas.`);
            nameListTextarea.value = '';
            people = [];
            renderPreview();
        });
        renderPreview();
    </script>
</body>
</html>
