<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de Jurados - VYTMUSIC SIMPLIFICADO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background: linear-gradient(135deg, #1e3a8a 0%, #3730a3 50%, #581c87 100%);
            min-height: 100vh;
            color: #f9fafb; 
        }
        .card {
            background: rgba(30, 41, 59, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 1rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        .juror-card {
            background: rgba(55, 65, 81, 0.8);
            border: 1px solid rgba(148, 163, 184, 0.3);
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body class="p-4">
    <div class="max-w-4xl mx-auto">
        <!-- Header -->
        <header class="card p-6 mb-8">
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-3xl font-bold text-white mb-2">üé≠ Gesti√≥n de Jurados</h1>
                    <p class="text-gray-300" id="event-info">Cargando informaci√≥n del evento...</p>
                </div>
                <div class="flex space-x-4">
                    <a href="panel_evento.html" class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-lg transition-colors">
                        üè† Panel Principal
                    </a>
                </div>
            </div>
        </header>

        <!-- Estad√≠sticas -->
        <section class="card p-6 mb-8">
            <h2 class="text-xl font-bold text-white mb-4">üìä Estad√≠sticas</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="bg-blue-600 bg-opacity-20 p-4 rounded-lg border border-blue-500">
                    <h3 class="text-blue-300 font-bold">Total Jurados</h3>
                    <p id="total-jurors" class="text-2xl font-bold text-white">0</p>
                </div>
                <div class="bg-green-600 bg-opacity-20 p-4 rounded-lg border border-green-500">
                    <h3 class="text-green-300 font-bold">Gala Actual</h3>
                    <p id="current-gala" class="text-2xl font-bold text-white">1</p>
                </div>
                <div class="bg-purple-600 bg-opacity-20 p-4 rounded-lg border border-purple-500">
                    <h3 class="text-purple-300 font-bold">Sistema</h3>
                    <p class="text-lg font-bold text-white">Activo ‚úÖ</p>
                </div>
            </div>
        </section>

        <!-- Gesti√≥n de Jurados -->
        <section class="card p-6 mb-8">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-white">üë®‚Äçüíº Jurados Registrados</h2>
                <div class="flex space-x-3">
                    <button onclick="agregarJurado()" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg transition-colors">
                        ‚ûï Agregar Jurado
                    </button>
                    <button onclick="limpiarTodos()" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg transition-colors">
                        üóëÔ∏è Limpiar Todos
                    </button>
                </div>
            </div>
            
            <div id="jurors-list" class="space-y-4">
                <p class="text-center text-gray-400">No hay jurados registrados</p>
            </div>
        </section>

        <!-- Enlaces de Votaci√≥n -->
        <section class="card p-6" id="voting-links">
            <h2 class="text-2xl font-bold text-white mb-4">üîó Enlaces de Votaci√≥n</h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-gray-300 mb-2">Panel de Votaci√≥n Jurados:</label>
                    <div class="flex space-x-2">
                        <input type="text" id="jury-link" class="flex-1 p-3 bg-gray-700 text-white rounded-lg border border-gray-600" readonly>
                        <button onclick="copiarEnlace('jury-link')" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg">
                            üìã Copiar
                        </button>
                    </div>
                </div>
                <div>
                    <label class="block text-gray-300 mb-2">Resultados de Votaci√≥n:</label>
                    <div class="flex space-x-2">
                        <input type="text" id="results-link" class="flex-1 p-3 bg-gray-700 text-white rounded-lg border border-gray-600" readonly>
                        <button onclick="copiarEnlace('results-link')" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg">
                            üìã Copiar
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Modal Agregar Jurado -->
    <div id="modal-juror" class="fixed inset-0 bg-black bg-opacity-75 hidden flex items-center justify-center z-50">
        <div class="card p-6 max-w-md w-full mx-4">
            <h3 class="text-xl font-bold text-white mb-4">‚ûï Agregar Nuevo Jurado</h3>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-gray-300 mb-2">Nombre del Jurado *</label>
                    <input type="text" id="juror-name" class="w-full p-3 bg-gray-700 text-white rounded-lg border border-gray-600 focus:border-blue-500" placeholder="Ej: Carlos Gonz√°lez" required>
                </div>
                
                <div>
                    <label class="block text-gray-300 mb-2">Contrase√±a *</label>
                    <input type="text" id="juror-password" class="w-full p-3 bg-gray-700 text-white rounded-lg border border-gray-600 focus:border-blue-500" placeholder="Ej: ABC123" required>
                </div>
                
                <div>
                    <label class="block text-gray-300 mb-2">Email (opcional)</label>
                    <input type="email" id="juror-email" class="w-full p-3 bg-gray-700 text-white rounded-lg border border-gray-600 focus:border-blue-500" placeholder="Ej: carlos@email.com">
                </div>
                
                <div class="flex items-center space-x-2">
                    <input type="checkbox" id="juror-secret" class="w-4 h-4 text-blue-600 rounded">
                    <label for="juror-secret" class="text-gray-300">Jurado Secreto</label>
                </div>
                
                <div class="flex space-x-4 pt-4">
                    <button onclick="guardarJurado()" class="flex-1 bg-green-600 hover:bg-green-700 text-white py-3 rounded-lg font-semibold">
                        ‚úÖ Guardar
                    </button>
                    <button onclick="cerrarModal()" class="flex-1 bg-gray-600 hover:bg-gray-700 text-white py-3 rounded-lg font-semibold">
                        ‚ùå Cancelar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ====================================
        // SISTEMA SIMPLIFICADO DE JURADOS
        // ====================================
        
        let jurados = [];
        let eventId = 'default';
        let eventName = 'Certamen Musical';
        let galaActual = 1;

        // Inicializaci√≥n
        document.addEventListener('DOMContentLoaded', function() {
            obtenerParametrosURL();
            cargarJurados();
            actualizarInterfaz();
            generarEnlaces();
            console.log('‚úÖ Sistema de jurados inicializado correctamente');
        });

        // Obtener par√°metros de la URL
        function obtenerParametrosURL() {
            const urlParams = new URLSearchParams(window.location.search);
            eventId = urlParams.get('eventId') || 'default';
            eventName = urlParams.get('eventName') || 'Certamen Musical';
            galaActual = parseInt(urlParams.get('gala')) || 1;
            
            document.getElementById('event-info').textContent = `${eventName} - Gala ${galaActual}`;
            document.getElementById('current-gala').textContent = galaActual;
            
            console.log(`üìã Evento: ${eventName} | Gala: ${galaActual} | ID: ${eventId}`);
        }

        // Cargar jurados desde localStorage
        function cargarJurados() {
            const key = `jurados_${eventId}`;
            const stored = localStorage.getItem(key);
            
            if (stored) {
                try {
                    jurados = JSON.parse(stored);
                    console.log(`‚úÖ Cargados ${jurados.length} jurados desde localStorage`);
                } catch (error) {
                    console.error('Error cargando jurados:', error);
                    jurados = [];
                }
            } else {
                jurados = [];
                console.log('üìù No hay jurados guardados - iniciando lista vac√≠a');
            }
        }

        // Guardar jurados en localStorage
        function guardarJurados() {
            const key = `jurados_${eventId}`;
            localStorage.setItem(key, JSON.stringify(jurados));
            console.log(`üíæ Guardados ${jurados.length} jurados en localStorage`);
        }

        // Actualizar interfaz
        function actualizarInterfaz() {
            const container = document.getElementById('jurors-list');
            const totalElement = document.getElementById('total-jurors');
            
            totalElement.textContent = jurados.length;
            
            if (jurados.length === 0) {
                container.innerHTML = '<p class="text-center text-gray-400">No hay jurados registrados</p>';
                return;
            }

            container.innerHTML = jurados.map(jurado => `
                <div class="juror-card">
                    <div class="flex justify-between items-center">
                        <div class="flex-1">
                            <h3 class="text-lg font-bold text-white">${jurado.name}</h3>
                            <p class="text-gray-300">Contrase√±a: <span class="font-mono bg-gray-700 px-2 py-1 rounded">${jurado.password}</span></p>
                            ${jurado.email ? `<p class="text-gray-300">Email: ${jurado.email}</p>` : ''}
                            <div class="flex gap-2 mt-2">
                                ${jurado.isSecret ? '<span class="px-2 py-1 bg-yellow-600 text-xs rounded">Secreto</span>' : '<span class="px-2 py-1 bg-green-600 text-xs rounded">P√∫blico</span>'}
                                <span class="px-2 py-1 bg-gray-600 text-xs rounded">${new Date(jurado.createdAt).toLocaleDateString()}</span>
                            </div>
                        </div>
                        <div class="flex space-x-2">
                            <button onclick="editarJurado('${jurado.id}')" class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-2 rounded">
                                ‚úèÔ∏è Editar
                            </button>
                            <button onclick="eliminarJurado('${jurado.id}')" class="bg-red-600 hover:bg-red-700 text-white px-3 py-2 rounded">
                                üóëÔ∏è Eliminar
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Mostrar modal para agregar jurado
        function agregarJurado() {
            limpiarModal();
            document.getElementById('modal-juror').classList.remove('hidden');
            document.getElementById('juror-name').focus();
        }

        // Guardar jurado
        function guardarJurado() {
            const name = document.getElementById('juror-name').value.trim();
            const password = document.getElementById('juror-password').value.trim();
            const email = document.getElementById('juror-email').value.trim();
            const isSecret = document.getElementById('juror-secret').checked;

            if (!name || !password) {
                alert('‚ö†Ô∏è Nombre y contrase√±a son obligatorios');
                return;
            }

            // Verificar si ya existe un jurado con ese nombre
            if (jurados.find(j => j.name.toLowerCase() === name.toLowerCase())) {
                alert('‚ö†Ô∏è Ya existe un jurado con ese nombre');
                return;
            }

            const nuevoJurado = {
                id: 'juror_' + Date.now(),
                name: name,
                password: password,
                email: email,
                isSecret: isSecret,
                active: true,
                createdAt: new Date().toISOString()
            };

            jurados.push(nuevoJurado);
            guardarJurados();
            actualizarInterfaz();
            generarEnlaces();
            cerrarModal();
            
            mostrarNotificacion(`‚úÖ Jurado "${name}" agregado correctamente`, 'success');
            console.log(`‚ûï Jurado agregado: ${name}`);
        }

        // Eliminar jurado
        function eliminarJurado(id) {
            const jurado = jurados.find(j => j.id === id);
            if (!jurado) return;

            if (confirm(`¬øEliminar el jurado "${jurado.name}"?`)) {
                jurados = jurados.filter(j => j.id !== id);
                guardarJurados();
                actualizarInterfaz();
                generarEnlaces();
                mostrarNotificacion(`üóëÔ∏è Jurado "${jurado.name}" eliminado`, 'info');
                console.log(`üóëÔ∏è Jurado eliminado: ${jurado.name}`);
            }
        }

        // Limpiar todos los jurados
        function limpiarTodos() {
            if (jurados.length === 0) {
                alert('No hay jurados para eliminar');
                return;
            }

            if (confirm(`¬øEliminar TODOS los ${jurados.length} jurados? Esta acci√≥n no se puede deshacer.`)) {
                jurados = [];
                guardarJurados();
                actualizarInterfaz();
                generarEnlaces();
                mostrarNotificacion('üóëÔ∏è Todos los jurados eliminados', 'info');
                console.log('üóëÔ∏è Todos los jurados eliminados');
            }
        }

        // Editar jurado (funci√≥n simplificada)
        function editarJurado(id) {
            const jurado = jurados.find(j => j.id === id);
            if (!jurado) return;

            const nuevoNombre = prompt('Nuevo nombre:', jurado.name);
            if (nuevoNombre && nuevoNombre.trim() !== jurado.name) {
                jurado.name = nuevoNombre.trim();
                guardarJurados();
                actualizarInterfaz();
                mostrarNotificacion(`‚úèÔ∏è Jurado actualizado a "${jurado.name}"`, 'success');
            }
        }

        // Generar enlaces de votaci√≥n
        function generarEnlaces() {
            const baseUrl = window.location.origin + window.location.pathname.replace('/gestion_jurados_nuevo.html', '');
            
            const juryLink = `${baseUrl}/votacion_jurados.html?eventId=${eventId}&eventName=${encodeURIComponent(eventName)}&gala=${galaActual}`;
            const resultsLink = `${baseUrl}/reporte_jurados.html?eventId=${eventId}&eventName=${encodeURIComponent(eventName)}&gala=${galaActual}`;
            
            document.getElementById('jury-link').value = juryLink;
            document.getElementById('results-link').value = resultsLink;
        }

        // Copiar enlace al portapapeles
        function copiarEnlace(inputId) {
            const input = document.getElementById(inputId);
            input.select();
            document.execCommand('copy');
            mostrarNotificacion('üìã Enlace copiado al portapapeles', 'success');
        }

        // Cerrar modal
        function cerrarModal() {
            document.getElementById('modal-juror').classList.add('hidden');
            limpiarModal();
        }

        // Limpiar campos del modal
        function limpiarModal() {
            document.getElementById('juror-name').value = '';
            document.getElementById('juror-password').value = '';
            document.getElementById('juror-email').value = '';
            document.getElementById('juror-secret').checked = false;
        }

        // Mostrar notificaci√≥n
        function mostrarNotificacion(mensaje, tipo = 'info') {
            const colores = {
                success: 'bg-green-600',
                error: 'bg-red-600', 
                warning: 'bg-yellow-600',
                info: 'bg-blue-600'
            };

            const notificacion = document.createElement('div');
            notificacion.className = `fixed top-4 right-4 ${colores[tipo]} text-white px-6 py-3 rounded-lg shadow-lg z-50 transition-all duration-300`;
            notificacion.textContent = mensaje;
            
            document.body.appendChild(notificacion);
            
            setTimeout(() => {
                notificacion.remove();
            }, 3000);
        }

        // Cerrar modal con Escape
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                cerrarModal();
            }
        });

        // Cerrar modal haciendo clic fuera
        document.getElementById('modal-juror').addEventListener('click', function(e) {
            if (e.target === this) {
                cerrarModal();
            }
        });
    </script>
</body>
</html>
