<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üì± Esc√°ner QR Simple - VYT MUSIC</title>
    
    <!-- ANTI-CACHE -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <!-- NO PWA - SOLO WEB -->
    <!-- SIN manifest.json, SIN service worker -->
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }
        
        #scanner {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }
        
        .scan-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 250px;
            height: 250px;
            border: 3px solid #00ff00;
            border-radius: 20px;
        }
        
        .scan-corners {
            position: absolute;
            width: 40px;
            height: 40px;
            border: 5px solid #00ff00;
        }
        
        .corner-tl { top: -3px; left: -3px; border-right: none; border-bottom: none; }
        .corner-tr { top: -3px; right: -3px; border-left: none; border-bottom: none; }
        .corner-bl { bottom: -3px; left: -3px; border-right: none; border-top: none; }
        .corner-br { bottom: -3px; right: -3px; border-left: none; border-top: none; }
        
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
        }
        
        .result {
            position: absolute;
            bottom: 100px;
            left: 20px;
            right: 20px;
            background: rgba(0,0,0,0.9);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            display: none;
        }
        
        .success { background: rgba(0,255,0,0.9); color: #000; }
        .error { background: rgba(255,0,0,0.9); color: #fff; }
        
        .controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }
        
        button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            background: #007bff;
            color: white;
        }
        
        .btn-stop { background: #dc3545; }
        .btn-toggle { background: #28a745; }
        
        #error-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #dc3545;
            color: white;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            z-index: 100;
        }
        
        .error-title { font-size: 24px; margin-bottom: 20px; }
        .error-message { font-size: 16px; margin-bottom: 30px; }
        .error-button { background: white; color: #dc3545; padding: 15px 30px; border: none; border-radius: 10px; font-weight: bold; font-size: 16px; }
    </style>
</head>
<body>
    <!-- Esc√°ner Principal -->
    <div id="scanner">
        <video id="video" autoplay muted playsinline></video>
        
        <div class="overlay">
            <div class="info">
                üì± <span id="status">Iniciando c√°mara...</span>
            </div>
            
            <div class="scan-box">
                <div class="scan-corners corner-tl"></div>
                <div class="scan-corners corner-tr"></div>
                <div class="scan-corners corner-bl"></div>
                <div class="scan-corners corner-br"></div>
            </div>
            
            <div id="result" class="result"></div>
        </div>
        
        <div class="controls">
            <button id="stopBtn" class="btn-stop">‚ùå Cerrar</button>
            <button id="toggleBtn" class="btn-toggle">üîÑ Cambiar C√°mara</button>
        </div>
    </div>
    
    <!-- Pantalla de Error -->
    <div id="error-screen">
        <div class="error-title">‚ùå Error de C√°mara</div>
        <div id="error-message" class="error-message"></div>
        <button class="error-button" onclick="location.reload()">üîÑ Reintentar</button>
    </div>

    <!-- Solo la librer√≠a QR -->
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    
    <script>
        let html5QrCode = null;
        let currentCamera = 'environment'; // 'user' o 'environment'
        let isScanning = false;
        
        // Elementos
        const video = document.getElementById('video');
        const status = document.getElementById('status');
        const result = document.getElementById('result');
        const errorScreen = document.getElementById('error-screen');
        const errorMessage = document.getElementById('error-message');
        const stopBtn = document.getElementById('stopBtn');
        const toggleBtn = document.getElementById('toggleBtn');
        
        // Iniciar autom√°ticamente
        window.onload = () => {
            setTimeout(startScanner, 1000);
        };
        
        async function startScanner() {
            try {
                status.textContent = 'Solicitando acceso a c√°mara...';
                
                // Test r√°pido de c√°mara
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: currentCamera } 
                });
                stream.getTracks().forEach(track => track.stop());
                
                // Inicializar esc√°ner
                html5QrCode = new Html5Qrcode("video");
                
                await html5QrCode.start(
                    { facingMode: currentCamera },
                    {
                        fps: 10,
                        qrbox: { width: 250, height: 250 }
                    },
                    onScanSuccess,
                    onScanError
                );
                
                isScanning = true;
                status.textContent = 'üì∑ Escanea un c√≥digo QR';
                
            } catch (error) {
                showError(`No se puede acceder a la c√°mara: ${error.message}`);
            }
        }
        
        function onScanSuccess(decodedText) {
            console.log('QR detectado:', decodedText);
            
            // Mostrar resultado
            result.className = 'result success';
            result.innerHTML = `‚úÖ QR Escaneado:<br>${decodedText}`;
            result.style.display = 'block';
            
            // Ocultar despu√©s de 3 segundos
            setTimeout(() => {
                result.style.display = 'none';
            }, 3000);
            
            // Aqu√≠ puedes agregar tu l√≥gica de validaci√≥n de tickets
            processQR(decodedText);
        }
        
        function onScanError(errorMessage) {
            // Ignorar errores normales de escaneo
        }
        
        function processQR(qrText) {
            // AQU√ç VA TU L√ìGICA DE VALIDACI√ìN
            console.log('Procesando QR:', qrText);
            
            // Ejemplo simple
            if (qrText.includes('VYT') || qrText.includes('ticket')) {
                status.textContent = '‚úÖ Ticket v√°lido - Contin√∫a escaneando';
            } else {
                status.textContent = '‚ö†Ô∏è QR no reconocido - Contin√∫a escaneando';
            }
        }
        
        async function toggleCamera() {
            if (!isScanning) return;
            
            try {
                await html5QrCode.stop();
                currentCamera = currentCamera === 'environment' ? 'user' : 'environment';
                
                await html5QrCode.start(
                    { facingMode: currentCamera },
                    {
                        fps: 10,
                        qrbox: { width: 250, height: 250 }
                    },
                    onScanSuccess,
                    onScanError
                );
                
                status.textContent = `üì∑ C√°mara ${currentCamera === 'environment' ? 'trasera' : 'frontal'}`;
                
            } catch (error) {
                showError(`Error cambiando c√°mara: ${error.message}`);
            }
        }
        
        function stopScanner() {
            if (html5QrCode && isScanning) {
                html5QrCode.stop().then(() => {
                    isScanning = false;
                    status.textContent = 'Esc√°ner detenido';
                }).catch(err => {
                    console.error('Error deteniendo:', err);
                });
            }
            
            // Opcional: regresar a p√°gina anterior o cerrar
            window.close();
        }
        
        function showError(message) {
            errorMessage.textContent = message;
            errorScreen.style.display = 'flex';
        }
        
        // Event listeners
        stopBtn.onclick = stopScanner;
        toggleBtn.onclick = toggleCamera;
        
        // Prevenir zoom en m√≥vil
        document.addEventListener('touchmove', function(event) {
            if (event.scale !== 1) { event.preventDefault(); }
        }, { passive: false });
        
        // Mantener pantalla encendida (si es posible)
        if ('wakeLock' in navigator) {
            navigator.wakeLock.request('screen').catch(err => {
                console.log('Wake lock failed:', err);
            });
        }
        
        console.log('üöÄ Esc√°ner QR Simple iniciado');
    </script>
</body>
</html>
