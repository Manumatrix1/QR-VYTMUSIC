<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esc√°ner QR Robusto Offline - VYTMUSIC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #111827; color: #f9fafb; }
        .hidden { display: none !important; }
        
        /* Esc√°ner pantalla completa */
        #fullscreen-scanner-container { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background-color: #000; z-index: 50; display: flex; 
            flex-direction: column; justify-content: center; align-items: center; 
        }
        #qr-code-reader { width: 100vw; height: 100vh; overflow: hidden; }
        
        /* Efectos visuales de confirmaci√≥n */
        .success-flash {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(45deg, #10b981, #34d399);
            z-index: 60; opacity: 0; pointer-events: none;
            animation: successPulse 1s ease-out;
        }
        
        .error-flash {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(45deg, #ef4444, #f87171);
            z-index: 60; opacity: 0; pointer-events: none;
            animation: errorPulse 1s ease-out;
        }
        
        @keyframes successPulse {
            0% { opacity: 0; transform: scale(1); }
            30% { opacity: 0.8; transform: scale(1.05); }
            100% { opacity: 0; transform: scale(1); }
        }
        
        @keyframes errorPulse {
            0% { opacity: 0; transform: scale(1); }
            30% { opacity: 0.6; transform: scale(1.02); }
            100% { opacity: 0; transform: scale(1); }
        }
        
        /* Contadores prominentes */
        .counter-display {
            position: fixed; top: 20px; left: 20px; right: 20px;
            background: rgba(0, 0, 0, 0.9); backdrop-filter: blur(10px);
            border-radius: 15px; padding: 15px; z-index: 55;
            display: flex; justify-content: space-around; text-align: center;
        }
        
        .counter-item {
            display: flex; flex-direction: column; align-items: center;
        }
        
        .counter-number {
            font-size: 2rem; font-weight: 800; line-height: 1;
        }
        
        .counter-label {
            font-size: 0.75rem; opacity: 0.8; margin-top: 2px;
        }
        
        /* Confirmaci√≥n de ingreso */
        .ingreso-confirmado {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #10b981, #059669);
            color: white; padding: 30px 40px; border-radius: 20px;
            text-align: center; z-index: 70; box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            animation: confirmarIngreso 2.5s ease-out;
        }
        
        @keyframes confirmarIngreso {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            20% { opacity: 1; transform: translate(-50%, -50%) scale(1.1); }
            90% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(1); }
        }
        
        /* Estado conexi√≥n */
        .connection-status {
            position: fixed; bottom: 20px; right: 20px;
            padding: 8px 12px; border-radius: 20px; font-size: 0.8rem;
            font-weight: 600; z-index: 55;
        }
        
        .online { background: #10b981; color: white; }
        .offline { background: #f59e0b; color: white; }
        .syncing { background: #3b82f6; color: white; }
        
        /* Informaci√≥n del ticket escaneado */
        .ticket-info-overlay {
            position: fixed; bottom: 100px; left: 20px; right: 20px;
            background: rgba(17, 24, 39, 0.95); backdrop-filter: blur(15px);
            border-radius: 15px; padding: 20px; z-index: 65;
            border: 2px solid; transition: all 0.3s ease;
        }
        
        .ticket-valid { border-color: #10b981; }
        .ticket-invalid { border-color: #ef4444; }
        .ticket-used { border-color: #f59e0b; }
    </style>
</head>
<body>
    <!-- Pantalla de configuraci√≥n inicial -->
    <div id="setup-screen" class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-gray-800 p-8 rounded-lg shadow-xl max-w-md w-full">
            <h1 class="text-3xl font-bold text-sky-400 mb-6 text-center">üî• Esc√°ner QR Robusto</h1>
            
            <div class="space-y-4 mb-6">
                <div>
                    <label class="block text-sm font-medium mb-2">Evento ID:</label>
                    <input type="text" id="event-id-input" class="w-full p-3 rounded-md border border-gray-600 bg-gray-900 text-white focus:outline-none focus:ring-2 focus:ring-sky-500" placeholder="ID del evento">
                </div>
                
                <div>
                    <label class="block text-sm font-medium mb-2">Nombre del Evento:</label>
                    <input type="text" id="event-name-input" class="w-full p-3 rounded-md border border-gray-600 bg-gray-900 text-white focus:outline-none focus:ring-2 focus:ring-sky-500" placeholder="Nombre del evento">
                </div>
                
                <div>
                    <label class="block text-sm font-medium mb-2">Asistente:</label>
                    <input type="text" id="assistant-name-input" class="w-full p-3 rounded-md border border-gray-600 bg-gray-900 text-white focus:outline-none focus:ring-2 focus:ring-sky-500" placeholder="Tu nombre">
                </div>
            </div>
            
            <button id="start-scanner-btn" class="w-full px-4 py-3 bg-green-600 text-white font-bold rounded-lg hover:bg-green-700 mb-4">
                üöÄ Iniciar Esc√°ner Robusto
            </button>
            
            <div class="text-sm text-gray-400 space-y-2">
                <p>‚úÖ Funciona SIN internet</p>
                <p>‚úÖ Confirmaci√≥n clara de ingresos</p>
                <p>‚úÖ Conteo en tiempo real</p>
                <p>‚úÖ Sincronizaci√≥n autom√°tica</p>
            </div>
        </div>
    </div>

    <!-- Pantalla del esc√°ner -->
    <div id="fullscreen-scanner-container" class="hidden">
        <!-- Contadores superiores -->
        <div class="counter-display">
            <div class="counter-item">
                <div class="counter-number text-green-400" id="valid-counter">0</div>
                <div class="counter-label">V√ÅLIDAS</div>
            </div>
            <div class="counter-item">
                <div class="counter-number text-yellow-400" id="used-counter">0</div>
                <div class="counter-label">YA USADAS</div>
            </div>
            <div class="counter-item">
                <div class="counter-number text-red-400" id="invalid-counter">0</div>
                <div class="counter-label">INV√ÅLIDAS</div>
            </div>
            <div class="counter-item">
                <div class="counter-number text-blue-400" id="total-counter">0</div>
                <div class="counter-label">TOTAL</div>
            </div>
        </div>

        <!-- Estado de conexi√≥n -->
        <div id="connection-status" class="connection-status offline">OFFLINE</div>

        <!-- √Årea del esc√°ner -->
        <div id="qr-code-reader"></div>

        <!-- Controles -->
        <div style="position: fixed; bottom: 20px; left: 20px; z-index: 55;">
            <button id="stop-scanner-btn" class="px-4 py-2 bg-red-600 text-white font-bold rounded-lg hover:bg-red-700 mr-3">
                ‚ùå Cerrar
            </button>
            <button id="sync-now-btn" class="px-4 py-2 bg-blue-600 text-white font-bold rounded-lg hover:bg-blue-700 mr-3">
                üîÑ Sincronizar
            </button>
            <button id="show-stats-btn" class="px-4 py-2 bg-purple-600 text-white font-bold rounded-lg hover:bg-purple-700">
                üìä Estad√≠sticas
            </button>
        </div>

        <!-- Informaci√≥n del √∫ltimo ticket escaneado -->
        <div id="ticket-info-overlay" class="ticket-info-overlay hidden">
            <div id="ticket-content"></div>
        </div>
    </div>

    <!-- Overlay de flash para confirmaci√≥n -->
    <div id="success-flash" class="success-flash"></div>
    <div id="error-flash" class="error-flash"></div>

    <!-- Modal de estad√≠sticas -->
    <div id="stats-modal" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-80 p-4">
        <div class="bg-gray-800 rounded-lg p-6 max-w-lg w-full max-h-screen overflow-y-auto">
            <h3 class="text-2xl font-bold text-sky-400 mb-4">üìä Estad√≠sticas Detalladas</h3>
            <div id="stats-content" class="space-y-4"></div>
            <div class="mt-6 space-y-3">
                <button id="export-data-btn" class="w-full px-4 py-2 bg-green-600 text-white font-bold rounded-lg hover:bg-green-700">
                    üíæ Exportar Datos
                </button>
                <button id="close-stats-btn" class="w-full px-4 py-2 bg-gray-600 text-white font-bold rounded-lg hover:bg-gray-700">
                    Cerrar
                </button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <script type="module">
        import { db } from './firebase_config.js';
        import { doc, getDoc, updateDoc, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // üéØ SISTEMA ROBUSTO OFFLINE
        class RobustQRScanner {
            constructor() {
                this.eventId = null;
                this.eventName = null;
                this.assistantName = null;
                this.html5QrCode = null;
                this.isScannerActive = false;
                this.isOnline = navigator.onLine;
                this.ticketsCache = new Map();
                this.scannedEntries = [];
                this.counters = { valid: 0, used: 0, invalid: 0, total: 0 };
                this.lastSyncTime = null;
                
                this.initializeEventListeners();
                this.loadFromLocalStorage();
                this.setupConnectionMonitoring();
            }

            initializeEventListeners() {
                document.getElementById('start-scanner-btn').addEventListener('click', () => this.startSystem());
                document.getElementById('stop-scanner-btn').addEventListener('click', () => this.stopScanner());
                document.getElementById('sync-now-btn').addEventListener('click', () => this.syncToFirebase());
                document.getElementById('show-stats-btn').addEventListener('click', () => this.showStats());
                document.getElementById('close-stats-btn').addEventListener('click', () => this.hideStats());
                document.getElementById('export-data-btn').addEventListener('click', () => this.exportData());
            }

            setupConnectionMonitoring() {
                window.addEventListener('online', () => {
                    this.isOnline = true;
                    this.updateConnectionStatus();
                    this.syncToFirebase();
                });

                window.addEventListener('offline', () => {
                    this.isOnline = false;
                    this.updateConnectionStatus();
                });

                setInterval(() => this.updateConnectionStatus(), 5000);
            }

            updateConnectionStatus() {
                const statusEl = document.getElementById('connection-status');
                if (this.isOnline) {
                    statusEl.textContent = 'ONLINE';
                    statusEl.className = 'connection-status online';
                } else {
                    statusEl.textContent = 'OFFLINE - Datos guardados localmente';
                    statusEl.className = 'connection-status offline';
                }
            }

            async startSystem() {
                this.eventId = document.getElementById('event-id-input').value.trim();
                this.eventName = document.getElementById('event-name-input').value.trim();
                this.assistantName = document.getElementById('assistant-name-input').value.trim();

                if (!this.eventId || !this.eventName || !this.assistantName) {
                    alert('Por favor completa todos los campos');
                    return;
                }

                // Guardar configuraci√≥n
                this.saveToLocalStorage();

                // Cargar tickets desde Firebase o cache
                await this.loadTicketsCache();

                // Ocultar setup y mostrar esc√°ner
                document.getElementById('setup-screen').classList.add('hidden');
                document.getElementById('fullscreen-scanner-container').classList.remove('hidden');

                // Iniciar esc√°ner
                await this.initializeScanner();

                // Actualizar contadores
                this.updateCounters();
                this.updateConnectionStatus();
            }

            async loadTicketsCache() {
                try {
                    if (this.isOnline) {
                        console.log('üîÑ Cargando tickets desde Firebase...');
                        const ticketsRef = collection(db, `events/${this.eventId}/tickets`);
                        const snapshot = await getDocs(ticketsRef);
                        
                        snapshot.docs.forEach(doc => {
                            this.ticketsCache.set(doc.id, { id: doc.id, ...doc.data() });
                        });

                        console.log(`‚úÖ ${this.ticketsCache.size} tickets cargados desde Firebase`);
                        this.saveToLocalStorage();
                    } else {
                        console.log('üì± Usando cache local (modo offline)');
                    }
                } catch (error) {
                    console.error('‚ùå Error cargando tickets:', error);
                    console.log('üì± Usando solo cache local');
                }
            }

            async initializeScanner() {
                try {
                    this.html5QrCode = new Html5Qrcode("qr-code-reader");
                    
                    const config = {
                        fps: 30,
                        qrbox: { width: 250, height: 250 },
                        aspectRatio: 1.0,
                        disableFlip: false
                    };

                    await this.html5QrCode.start(
                        { facingMode: "environment" },
                        config,
                        (decodedText) => this.onScanSuccess(decodedText),
                        (errorMessage) => { /* Ignorar errores de scan */ }
                    );

                    this.isScannerActive = true;
                    console.log('‚úÖ Esc√°ner iniciado correctamente');
                } catch (error) {
                    console.error('‚ùå Error iniciando esc√°ner:', error);
                    alert('Error al iniciar el esc√°ner. Verifica los permisos de c√°mara.');
                }
            }

            async onScanSuccess(decodedText) {
                if (!this.isScannerActive) return;

                console.log('üîç QR escaneado:', decodedText);
                
                // Prevenir escaneos duplicados r√°pidos
                const now = Date.now();
                if (this.lastScanTime && (now - this.lastScanTime) < 2000) {
                    console.log('‚è≥ Esperando entre escaneos...');
                    return;
                }
                this.lastScanTime = now;

                const ticket = this.ticketsCache.get(decodedText);
                let result;

                if (!ticket) {
                    result = { type: 'invalid', message: 'ENTRADA INV√ÅLIDA', name: 'Desconocido' };
                    this.counters.invalid++;
                } else if (ticket.used) {
                    result = { type: 'used', message: 'YA UTILIZADA', name: ticket.name };
                    this.counters.used++;
                } else {
                    // ‚úÖ ENTRADA V√ÅLIDA - MARCAR COMO USADA
                    result = { type: 'valid', message: 'INGRESO CONFIRMADO', name: ticket.name };
                    this.counters.valid++;
                    
                    // Marcar como usada en cache
                    ticket.used = true;
                    ticket.usedAt = new Date().toISOString();
                    ticket.usedBy = this.assistantName;

                    // Guardar entrada escaneada
                    this.scannedEntries.push({
                        ticketId: decodedText,
                        name: ticket.name,
                        timestamp: new Date().toISOString(),
                        assistant: this.assistantName,
                        synced: false
                    });

                    // Intentar sincronizar inmediatamente si hay conexi√≥n
                    if (this.isOnline) {
                        this.syncSingleTicket(decodedText, ticket);
                    }
                }

                this.counters.total++;
                
                // Mostrar confirmaci√≥n visual y sonora
                this.showConfirmation(result);
                
                // Actualizar contadores
                this.updateCounters();
                
                // Guardar en localStorage
                this.saveToLocalStorage();

                // Reactivar scanner despu√©s de 2 segundos
                setTimeout(() => {
                    console.log('üîÑ Scanner reactivado');
                }, 2000);
            }

            showConfirmation(result) {
                // Flash de pantalla
                const flashEl = result.type === 'valid' ? 
                    document.getElementById('success-flash') : 
                    document.getElementById('error-flash');
                
                flashEl.style.animation = 'none';
                setTimeout(() => {
                    flashEl.style.animation = result.type === 'valid' ? 
                        'successPulse 1s ease-out' : 
                        'errorPulse 1s ease-out';
                }, 10);

                // Informaci√≥n del ticket
                this.showTicketInfo(result);

                // Para entradas v√°lidas, mostrar confirmaci√≥n especial
                if (result.type === 'valid') {
                    this.showIngresoConfirmado(result.name);
                }

                // Sonido
                this.playSound(result.type);

                // Vibraci√≥n
                if (navigator.vibrate) {
                    navigator.vibrate(result.type === 'valid' ? [200, 100, 200] : [500]);
                }
            }

            showIngresoConfirmado(name) {
                const confirmaEl = document.createElement('div');
                confirmaEl.className = 'ingreso-confirmado';
                confirmaEl.innerHTML = `
                    <div style="font-size: 3rem; margin-bottom: 10px;">‚úÖ</div>
                    <div style="font-size: 1.8rem; font-weight: 800; margin-bottom: 5px;">INGRESO CONFIRMADO</div>
                    <div style="font-size: 1.2rem; opacity: 0.9;">${name}</div>
                `;
                
                document.body.appendChild(confirmaEl);
                
                setTimeout(() => {
                    document.body.removeChild(confirmaEl);
                }, 2500);
            }

            showTicketInfo(result) {
                const infoEl = document.getElementById('ticket-info-overlay');
                const contentEl = document.getElementById('ticket-content');
                
                const colorClass = {
                    'valid': 'ticket-valid',
                    'used': 'ticket-used',
                    'invalid': 'ticket-invalid'
                }[result.type];

                infoEl.className = `ticket-info-overlay ${colorClass}`;
                
                contentEl.innerHTML = `
                    <div class="text-center">
                        <h3 class="text-2xl font-bold mb-2">${result.message}</h3>
                        <p class="text-lg">${result.name}</p>
                        <p class="text-sm opacity-75 mt-2">${new Date().toLocaleTimeString()}</p>
                    </div>
                `;

                infoEl.classList.remove('hidden');
                
                setTimeout(() => {
                    infoEl.classList.add('hidden');
                }, 3000);
            }

            playSound(type) {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);

                const frequency = {
                    'valid': 800,   // Nota alta alegre
                    'used': 400,    // Nota media
                    'invalid': 200  // Nota baja
                }[type];

                oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);

                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.5);
            }

            updateCounters() {
                document.getElementById('valid-counter').textContent = this.counters.valid;
                document.getElementById('used-counter').textContent = this.counters.used;
                document.getElementById('invalid-counter').textContent = this.counters.invalid;
                document.getElementById('total-counter').textContent = this.counters.total;
            }

            async syncSingleTicket(ticketId, ticketData) {
                try {
                    const ticketRef = doc(db, `events/${this.eventId}/tickets`, ticketId);
                    await updateDoc(ticketRef, {
                        used: true,
                        usedAt: ticketData.usedAt,
                        usedBy: ticketData.usedBy
                    });
                    
                    // Marcar entrada como sincronizada
                    const entry = this.scannedEntries.find(e => e.ticketId === ticketId);
                    if (entry) entry.synced = true;
                    
                    console.log(`‚úÖ Ticket ${ticketId} sincronizado`);
                } catch (error) {
                    console.error(`‚ùå Error sincronizando ticket ${ticketId}:`, error);
                }
            }

            async syncToFirebase() {
                if (!this.isOnline) {
                    alert('Sin conexi√≥n a internet. Los datos se sincronizar√°n cuando est√© disponible.');
                    return;
                }

                const statusEl = document.getElementById('connection-status');
                statusEl.textContent = 'SINCRONIZANDO...';
                statusEl.className = 'connection-status syncing';

                let syncedCount = 0;
                
                for (const entry of this.scannedEntries) {
                    if (!entry.synced) {
                        try {
                            const ticket = this.ticketsCache.get(entry.ticketId);
                            if (ticket) {
                                await this.syncSingleTicket(entry.ticketId, ticket);
                                syncedCount++;
                            }
                        } catch (error) {
                            console.error('Error sincronizando:', error);
                        }
                    }
                }

                this.lastSyncTime = new Date().toISOString();
                this.saveToLocalStorage();

                alert(`‚úÖ ${syncedCount} entradas sincronizadas con Firebase`);
                this.updateConnectionStatus();
            }

            showStats() {
                const unsyncedCount = this.scannedEntries.filter(e => !e.synced).length;
                const recentEntries = this.scannedEntries.slice(-10).reverse();

                document.getElementById('stats-content').innerHTML = `
                    <div class="grid grid-cols-2 gap-4 mb-4">
                        <div class="bg-gray-700 p-3 rounded-lg text-center">
                            <div class="text-2xl font-bold text-green-400">${this.counters.valid}</div>
                            <div class="text-sm">Ingresos V√°lidos</div>
                        </div>
                        <div class="bg-gray-700 p-3 rounded-lg text-center">
                            <div class="text-2xl font-bold text-yellow-400">${this.counters.used}</div>
                            <div class="text-sm">Ya Utilizadas</div>
                        </div>
                        <div class="bg-gray-700 p-3 rounded-lg text-center">
                            <div class="text-2xl font-bold text-red-400">${this.counters.invalid}</div>
                            <div class="text-sm">Inv√°lidas</div>
                        </div>
                        <div class="bg-gray-700 p-3 rounded-lg text-center">
                            <div class="text-2xl font-bold text-blue-400">${this.counters.total}</div>
                            <div class="text-sm">Total Escaneados</div>
                        </div>
                    </div>
                    
                    <div class="space-y-2">
                        <p><strong>Asistente:</strong> ${this.assistantName}</p>
                        <p><strong>Evento:</strong> ${this.eventName}</p>
                        <p><strong>Pendientes de sincronizar:</strong> ${unsyncedCount}</p>
                        <p><strong>√öltimo sync:</strong> ${this.lastSyncTime ? new Date(this.lastSyncTime).toLocaleString() : 'Nunca'}</p>
                    </div>
                    
                    <div class="mt-4">
                        <h4 class="font-bold mb-2">√öltimos 10 Ingresos:</h4>
                        <div class="space-y-1 max-h-40 overflow-y-auto">
                            ${recentEntries.map(entry => `
                                <div class="text-sm bg-gray-700 p-2 rounded flex justify-between">
                                    <span>${entry.name}</span>
                                    <span class="text-xs opacity-75">${new Date(entry.timestamp).toLocaleTimeString()}</span>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;

                document.getElementById('stats-modal').classList.remove('hidden');
            }

            hideStats() {
                document.getElementById('stats-modal').classList.add('hidden');
            }

            exportData() {
                const data = {
                    eventName: this.eventName,
                    eventId: this.eventId,
                    assistantName: this.assistantName,
                    counters: this.counters,
                    scannedEntries: this.scannedEntries,
                    exportedAt: new Date().toISOString()
                };

                const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `escaneados_${this.eventName}_${new Date().toISOString().split('T')[0]}.json`;
                a.click();
                URL.revokeObjectURL(url);
            }

            async stopScanner() {
                if (this.html5QrCode && this.isScannerActive) {
                    try {
                        await this.html5QrCode.stop();
                    } catch (err) {
                        console.error("Error al detener esc√°ner:", err);
                    }
                }
                this.isScannerActive = false;
                
                document.getElementById('fullscreen-scanner-container').classList.add('hidden');
                document.getElementById('setup-screen').classList.remove('hidden');
            }

            saveToLocalStorage() {
                const data = {
                    eventId: this.eventId,
                    eventName: this.eventName,
                    assistantName: this.assistantName,
                    counters: this.counters,
                    scannedEntries: this.scannedEntries,
                    ticketsCache: Array.from(this.ticketsCache.entries()),
                    lastSyncTime: this.lastSyncTime
                };
                
                localStorage.setItem('qr_scanner_data', JSON.stringify(data));
            }

            loadFromLocalStorage() {
                const saved = localStorage.getItem('qr_scanner_data');
                if (saved) {
                    try {
                        const data = JSON.parse(saved);
                        this.eventId = data.eventId || null;
                        this.eventName = data.eventName || null;
                        this.assistantName = data.assistantName || null;
                        this.counters = data.counters || { valid: 0, used: 0, invalid: 0, total: 0 };
                        this.scannedEntries = data.scannedEntries || [];
                        this.lastSyncTime = data.lastSyncTime || null;
                        
                        if (data.ticketsCache) {
                            this.ticketsCache = new Map(data.ticketsCache);
                        }

                        // Rellenar campos si hay datos guardados
                        if (this.eventId) document.getElementById('event-id-input').value = this.eventId;
                        if (this.eventName) document.getElementById('event-name-input').value = this.eventName;
                        if (this.assistantName) document.getElementById('assistant-name-input').value = this.assistantName;
                        
                        console.log('üì± Datos cargados desde localStorage');
                    } catch (error) {
                        console.error('Error cargando datos guardados:', error);
                    }
                }
            }
        }

        // üöÄ INICIALIZAR SISTEMA
        const scanner = new RobustQRScanner();
        
        console.log('üéØ Sistema QR Robusto Offline Iniciado');
    </script>
