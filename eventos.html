<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Eventos - VYTMUSIC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #111827; color: #f9fafb; }
        .event-card { background-color: #1f2937; transition: all 0.2s ease-in-out; border: 1px solid #374151; }
        .event-card:hover { transform: translateY(-4px); background-color: #374151; }
        .action-btn { transition: background-color 0.2s; }
        .hidden { display: none; }
    </style>
</head>
<body class="antialiased">
    <div class="container mx-auto max-w-4xl p-4 sm:p-6">
        <header class="text-center mb-8">
            <h1 class="text-4xl sm:text-5xl font-bold text-sky-400">Gestor de Eventos</h1>
            <p class="text-lg text-gray-400 mt-2">Crea y administra tus galas y cert√°menes.</p>
            
            <div id="user-info" class="hidden mt-4 text-sm text-gray-400">
                Sesi√≥n iniciada como: <span id="user-email" class="font-semibold text-sky-300"></span>
                <button id="logout-btn" class="ml-4 px-3 py-1 bg-red-600 text-white font-bold rounded-lg hover:bg-red-700 text-xs">[Cerrar Sesi√≥n]</button>
            </div>
        </header>

        <main class="space-y-8">
            <section id="create-event-section" class="bg-gray-800 p-6 rounded-lg shadow-xl">
                <h2 class="text-2xl font-bold mb-4">Crear Nuevo Evento</h2>
                <form id="create-event-form" class="space-y-4">
                    <div>
                        <label for="event-name" class="block mb-1 font-semibold text-gray-300">Nombre del Evento</label>
                        <input type="text" id="event-name" placeholder="Ej: Semifinal 1" required class="w-full p-3 rounded-md border border-gray-600 bg-gray-900 text-white">
                    </div>
                    <div>
                        <label for="event-date" class="block mb-1 font-semibold text-gray-300">Fecha del Evento</label>
                        <input type="date" id="event-date" required class="w-full p-3 rounded-md border border-gray-600 bg-gray-900 text-white">
                    </div>
                    <button type="submit" class="w-full px-4 py-3 bg-indigo-600 text-white font-bold rounded-lg hover:bg-indigo-700">Crear Evento</button>
                </form>
            </section>
            
            <a href="reportes.html" class="block w-full text-center px-4 py-3 bg-gray-700 text-white font-bold rounded-lg hover:bg-gray-600">
                Ver Reporte General del Certamen
            </a>

            <section id="events-list-section">
                <h2 class="text-2xl font-bold mb-4">Eventos Creados</h2>
                <div id="events-list" class="space-y-4">
                    <p id="events-loader" class="text-center text-gray-400">Cargando eventos...</p>
                </div>
            </section>
        </main>
    </div>

    <script type="module">
        import { db, auth } from './firebase_config.js';
        import { collection, addDoc, serverTimestamp, query, orderBy, onSnapshot, doc, updateDoc, deleteDoc, writeBatch, where, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const userInfoDiv = document.getElementById('user-info');
        const userEmailSpan = document.getElementById('user-email');
        const logoutBtn = document.getElementById('logout-btn');

        onAuthStateChanged(auth, (user) => {
            if (user) {
                userEmailSpan.textContent = user.email;
                userInfoDiv.classList.remove('hidden');
                startApp(user);
            } else {
                window.location.href = 'index.html';
            }
        });

        logoutBtn.addEventListener('click', () => {
            signOut(auth).catch((error) => console.error("Error al cerrar sesi√≥n:", error));
        });

        function startApp(user) {
            const eventsCol = collection(db, 'events');
            const createEventForm = document.getElementById('create-event-form');
            const eventsListDiv = document.getElementById('events-list');
            const loader = document.getElementById('events-loader');
            
            // ===== FUNCI√ìN RENDERIZADO MEJORADA =====
            function renderEvents(events) {
                loader.style.display = 'none';
                
                if (events.length === 0) {
                    eventsListDiv.innerHTML = '<p class="text-center text-gray-400">No hay eventos creados todav√≠a.</p>';
                    return;
                }

                // Usamos un fragmento para construir la lista en memoria y evitar el parpadeo
                const fragment = document.createDocumentFragment();

                events.forEach(eventDoc => {
                    const event = { id: eventDoc.id, ...eventDoc.data() };
                    const eventCard = document.createElement('div');
                    eventCard.className = 'event-card p-4 rounded-lg shadow-md';

                    const isActive = event.activeForVoting === true;
                    const activeButtonClass = isActive ? 'bg-green-600 cursor-not-allowed' : 'bg-blue-600 hover:bg-blue-700';
                    const activeButtonText = isActive ? 'Votaci√≥n Activada' : 'Activar Votaci√≥n';

                    eventCard.innerHTML = `
                        <div class="flex flex-col sm:flex-row justify-between items-center gap-4">
                            <a href="panel_evento.html?eventId=${event.id}&eventName=${encodeURIComponent(event.name)}" class="flex-grow text-center sm:text-left">
                                <h3 class="text-xl font-bold text-sky-400">${event.name}</h3>
                                <p class="text-gray-400">Fecha: ${event.date}</p>
                            </a>
                            <div class="flex-shrink-0 flex items-center gap-2">
                                <button data-id="${event.id}" class="activate-voting-btn action-btn px-4 py-2 text-sm font-semibold rounded-md ${activeButtonClass}" ${isActive ? 'disabled' : ''}>${activeButtonText}</button>
                                <button data-id="${event.id}" data-name="${event.name}" class="edit-event-btn action-btn p-2 bg-gray-600 hover:bg-yellow-600 rounded-md" title="Editar nombre">‚úèÔ∏è</button>
                                <button data-id="${event.id}" class="delete-event-btn action-btn p-2 bg-gray-600 hover:bg-red-600 rounded-md" title="Eliminar evento">üóëÔ∏è</button>
                            </div>
                        </div>
                    `;
                    fragment.appendChild(eventCard);
                });

                // Reemplazamos el contenido de la lista de una sola vez
                eventsListDiv.innerHTML = '';
                eventsListDiv.appendChild(fragment);
            }

            createEventForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const eventName = document.getElementById('event-name').value;
                const eventDate = document.getElementById('event-date').value;
                if (eventName && eventDate) {
                    await addDoc(eventsCol, { name: eventName, date: eventDate, createdAt: serverTimestamp(), ownerId: user.uid, activeForVoting: false });
                    createEventForm.reset();
                }
            });

            eventsListDiv.addEventListener('click', async (e) => {
                const target = e.target.closest('button');
                if (!target) return;
                const eventId = target.dataset.id;
                
                if (target.classList.contains('activate-voting-btn')) {
                    const q = query(eventsCol, where("activeForVoting", "==", true));
                    const currentlyActiveSnapshot = await getDocs(q);
                    const batch = writeBatch(db);
                    
                    currentlyActiveSnapshot.forEach(doc => {
                        batch.update(doc.ref, { activeForVoting: false });
                    });
                    
                    const newActiveRef = doc(db, 'events', eventId);
                    batch.update(newActiveRef, { activeForVoting: true });
                    
                    await batch.commit();
                }

                if (target.classList.contains('edit-event-btn')) {
                    const newName = prompt("Ingresa el nuevo nombre:", target.dataset.name);
                    if (newName && newName.trim()) {
                        await updateDoc(doc(db, 'events', eventId), { name: newName.trim() });
                    }
                }

                if (target.classList.contains('delete-event-btn')) {
                    if (confirm("¬øSeguro que quieres eliminar este evento?")) {
                        await deleteDoc(doc(db, 'events', eventId));
                    }
                }
            });

            const q = query(eventsCol, orderBy('createdAt', 'desc'));
            onSnapshot(q, 
                (snapshot) => { renderEvents(snapshot.docs); },
                (error) => { console.error("Error al escuchar eventos:", error); }
            );
        }
    </script>
</body>
</html>
