<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados de Votación - VYTMUSIC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #111827; color: #f9fafb; }
        .artist-card { 
            background-color: #1f2937; 
            padding: 1.5rem; 
            border-radius: 0.75rem; 
            border: 1px solid #374151;
        }
        .artist-image-container { 
            width: 80px; 
            height: 80px; 
            border-radius: 50%; 
            overflow: hidden; 
            border: 3px solid #38bdf8; 
            flex-shrink: 0; 
        }
        .artist-image { width: 100%; height: 100%; object-fit: cover; }
    </style>
</head>
<body class="antialiased">
    <div class="container mx-auto max-w-4xl p-4 sm:p-6">
        <header class="text-center mb-8">
            <img src="https://i.imgur.com/rqkZi9P.png" alt="VYTMUSIC Logo" class="mx-auto mb-4 bg-white rounded-full" style="max-width: 120px;">
            <h1 class="text-4xl sm:text-5xl font-bold text-sky-400">Resultados de la Votación</h1>
            <p id="event-name-display" class="text-lg text-gray-300 mt-2"></p>
        </header>

        <main id="results-container" class="space-y-4">
            <p class="text-center text-gray-400">Cargando resultados...</p>
        </main>
    </div>

    <script type="module">
        import { db } from './firebase_config.js';
        import { collection, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const urlParams = new URLSearchParams(window.location.search);
        const eventId = urlParams.get('eventId');
        const eventName = urlParams.get('eventName');

        if (!eventId) {
            document.body.innerHTML = '<p class="text-center text-red-500">Error: No se ha especificado un evento.</p>';
        } else {
            document.getElementById('event-name-display').textContent = eventName ? `Gala: ${decodeURIComponent(eventName)}` : '';
        }

        function renderResults(artists) {
            const container = document.getElementById('results-container');
            container.innerHTML = '';
            if (!artists || artists.length === 0) {
                container.innerHTML = '<p class="text-center text-gray-400">Aún no hay resultados para mostrar.</p>';
                return;
            }

            artists.forEach((artist, index) => {
                const card = document.createElement('div');
                card.className = 'artist-card';

                // --- CÁLCULO DE PROMEDIOS ---
                const ratingsCount = artist.totalRatingsCount || 0;
                const avgSinging = ratingsCount > 0 ? (artist.totalSingingScore / ratingsCount).toFixed(1) : 'N/A';
                const avgTransmission = ratingsCount > 0 ? (artist.totalTransmissionScore / ratingsCount).toFixed(1) : 'N/A';
                const avgAttitude = ratingsCount > 0 ? (artist.totalAttitudeScore / ratingsCount).toFixed(1) : 'N/A';
                const avgOriginality = ratingsCount > 0 ? (artist.totalOriginalityScore / ratingsCount).toFixed(1) : 'N/A';

                card.innerHTML = `
                    <div class="flex items-center gap-4 w-full">
                        <div class="w-12 text-center text-3xl font-bold text-gray-400">${index + 1}º</div>
                        <div class="artist-image-container">
                            <img src="${artist.photoURL || 'https://placehold.co/80x80/1f2937/f9fafb?text=ART'}" alt="${artist.name}" class="artist-image">
                        </div>
                        <div class="flex-grow">
                            <p class="font-semibold text-2xl text-sky-300">${artist.name}</p>
                            <p class="text-sm text-gray-400">Votos recibidos: ${ratingsCount}</p>
                        </div>
                        <div class="text-right flex-shrink-0">
                            <span class="text-4xl font-bold text-green-400">${artist.totalScore || 0}</span>
                            <span class="text-lg text-gray-400">puntos</span>
                        </div>
                    </div>
                    <div class="w-full mt-4 pt-4 border-t border-gray-700 grid grid-cols-2 md:grid-cols-4 gap-4 text-center">
                        <div>
                            <p class="text-sm text-gray-400">Canto</p>
                            <p class="font-bold text-xl">${avgSinging}</p>
                        </div>
                        <div>
                            <p class="text-sm text-gray-400">Transmisión</p>
                            <p class="font-bold text-xl">${avgTransmission}</p>
                        </div>
                        <div>
                            <p class="text-sm text-gray-400">Actitud</p>
                            <p class="font-bold text-xl">${avgAttitude}</p>
                        </div>
                        <div>
                            <p class="text-sm text-gray-400">Originalidad</p>
                            <p class="font-bold text-xl">${avgOriginality}</p>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        const artistsQuery = query(collection(db, `events/${eventId}/artists`), orderBy('totalScore', 'desc'));
        onSnapshot(artistsQuery, (snapshot) => {
            const artists = snapshot.docs.map(doc => doc.data());
            renderResults(artists);
        });
    </script>
</body>
</html>
