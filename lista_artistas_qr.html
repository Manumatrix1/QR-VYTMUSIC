<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Artistas con QR - VYTMUSIC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #111827; color: #f9fafb; }
        .artist-card { 
            background-color: #1f2937; 
            transition: all 0.2s ease-in-out; 
            border: 1px solid #374151; 
            display: block; /* Para que toda la tarjeta sea un enlace */
            padding: 1.5rem;
            border-radius: 0.5rem;
            text-decoration: none;
            color: #f9fafb;
        }
        .artist-card:hover { 
            transform: translateY(-4px); 
            background-color: #374151; 
            border-color: #38bdf8; 
        }
    </style>
</head>
<body class="antialiased">
    <div class="container mx-auto max-w-4xl p-4 sm:p-6">
        <header class="text-center mb-8">
            <a id="back-to-panel-link" href="#" class="text-sky-400 hover:underline mb-4 inline-block">&larr; Volver al Panel del Evento</a>
            <h1 class="text-4xl sm:text-5xl font-bold text-sky-400">QR Generados</h1>
            <p id="event-name-display" class="text-lg text-gray-400 mt-2"></p>
        </header>

        <main>
            <section id="artists-list-section">
                <h2 class="text-2xl font-bold mb-4">Selecciona un Artista/Grupo</h2>
                <div id="artists-list" class="space-y-4">
                    <p class="text-center text-gray-400">Cargando lista de artistas...</p>
                </div>
            </section>
        </main>
    </div>

    <script type="module">
        import { db } from './firebase_config.js';
        import { collection, query, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const urlParams = new URLSearchParams(window.location.search);
        const eventId = urlParams.get('eventId');
        const eventName = urlParams.get('eventName');

        if (!eventId || !eventName) {
            alert('Error: No se ha especificado un evento.');
            window.location.href = 'eventos.html';
        }

        document.getElementById('back-to-panel-link').href = `panel_evento.html?eventId=${eventId}&eventName=${encodeURIComponent(eventName)}`;
        document.getElementById('event-name-display').textContent = `Para el evento: ${eventName}`;

        async function loadArtistsWithTickets() {
            const artistsListDiv = document.getElementById('artists-list');
            artistsListDiv.innerHTML = '<p class="text-center text-gray-400">Buscando artistas con entradas...</p>';
            
            const ticketsQuery = query(collection(db, `events/${eventId}/tickets`));
            const querySnapshot = await getDocs(ticketsQuery);
            
            const tickets = querySnapshot.docs.map(doc => doc.data());
            
            if (tickets.length === 0) {
                artistsListDiv.innerHTML = '<p class="text-center text-gray-500">Aún no se han generado entradas para este evento.</p>';
                return;
            }

            // Usamos un Set para obtener una lista de prefijos de artista únicos
            const artistPrefixes = [...new Set(tickets.map(ticket => ticket.prefix))];
            
            artistsListDiv.innerHTML = ''; // Limpiamos la lista

            artistPrefixes.sort().forEach(prefix => {
                const link = document.createElement('a');
                link.href = `visor_qr_compartido.html?eventId=${eventId}&artist=${encodeURIComponent(prefix)}`;
                link.className = 'artist-card';
                link.innerHTML = `<h3 class="text-xl font-bold text-sky-400">${prefix}</h3>`;
                artistsListDiv.appendChild(link);
            });
        }

        loadArtistsWithTickets();
    </script>
</body>
</html>
