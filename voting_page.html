<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votación VYTMUSIC</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #111827; color: #f9fafb; }
        .loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.8); display: flex; justify-content: center; align-items: center; z-index: 1000; transition: opacity 0.3s ease; }
        .spinner { border: 4px solid rgba(255, 255, 255, 0.3); border-top: 4px solid #38bdf8; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .artist-card { background-color: #1f2937; border-radius: 0.75rem; padding: 1.5rem; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05); border: 2px solid #374151; display: flex; flex-direction: column; align-items: center; text-align: center; gap: 1rem; transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out; }
        .artist-card:hover { transform: translateY(-5px); box-shadow: 0 15px 25px -5px rgba(0,0,0,0.2), 0 6px 10px -3px rgba(0,0,0,0.1); }
        .artist-image-container { width: 120px; height: 120px; border-radius: 50%; overflow: hidden; border: 4px solid #38bdf8; display: flex; justify-content: center; align-items: center; flex-shrink: 0; }
        .artist-image { width: 100%; height: 100%; object-fit: cover; }
        .vote-button { background-color: #8b5cf6; color: #f9fafb; font-weight: bold; padding: 0.75rem 1.5rem; border-radius: 0.5rem; transition: background-color 0.2s, transform 0.1s; width: 100%; text-transform: uppercase; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .vote-button:hover:not(:disabled) { background-color: #7c3aed; transform: translateY(-1px); }
        .vote-button:disabled { opacity: 0.6; cursor: not-allowed; background-color: #4a5568; color: #cbd5e0; box-shadow: none; }
        .rating-container { width: 100%; margin-top: 0.5rem; text-align: left; margin-bottom: 1.5rem; }
        .rating-container:last-of-type { margin-bottom: 0; }
        .rating-container label { display: block; font-size: 0.9rem; color: #a0aec0; margin-bottom: 0.5rem; text-align: center; }
        .stars-and-guidance-group { display: flex; flex-direction: column; align-items: center; }
        .stars-wrapper { display: flex; justify-content: center; gap: 8px; width: 100%; max-width: 420px; flex-wrap: nowrap; overflow-x: auto; -webkit-overflow-scrolling: touch; padding-bottom: 5px; }
        .star-number-pair { display: flex; flex-direction: column; align-items: center; cursor: pointer; position: relative; }
        .stars-wrapper .star-icon { width: 24px; height: 24px; color: #4a5568; transition: color 0.2s; flex-shrink: 0; }
        .stars-wrapper .star-icon.filled { color: #fbbf24; }
        .star-number { font-size: 0.7rem; color: #9ca3af; line-height: 1.2; margin-top: 2px; pointer-events: none; transition: color 0.2s; }
        .star-number.filled-number { color: #fbbf24; }
        .rating-value { font-weight: bold; color: #38bdf8; margin-left: 0.5rem; }
        .guidance-text { font-size: 0.75rem; color: #9ca3af; font-style: italic; margin-top: 0.75rem; line-height: normal; text-align: center; width: 100%; max-width: 420px; }
        .validation-screen { display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 60vh; padding: 1rem; text-align: center; }
        .validation-card { background-color: #1f2937; padding: 2rem; border-radius: 0.75rem; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05); max-width: 450px; width: 100%; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="loading-overlay" class="loading-overlay hidden"><div class="spinner"></div></div>
    <div id="message-container" class="fixed top-4 left-1/2 -translate-x-1/2 z-[1001] w-11/12 max-w-md"></div>

    <div class="container mx-auto max-w-4xl p-4 sm:p-6">
        <header class="text-center mb-8">
            <img src="https://i.imgur.com/rqkZi9P.png" alt="VYTMUSIC Logo" class="mx-auto mb-4 bg-white rounded-full" style="max-width: 120px;">
            <h1 class="text-4xl sm:text-5xl font-bold text-sky-400 mb-2">Votación en Vivo</h1>
            <p class="text-lg text-gray-300">¡Vota por tu artista favorito de VYTMUSIC!</p>
            <p id="voted-status-message" class="mt-4 text-xl font-semibold text-yellow-400 hidden">¡Gracias por tu voto!</p>
        </header>

        <div id="validation-screen" class="validation-screen">
            <div class="validation-card">
                <h2 class="text-2xl font-bold text-sky-400 mb-4">Verifica tu Entrada para Votar</h2>
                <p class="text-gray-300 mb-6">Por favor, ingresa tu nombre o el ID de tu entrada.</p>
                <input type="text" id="ticket-name-input" placeholder="Tu Nombre o ID de Entrada" class="w-full p-3 rounded-md border border-gray-600 bg-gray-900 text-white focus:outline-none focus:ring-2 focus:ring-sky-500 mb-4" required>
                <button id="validate-ticket-btn" class="w-full px-4 py-3 bg-green-600 text-white font-bold rounded-lg hover:bg-green-700">Validar Entrada</button>
            </div>
        </div>

        <main id="voting-content" class="hidden">
            <div id="artists-list-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                </div>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js"></script>

    <script type="module">
        import { db, auth } from './firebase_config.js';
        import { signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { collection, onSnapshot, doc, updateDoc, increment, getDoc, setDoc, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        const urlParams = new URLSearchParams(window.location.search);
        const eventId = urlParams.get('eventId');
        if (!eventId) {
            document.body.innerHTML = '<p class="text-center text-red-500">Error: No se ha especificado un evento. Por favor, contacta a un administrador.</p>';
        }

        const state = {
            currentValidatedTicket: null,
            votedArtistsByUser: new Map()
        };
        const ui = {};

        function cacheUIElements() {
             const ids = [
                'loading-overlay', 'message-container', 'artists-list-container', 'voted-status-message',
                'validation-screen', 'ticket-name-input', 'validate-ticket-btn', 'voting-content'
            ];
            ids.forEach(id => {
                const camelCaseId = id.replace(/-(\w)/g, (_, c) => c.toUpperCase());
                ui[camelCaseId] = document.getElementById(id);
            });
        }
        function displayMessage(message, type = 'success', duration = 5000) {
            const colors = { success: 'bg-green-500', error: 'bg-red-500', warning: 'bg-yellow-500 text-black', info: 'bg-sky-500' };
            const messageDiv = document.createElement('div');
            messageDiv.className = `p-4 rounded-md mb-4 text-white ${colors[type]} transition-opacity duration-300`;
            messageDiv.textContent = message;
            ui.messageContainer.prepend(messageDiv);
            setTimeout(() => { 
                messageDiv.style.opacity = '0';
                setTimeout(() => messageDiv.remove(), 300);
            }, duration);
        }
        function setLoading(show) { ui.loadingOverlay.classList.toggle('hidden', !show); }

        async function validateTicket(input) {
            const normalizedInput = input.toLowerCase().trim();

            // CÓDIGO SECRETO DE ADMINISTRADOR
            if (normalizedInput === 'elratonperez') {
                state.currentValidatedTicket = { id: 'ADMIN_ACCESS', name: 'Administrador' };
                return { success: true, message: "Acceso de administrador concedido." };
            }

            const ticketsPath = collection(db, `events/${eventId}/tickets`);
            const querySnapshot = await getDocs(ticketsPath);
            
            let foundTicket = null;
            for (const doc of querySnapshot.docs) {
                const ticketData = doc.data();
                const normalizedName = (ticketData.name || '').toLowerCase().trim();
                const ticketId = (ticketData.id || '').trim();
                if (normalizedName.includes(normalizedInput) || ticketId === input.trim()) {
                    foundTicket = { id: doc.id, ...ticketData };
                    break;
                }
            }

            if (foundTicket) {
                state.currentValidatedTicket = foundTicket;
                return { success: true, message: "Entrada validada. ¡Puedes votar!", ticket: foundTicket };
            } else {
                return { success: false, message: "Nombre o ID de entrada no encontrado." };
            }
        }
        
        function renderArtists(artists) {
            ui.artistsListContainer.innerHTML = '';
            if (!artists || artists.length === 0) {
                ui.artistsListContainer.innerHTML = '<p class="text-center text-gray-400 col-span-full">Aún no hay artistas cargados para este evento.</p>';
                return;
            }
            // Lógica para renderizar las tarjetas de los artistas (sin cambios)
            // ...
        }

        function attachArtistListener() {
            const artistsQuery = query(collection(db, `events/${eventId}/artists`), orderBy('name'));
            onSnapshot(artistsQuery, (snapshot) => {
                const artists = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderArtists(artists);
            }, (error) => {
                console.error("Error al cargar artistas: ", error);
                displayMessage('Error al cargar la lista de artistas.', 'error');
            });
        }
        
        async function initApp() {
            cacheUIElements();
            setLoading(true);
            try {
                await signInAnonymously(auth);
                ui.validateTicketBtn.addEventListener('click', async () => {
                    const nameInput = ui.ticketNameInput.value.trim();
                    if (!nameInput) return displayMessage('Por favor, ingresa tu nombre o ID.', 'warning');
                    setLoading(true);
                    const result = await validateTicket(nameInput);
                    if (result.success) {
                        displayMessage(result.message, 'success');
                        ui.validationScreen.classList.add('hidden'); 
                        ui.votingContent.classList.remove('hidden');
                        // Si la validación es exitosa, empezamos a escuchar los artistas
                        attachArtistListener();
                    } else {
                        displayMessage(result.message, 'error');
                    }
                    setLoading(false);
                });
                setLoading(false); 
                ui.validationScreen.classList.remove('hidden'); 
            } catch (error) {
                displayMessage(`Error de conexión: ${error.message}. Recarga la página.`, 'error');
                setLoading(false);
            }
        }
        
        window.onload = initApp;
    </script>
</body>
</html>
