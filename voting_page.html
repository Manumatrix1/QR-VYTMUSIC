<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votación VYTMUSIC</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #111827; color: #f9fafb; }
        .loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.8); display: flex; justify-content: center; align-items: center; z-index: 1000; transition: opacity 0.3s ease; }
        .spinner { border: 4px solid rgba(255, 255, 255, 0.3); border-top: 4px solid #38bdf8; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .artist-card { background-color: #1f2937; border-radius: 0.75rem; padding: 1.5rem; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05); border: 2px solid #374151; display: flex; flex-direction: column; align-items: center; text-align: center; gap: 1rem; transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out; }
        .artist-image-container { width: 120px; height: 120px; border-radius: 50%; overflow: hidden; border: 4px solid #38bdf8; display: flex; justify-content: center; align-items: center; flex-shrink: 0; }
        .artist-image { width: 100%; height: 100%; object-fit: cover; }
        .vote-button { background-color: #8b5cf6; color: #f9fafb; font-weight: bold; padding: 0.75rem 1.5rem; border-radius: 0.5rem; transition: background-color 0.2s, transform 0.1s; width: 100%; text-transform: uppercase; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .vote-button:hover:not(:disabled) { background-color: #7c3aed; transform: translateY(-1px); }
        .vote-button:disabled { opacity: 0.6; cursor: not-allowed; background-color: #4a5568; color: #cbd5e0; box-shadow: none; }
        .rating-container { width: 100%; margin-top: 0.5rem; text-align: left; margin-bottom: 1.5rem; }
        .rating-container:last-of-type { margin-bottom: 0; }
        .rating-container label { display: block; font-size: 0.9rem; color: #a0aec0; margin-bottom: 0.5rem; text-align: center; }
        .stars-and-guidance-group { display: flex; flex-direction: column; align-items: center; }
        .stars-wrapper { display: flex; justify-content: center; gap: 8px; width: 100%; max-width: 420px; flex-wrap: wrap; overflow-x: auto; -webkit-overflow-scrolling: touch; padding-bottom: 5px; }
        .star-number-pair { display: flex; flex-direction: column; align-items: center; cursor: pointer; position: relative; }
        .stars-wrapper .star-icon { width: 24px; height: 24px; color: #4a5568; transition: color 0.2s; flex-shrink: 0; }
        .stars-wrapper .star-icon.filled { color: #fbbf24; }
        .star-number { font-size: 0.7rem; color: #9ca3af; line-height: 1.2; margin-top: 2px; pointer-events: none; transition: color 0.2s; }
        .star-number.filled-number { color: #fbbf24; }
        .rating-value { font-weight: bold; color: #38bdf8; margin-left: 0.5rem; }
        .guidance-text { font-size: 0.75rem; color: #9ca3af; font-style: italic; margin-top: 0.75rem; line-height: normal; text-align: center; width: 100%; max-width: 420px; }
        .validation-screen { display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 60vh; padding: 1rem; text-align: center; }
        .validation-card { background-color: #1f2937; padding: 2rem; border-radius: 0.75rem; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05); max-width: 450px; width: 100%; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="loading-overlay" class="loading-overlay hidden"><div class="spinner"></div></div>
    <div id="message-container" class="fixed top-4 left-1/2 -translate-x-1/2 z-[1001] w-11/12 max-w-md"></div>

    <div class="container mx-auto max-w-4xl p-4 sm:p-6">
        <header class="text-center mb-8">
            <img src="https://i.imgur.com/rqkZi9P.png" alt="VYTMUSIC Logo" class="mx-auto mb-4 bg-white rounded-full" style="max-width: 120px;">
            <h1 class="text-4xl sm:text-5xl font-bold text-sky-400 mb-2">Votación en Vivo</h1>
            <h3 id="event-name-display" class="text-xl font-semibold text-gray-300 mt-1 mb-2"></h3>
            <p class="text-lg text-gray-300">¡Vota por tu artista favorito de VYTMUSIC!</p>
            <p id="voted-status-message" class="mt-4 text-xl font-semibold text-yellow-400 hidden">¡Gracias por tu voto!</p>
        </header>

        <div id="validation-screen" class="validation-screen">
            <div class="validation-card">
                <h2 class="text-2xl font-bold text-sky-400 mb-4">Verifica tu Entrada para Votar</h2>
                <p class="text-gray-300 mb-6">Por favor, ingresa tu nombre o el ID de tu entrada.</p>
                <input type="text" id="ticket-name-input" placeholder="Tu Nombre o ID de Entrada" class="w-full p-3 rounded-md border border-gray-600 bg-gray-900 text-white focus:outline-none focus:ring-2 focus:ring-sky-500 mb-4" required>
                <button id="validate-ticket-btn" class="w-full px-4 py-3 bg-green-600 text-white font-bold rounded-lg hover:bg-green-700">Validar Entrada</button>
            </div>
        </div>

        <main id="voting-content" class="hidden">
            <div id="artists-list-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                </div>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js"></script>

    <script type="module">
        import { db, auth } from './firebase_config.js';
        import { signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { collection, onSnapshot, doc, updateDoc, increment, getDoc, setDoc, getDocs, query, orderBy, where } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        const state = {
            userId: null,
            currentValidatedTicket: null,
            votedArtistsByUser: new Map()
        };
        const ui = {};
        let activeEventId = null;

        function cacheUIElements() {
             const ids = ['loading-overlay', 'message-container', 'artists-list-container', 'voted-status-message', 'validation-screen', 'ticket-name-input', 'validate-ticket-btn', 'voting-content', 'event-name-display'];
            ids.forEach(id => { ui[id.replace(/-(\w)/g, (_, c) => c.toUpperCase())] = document.getElementById(id); });
        }
        function displayMessage(message, type = 'success', duration = 5000) {
            const colors = { success: 'bg-green-500', error: 'bg-red-500', warning: 'bg-yellow-500 text-black', info: 'bg-sky-500' };
            const messageDiv = document.createElement('div');
            messageDiv.className = `p-4 rounded-md mb-4 text-white ${colors[type]} transition-opacity duration-300`;
            messageDiv.textContent = message;
            ui.messageContainer.prepend(messageDiv);
            setTimeout(() => { 
                messageDiv.style.opacity = '0';
                setTimeout(() => messageDiv.remove(), 300);
            }, duration);
        }
        function setLoading(show) { ui.loadingOverlay.classList.toggle('hidden', !show); }

        async function validateTicket(input) {
            const normalizedInput = input.toLowerCase().trim();
            if (normalizedInput === 'elratonperez') {
                state.currentValidatedTicket = { id: 'ADMIN_ACCESS', name: 'Administrador' };
                return { success: true, message: "Acceso de administrador concedido." };
            }
            const ticketsPath = collection(db, `events/${activeEventId}/tickets`);
            const querySnapshot = await getDocs(ticketsPath);
            let foundTicket = null;
            for (const doc of querySnapshot.docs) {
                const ticketData = doc.data();
                const normalizedName = (ticketData.name || '').toLowerCase().trim();
                const ticketId = (ticketData.id || '').trim();
                if (normalizedName.includes(normalizedInput) || ticketId === input.trim()) {
                    foundTicket = { id: doc.id, ...ticketData };
                    break;
                }
            }
            if (foundTicket) {
                state.currentValidatedTicket = foundTicket;
                return { success: true, message: "Entrada validada. ¡Puedes votar!", ticket: foundTicket };
            }
            return { success: false, message: "Nombre o ID de entrada no encontrado." };
        }
        
        function updateStarVisuals(starContainer, value) {
            const starPairs = starContainer.querySelectorAll('.star-number-pair');
            starPairs.forEach((pair, index) => {
                const star = pair.querySelector('.star-icon');
                const number = pair.querySelector('.star-number');
                const isFilled = index < value;
                star.classList.toggle('filled', isFilled);
                number.classList.toggle('filled-number', isFilled);
            });
            starContainer.closest('.rating-container').querySelector('.rating-value').textContent = value;
        }

        function renderArtists(artists) {
            ui.artistsListContainer.innerHTML = '';
            if (!artists || artists.length === 0) {
                ui.artistsListContainer.innerHTML = '<p class="text-center text-gray-400 col-span-full">Aún no hay artistas cargados para este evento.</p>';
                return;
            }
            
            artists.forEach(artist => {
                const previousVote = state.votedArtistsByUser.get(artist.id);
                const hasVoted = !!previousVote;
                const buttonText = hasVoted ? 'MODIFICAR VOTO' : 'VOTAR';
                const buttonClasses = hasVoted ? 'bg-gray-600 hover:bg-gray-700' : 'bg-purple-600 hover:bg-purple-700';

                const initialScores = {
                    singing: previousVote ? previousVote.singingScore : 5,
                    transmission: previousVote ? previousVote.transmissionScore : 5,
                    attitude: previousVote ? previousVote.attitudeScore : 5,
                    originality: previousVote ? previousVote.originalityScore : 5
                };

                const artistCard = document.createElement('div');
                artistCard.className = 'artist-card';
                artistCard.innerHTML = `
                    <div class="artist-image-container"><img src="${artist.photoURL || 'https://placehold.co/120x120/1f2937/f9fafb?text=ART'}" alt="${artist.name}" class="artist-image"></div>
                    <h3 class="text-xl font-semibold text-sky-300">${artist.name}</h3>
                    <p class="text-md text-gray-400 mt-1">${artist.totalRatingsCount || 0} voto(s)</p>
                    <div class="w-full text-left mt-2 space-y-4">
                        <div class="rating-container" data-rating-type="singing" data-current-value="${initialScores.singing}">
                            <label>Canto <span class="rating-value">${initialScores.singing}</span></label>
                            <div class="stars-and-guidance-group"><div class="stars-wrapper"></div></div>
                        </div>
                        <div class="rating-container" data-rating-type="transmission" data-current-value="${initialScores.transmission}">
                            <label>Conexión con el Público <span class="rating-value">${initialScores.transmission}</span></label>
                            <div class="stars-and-guidance-group"><div class="stars-wrapper"></div></div>
                        </div>
                        <div class="rating-container" data-rating-type="attitude" data-current-value="${initialScores.attitude}">
                            <label>Actitud <span class="rating-value">${initialScores.attitude}</span></label>
                            <div class="stars-and-guidance-group"><div class="stars-wrapper"></div></div>
                        </div>
                        <div class="rating-container" data-rating-type="originality" data-current-value="${initialScores.originality}">
                            <label>Originalidad <span class="rating-value">${initialScores.originality}</span></label>
                            <div class="stars-and-guidance-group"><div class="stars-wrapper"></div></div>
                        </div>
                        <div class="rating-container" data-rating-type="costume" data-current-value="${initialScores.costume}">
                            <label>Vestuario <span class="rating-value">${initialScores.costume}</span></label>
                            <div class="stars-and-guidance-group"><div class="stars-wrapper"></div></div>
                        </div>
                        <div class="rating-container" data-rating-type="staging" data-current-value="${initialScores.staging}">
                            <label>Puesta en Escena <span class="rating-value">${initialScores.staging}</span></label>
                            <div class="stars-and-guidance-group"><div class="stars-wrapper"></div></div>
                        </div>
                    </div>
                    <p class="guidance-text text-gray-400 mt-2">1-4: Regular, 5-7: Bien, 8-10: Excelente</p>
                    <button data-artist-id="${artist.id}" class="send-vote-button vote-button mt-4 ${buttonClasses}">${buttonText}</button>
                `;
                
                artistCard.querySelectorAll('.rating-container').forEach(container => {
                    const starsWrapper = container.querySelector('.stars-wrapper');
                    for (let i = 1; i <= 10; i++) {
                        const starPair = document.createElement('div');
                        starPair.className = 'star-number-pair';
                        starPair.innerHTML = `<svg class="star-icon" viewBox="0 0 24 24" fill="currentColor"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon></svg><span class="star-number">${i}</span>`;
                        starPair.addEventListener('click', () => {
                            container.dataset.currentValue = i;
                            updateStarVisuals(starsWrapper, i);
                        });
                        starsWrapper.appendChild(starPair);
                    }
                    updateStarVisuals(starsWrapper, parseInt(container.dataset.currentValue));
                });
                
                ui.artistsListContainer.appendChild(artistCard);
            });
        }
        
        async function handleVote(event) {
            const artistId = event.target.dataset.artistId;
            if (!artistId || !state.currentValidatedTicket) {
                displayMessage("Debes validar una entrada para poder votar.", "warning");
                return;
            }
            if (state.currentValidatedTicket.id === 'ADMIN_ACCESS') {
                displayMessage("El acceso de administrador es solo para supervisar, no para votar.", "info");
                return;
            }

            setLoading(true);
            try {
                const artistCard = event.target.closest('.artist-card');
                const scores = {
                    singing: parseInt(artistCard.querySelector('[data-rating-type="singing"]').dataset.currentValue),
                    transmission: parseInt(artistCard.querySelector('[data-rating-type="transmission"]').dataset.currentValue),
                    attitude: parseInt(artistCard.querySelector('[data-rating-type="attitude"]').dataset.currentValue),
                    originality: parseInt(artistCard.querySelector('[data-rating-type="originality"]').dataset.currentValue),
                    costume: parseInt(artistCard.querySelector('[data-rating-type="costume"]').dataset.currentValue),
                    staging: parseInt(artistCard.querySelector('[data-rating-type="staging"]').dataset.currentValue)
                };

                const voteRef = doc(db, `events/${activeEventId}/ticket_votes/${state.currentValidatedTicket.id}/votes`, artistId);
                const oldVoteDoc = await getDoc(voteRef);
                
                let oldScores = { singing: 0, transmission: 0, attitude: 0, originality: 0, costume: 0, staging: 0 };
                let isNewVote = !oldVoteDoc.exists();

                if (!isNewVote) {
                    const oldData = oldVoteDoc.data();
                    oldScores = {
                        singing: oldData.singingScore || 0,
                        transmission: oldData.transmissionScore || 0,
                        attitude: oldData.attitudeScore || 0,
                        originality: oldData.originalityScore || 0,
                        costume: oldData.costumeScore || 0,
                        staging: oldData.stagingScore || 0
                    };
                }

                const diffs = {
                    singing: scores.singing - oldScores.singing,
                    transmission: scores.transmission - oldScores.transmission,
                    attitude: scores.attitude - oldScores.attitude,
                    originality: scores.originality - oldScores.originality,
                    costume: scores.costume - oldScores.costume,
                    staging: scores.staging - oldScores.staging
                };
                const totalDiff = diffs.singing + diffs.transmission + diffs.attitude + diffs.originality + diffs.costume + diffs.staging;

                await updateDoc(doc(db, `events/${activeEventId}/artists`, artistId), {
                    totalSingingScore: increment(diffs.singing),
                    totalTransmissionScore: increment(diffs.transmission),
                    totalAttitudeScore: increment(diffs.attitude),
                    totalOriginalityScore: increment(diffs.originality),
                    totalCostumeScore: increment(diffs.costume),
                    totalStagingScore: increment(diffs.staging),
                    totalScore: increment(totalDiff),
                    totalRatingsCount: increment(isNewVote ? 1 : 0) 
                });

                await setDoc(voteRef, {
                    artistId,
                    ticketName: state.currentValidatedTicket.name,
                    singingScore: scores.singing,
                    transmissionScore: scores.transmission,
                    attitudeScore: scores.attitude,
                    originalityScore: scores.originality,
                    costumeScore: scores.costume,
                    stagingScore: scores.staging,
                    votedAt: new Date().toISOString()
                });

                state.votedArtistsByUser.set(artistId, scores);
                displayMessage('¡Voto registrado con éxito!', 'success');
                ui.votedStatusMessage.classList.remove('hidden');

                const button = event.target;
                button.textContent = 'MODIFICAR VOTO';
                button.classList.remove('bg-purple-600');
                button.classList.add('bg-gray-600', 'hover:bg-gray-700');

            } catch (error) {
                console.error("Error al registrar el voto:", error);
                displayMessage(`Error al votar: ${error.message}`, 'error');
            } finally {
                setLoading(false);
            }
        }

        async function checkIfUserVoted() {
            if (!state.currentValidatedTicket || state.currentValidatedTicket.id === 'ADMIN_ACCESS') return;

            const ticketVotesPath = collection(db, `events/${activeEventId}/ticket_votes/${state.currentValidatedTicket.id}/votes`);
            const querySnapshot = await getDocs(ticketVotesPath);
            
            state.votedArtistsByUser.clear();
            querySnapshot.forEach(doc => {
                const voteData = doc.data();
                state.votedArtistsByUser.set(doc.id, {
                    singingScore: voteData.singingScore || 0,
                    transmissionScore: voteData.transmissionScore || 0,
                    attitudeScore: voteData.attitudeScore || 0,
                    originalityScore: voteData.originalityScore || 0,
                    costumeScore: voteData.costumeScore || 0,
                    stagingScore: voteData.stagingScore || 0
                });
            });
            if (state.votedArtistsByUser.size > 0) {
                ui.votedStatusMessage.classList.remove('hidden');
            }
        }

        function attachArtistListener() {
            setLoading(true);
            const artistsQuery = query(collection(db, `events/${activeEventId}/artists`), orderBy('name'));
            onSnapshot(artistsQuery, async (snapshot) => {
                const artists = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                await checkIfUserVoted(); 
                renderArtists(artists);
                setLoading(false);
            }, (error) => {
                console.error("Error al cargar artistas: ", error);
                displayMessage('Error al cargar la lista de artistas.', 'error');
                setLoading(false);
            });
        }
        
        async function initApp() {
            cacheUIElements();
            setLoading(true);
            try {
                let eventQuery = query(collection(db, 'events'), where("isActive", "==", true));
                let eventSnapshot = await getDocs(eventQuery);
                
                if (eventSnapshot.empty) {
                    eventQuery = query(collection(db, 'events'), where("activeForVoting", "==", true));
                    eventSnapshot = await getDocs(eventQuery);
                }

                if (eventSnapshot.empty) {
                    displayMessage('No hay un evento activo en este momento. Intenta de nuevo más tarde.', 'warning', 0);
                    setLoading(false);
                    return;
                }
                const activeEventDoc = eventSnapshot.docs[0];
                activeEventId = activeEventDoc.id;
                const activeEventName = activeEventDoc.data().name;
                ui.eventNameDisplay.textContent = activeEventName;

                const userCredential = await signInAnonymously(auth);
                state.userId = userCredential.user.uid;

                ui.validateTicketBtn.addEventListener('click', async () => {
                    const nameInput = ui.ticketNameInput.value.trim();
                    if (!nameInput) return displayMessage('Por favor, ingresa tu nombre o ID.', 'warning');
                    setLoading(true);
                    const result = await validateTicket(nameInput);
                    if (result.success) {
                        displayMessage(result.message, 'success');
                        ui.validationScreen.classList.add('hidden'); 
                        ui.votingContent.classList.remove('hidden');
                        attachArtistListener();
                    } else {
                        displayMessage(result.message, 'error');
                    }
                    setLoading(false);
                });
                
                ui.artistsListContainer.addEventListener('click', (e) => {
                    if (e.target.classList.contains('send-vote-button')) {
                        handleVote(e);
                    }
                });

                setLoading(false); 
                ui.validationScreen.classList.remove('hidden'); 
            } catch (error) {
                displayMessage(`Error de conexión: ${error.message}. Recarga la página.`, 'error');
                setLoading(false);
            }
        }
        
        window.onload = initApp;
    </script>
</body>
</html>
