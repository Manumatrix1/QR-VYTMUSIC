<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votación VYTMUSIC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #111827; color: #f9fafb; }
        .hidden { display: none !important; }
        .loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.8); display: flex; justify-content: center; align-items: center; z-index: 1000; }
        .spinner { border: 4px solid rgba(255, 255, 255, 0.3); border-top: 4px solid #38bdf8; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .artist-card { background-color: #1f2937; border-radius: 0.75rem; padding: 1.5rem; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05); border: 2px solid #374151; display: flex; flex-direction: column; align-items: center; text-align: center; gap: 1rem; }
        .artist-image-container { width: 120px; height: 120px; border-radius: 50%; overflow: hidden; border: 4px solid #38bdf8; }
        .artist-image { width: 100%; height: 100%; object-fit: cover; }
        .vote-button { background-color: #8b5cf6; color: #f9fafb; font-weight: bold; padding: 0.75rem 1.5rem; border-radius: 0.5rem; width: 100%; }
        .validation-screen { display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 60vh; }
        .validation-card { background-color: #1f2937; padding: 2rem; border-radius: 0.75rem; max-width: 450px; width: 100%; }
        .rating-container { width: 100%; margin-bottom: 1.5rem; }
        .rating-container label { display: block; font-size: 0.9rem; color: #a0aec0; margin-bottom: 0.5rem; text-align: center; }
        .stars-wrapper { display: flex; justify-content: center; gap: 8px; }
        .star-number-pair { display: flex; flex-direction: column; align-items: center; cursor: pointer; }
        .star-icon { width: 24px; height: 24px; color: #4a5568; }
        .star-icon.filled { color: #fbbf24; }
        .star-number { font-size: 0.7rem; color: #9ca3af; }
        .star-number.filled-number { color: #fbbf24; }
        .rating-value { font-weight: bold; color: #38bdf8; margin-left: 0.5rem; }
    </style>
</head>
<body>
    <div id="loading-overlay" class="loading-overlay hidden"><div class="spinner"></div></div>
    <div class="container mx-auto max-w-4xl p-4 sm:p-6">
        <header class="text-center mb-8">
            <img src="https://i.imgur.com/rqkZi9P.png" alt="VYTMUSIC Logo" class="mx-auto mb-4 bg-white rounded-full" style="max-width: 120px;">
            <h1 class="text-4xl sm:text-5xl font-bold text-sky-400 mb-2">Votación en Vivo</h1>
            <p id="event-name-display" class="text-lg text-gray-300">¡Vota por tu artista favorito!</p>
            <p id="voted-status-message" class="mt-4 text-xl font-semibold text-yellow-400 hidden">¡Gracias por tu voto! Puedes modificarlo si lo deseas.</p>
        </header>
        <div id="validation-screen" class="validation-screen hidden">
             <div class="validation-card">
                <h2 class="text-2xl font-bold text-sky-400 mb-4">Verifica tu Entrada para Votar</h2>
                <p class="text-gray-300 mb-6">Ingresa tu nombre completo o el ID de tu entrada.</p>
                <input type="text" id="ticket-name-input" placeholder="Tu Nombre o ID de Entrada" class="w-full p-3 rounded-md border border-gray-600 bg-gray-900 text-white" required>
                <button id="validate-ticket-btn" class="w-full mt-4 px-4 py-3 bg-green-600 text-white font-bold rounded-lg hover:bg-green-700">Validar Entrada</button>
            </div>
        </div>
        <main id="voting-content" class="hidden">
            <div id="artists-list-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        </main>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js"></script>
    <script type="module">
        import { db, auth } from './firebase_config.js';
        import { signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { collection, onSnapshot, doc, getDoc, getDocs, query, where, orderBy, limit, writeBatch, increment } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        let eventId;
        let eventName;
        let currentValidatedTicket = null;
        let votedArtistsByUser = new Map();
        const ui = {};

        function cacheUIElements() {
            const ids = ['loading-overlay', 'artists-list-container', 'validation-screen', 'ticket-name-input', 'validate-ticket-btn', 'voting-content', 'event-name-display', 'voted-status-message'];
            ids.forEach(id => { ui[id.replace(/-(\w)/g, (_, c) => c.toUpperCase())] = document.getElementById(id); });
        }

        function setLoading(show) { ui.loadingOverlay.classList.toggle('hidden', !show); }
        function displayMessage(message, type = 'success') { alert(message); }

        async function findActiveEvent() {
            const eventsRef = collection(db, 'events');
            const q = query(eventsRef, where("activeForVoting", "==", true), limit(1));
            const snapshot = await getDocs(q);
            if (snapshot.empty) return null;
            return { id: snapshot.docs[0].id, ...snapshot.docs[0].data() };
        }

        async function initializeEvent() {
            const urlParams = new URLSearchParams(window.location.search);
            const eventIdFromUrl = urlParams.get('eventId');
            let eventNameFromUrl = urlParams.get('eventName');

            if (eventIdFromUrl) {
                eventId = eventIdFromUrl;
                eventName = eventNameFromUrl;
                if (!eventName) {
                    const eventRef = doc(db, 'events', eventId);
                    const eventSnap = await getDoc(eventRef);
                    if (eventSnap.exists()) eventName = eventSnap.data().name;
                }
                return true;
            }
            
            const activeEvent = await findActiveEvent();
            if (activeEvent) {
                eventId = activeEvent.id;
                eventName = activeEvent.name;
                return true;
            }
            return false;
        }

        async function validateTicket(input) {
            const normalizedInput = input.toLowerCase().trim();
            const ticketsPath = collection(db, `events/${eventId}/tickets`);
            const querySnapshot = await getDocs(ticketsPath);
            let foundTicket = null;

            for (const doc of querySnapshot.docs) {
                const ticketData = doc.data();
                const normalizedName = (ticketData.name || '').toLowerCase().trim();
                const ticketId = (ticketData.id || '').trim();
                if (normalizedName === normalizedInput || ticketId === input.trim()) {
                    foundTicket = { id: doc.id, ...ticketData };
                    break;
                }
            }
            
            if (foundTicket) {
                return { success: true, message: `Entrada validada para ${foundTicket.name}. ¡Puedes votar!`, ticket: foundTicket };
            }
            return { success: false, message: "Nombre o ID de entrada no encontrado en este evento." };
        }

        function updateStarVisuals(starContainer, value) {
            const starPairs = starContainer.querySelectorAll('.star-number-pair');
            starPairs.forEach((pair, index) => {
                const star = pair.querySelector('.star-icon');
                const number = pair.querySelector('.star-number');
                const isFilled = index < value;
                star.classList.toggle('filled', isFilled);
                number.classList.toggle('filled-number', isFilled);
            });
            starContainer.closest('.rating-container').querySelector('.rating-value').textContent = value;
        }

        function renderArtists(artists) {
            ui.artistsListContainer.innerHTML = '';
            if (!artists || artists.length === 0) {
                 ui.artistsListContainer.innerHTML = '<p class="col-span-full text-center text-gray-400">No hay artistas cargados para la votación de este evento.</p>';
                 return;
            }
            artists.forEach(artist => {
                const previousVote = votedArtistsByUser.get(artist.id);
                const hasVoted = !!previousVote;
                const buttonText = hasVoted ? 'Modificar Voto' : 'Registrar Voto';
                const buttonClasses = hasVoted ? 'bg-gray-600 hover:bg-gray-700' : 'bg-purple-600 hover:bg-purple-700';

                // ===== CORRECCIÓN PARA EVITAR NaN =====
                // Usamos el operador '??' para asegurar que si el valor es null o undefined, se use 5.
                const initialScores = {
                    singing: previousVote?.singingScore ?? 5,
                    transmission: previousVote?.transmissionScore ?? 5,
                    attitude: previousVote?.attitudeScore ?? 5,
                    originality: previousVote?.originalityScore ?? 5,
                };

                const artistCard = document.createElement('div');
                artistCard.className = 'artist-card';
                artistCard.innerHTML = `
                    <div class="artist-image-container"><img src="${artist.photoURL || 'https://placehold.co/120x120/1f2937/f9fafb?text=ART'}" alt="${artist.name}" class="artist-image"></div>
                    <h3 class="text-xl font-semibold text-sky-300">${artist.name}</h3>
                    <div class="w-full text-left mt-2 space-y-4">
                        ${['singing:Canto', 'transmission:Transmisión', 'attitude:Actitud', 'originality:Originalidad'].map(([key, label]) => `
                        <div class="rating-container" data-rating-type="${key}" data-current-value="${initialScores[key]}">
                            <label>${label} <span class="rating-value">${initialScores[key]}</span></label>
                            <div class="stars-wrapper">
                                ${Array.from({length: 10}, (_, i) => `<div class="star-number-pair"><svg class="star-icon" data-value="${i + 1}" viewBox="0 0 24 24" fill="currentColor"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon></svg><span class="star-number">${i+1}</span></div>`).join('')}
                            </div>
                        </div>
                        `).join('')}
                    </div>
                    <button data-artist-id="${artist.id}" class="vote-button mt-4 ${buttonClasses}">${buttonText}</button>`;
                ui.artistsListContainer.appendChild(artistCard);

                artistCard.querySelectorAll('.rating-container').forEach(container => {
                    const starsWrapper = container.querySelector('.stars-wrapper');
                    updateStarVisuals(starsWrapper, parseInt(container.dataset.currentValue));
                    starsWrapper.addEventListener('click', (e) => {
                        const starPair = e.target.closest('.star-number-pair');
                        if (starPair) {
                            const value = Array.from(starsWrapper.children).indexOf(starPair) + 1;
                            container.dataset.currentValue = value;
                            updateStarVisuals(starsWrapper, value);
                        }
                    });
                });
            });
        }
        
        async function handleVote(artistId, artistCard) {
            if (!currentValidatedTicket) return displayMessage("Error: No hay una entrada validada.");
            setLoading(true);

            const scores = {
                singingScore: parseInt(artistCard.querySelector('[data-rating-type="singing"]').dataset.currentValue),
                transmissionScore: parseInt(artistCard.querySelector('[data-rating-type="transmission"]').dataset.currentValue),
                attitudeScore: parseInt(artistCard.querySelector('[data-rating-type="attitude"]').dataset.currentValue),
                originalityScore: parseInt(artistCard.querySelector('[data-rating-type="originality"]').dataset.currentValue)
            };
            const totalScore = scores.singingScore + scores.transmissionScore + scores.attitudeScore + scores.originalityScore;
            
            const ticketVoteRef = doc(db, `events/${eventId}/ticket_votes/${currentValidatedTicket.id}/votes`, artistId);
            const artistRef = doc(db, `events/${eventId}/artists`, artistId);
            
            const batch = writeBatch(db);
            const oldVote = votedArtistsByUser.get(artistId);
            const isNewVote = !oldVote;

            let scoreDiffs = { singing: 0, transmission: 0, attitude: 0, originality: 0, total: 0 };
            if (isNewVote) {
                scoreDiffs = { singing: scores.singingScore, transmission: scores.transmissionScore, attitude: scores.attitudeScore, originality: scores.originalityScore, total: totalScore };
            } else {
                const oldTotal = (oldVote.singingScore || 0) + (oldVote.transmissionScore || 0) + (oldVote.attitudeScore || 0) + (oldVote.originalityScore || 0);
                scoreDiffs = {
                    singing: scores.singingScore - (oldVote.singingScore || 0),
                    transmission: scores.transmissionScore - (oldVote.transmissionScore || 0),
                    attitude: scores.attitudeScore - (oldVote.attitudeScore || 0),
                    originality: scores.originalityScore - (oldVote.originalityScore || 0),
                    total: totalScore - oldTotal
                };
            }
            
            batch.update(artistRef, {
                totalSingingScore: increment(scoreDiffs.singing),
                totalTransmissionScore: increment(scoreDiffs.transmission),
                totalAttitudeScore: increment(scoreDiffs.attitude),
                totalOriginalityScore: increment(scoreDiffs.originality),
                totalScore: increment(scoreDiffs.total),
                totalRatingsCount: increment(isNewVote ? 1 : 0)
            });
            
            batch.set(ticketVoteRef, { artistId, ...scores, votedAt: new Date().toISOString(), ticketName: currentValidatedTicket.name });
            
            await batch.commit();
            votedArtistsByUser.set(artistId, scores);
            displayMessage("¡Voto registrado con éxito!");
            ui.votedStatusMessage.classList.remove('hidden');
            artistCard.querySelector('.vote-button').textContent = 'Modificar Voto';
            artistCard.querySelector('.vote-button').classList.remove('bg-purple-600');
            artistCard.querySelector('.vote-button').classList.add('bg-gray-600', 'hover:bg-gray-700');
            setLoading(false);
        }

        async function loadPreviousVotes() {
            if (!currentValidatedTicket) return;
            votedArtistsByUser.clear();
            const votesPath = collection(db, `events/${eventId}/ticket_votes/${currentValidatedTicket.id}/votes`);
            const snapshot = await getDocs(votesPath);
            snapshot.forEach(doc => {
                votedArtistsByUser.set(doc.id, doc.data());
            });
             if (votedArtistsByUser.size > 0) {
                ui.votedStatusMessage.classList.remove('hidden');
            }
        }
        
        function attachArtistListener() {
            setLoading(true);
            const artistsQuery = query(collection(db, `events/${eventId}/artists`), orderBy('name'));
            onSnapshot(artistsQuery, async (snapshot) => {
                const artists = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                await loadPreviousVotes();
                renderArtists(artists);
                setLoading(false);
            }, (error) => {
                console.error("Error al cargar artistas:", error);
                setLoading(false);
            });
        }
        
        function setupEventListeners() {
            ui.validateTicketBtn.addEventListener('click', async () => {
                const nameInput = ui.ticketNameInput.value.trim();
                if (!nameInput) return displayMessage('Por favor, ingresa tu nombre o ID.');
                
                setLoading(true);
                const result = await validateTicket(nameInput);
                
                if (result.success) {
                    currentValidatedTicket = result.ticket;
                    displayMessage(result.message);
                    ui.validationScreen.classList.add('hidden');
                    ui.votingContent.classList.remove('hidden');
                    attachArtistListener();
                } else {
                    displayMessage(result.message, 'error');
                }
                setLoading(false);
            });

            ui.artistsListContainer.addEventListener('click', (e) => {
                if(e.target.classList.contains('vote-button')) {
                    const artistId = e.target.dataset.artistId;
                    const artistCard = e.target.closest('.artist-card');
                    handleVote(artistId, artistCard);
                }
            });
        }

        async function startApp() {
            cacheUIElements();
            setLoading(true);
            const eventReady = await initializeEvent();
            
            if (!eventReady) {
                document.body.innerHTML = '<div class="text-center p-8"><h1 class="text-2xl text-yellow-400">No hay ninguna gala de votación activa en este momento.</h1><p class="text-gray-300">Por favor, consulta con la organización.</p></div>';
                setLoading(false);
                return;
            }
            
            await signInAnonymously(auth);
            ui.eventNameDisplay.textContent = `Gala: ${eventName}`;
            setupEventListeners();
            ui.validationScreen.classList.remove('hidden');
            setLoading(false);
        }

        window.onload = startApp;
    </script>
</body>
</html>
