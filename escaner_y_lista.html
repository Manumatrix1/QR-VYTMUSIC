<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escáner y Lista - VYTMUSIC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #111827; color: #f9fafb; }
        .hidden { display: none !important; }
        #fullscreen-scanner-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: #000; z-index: 50; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        #qr-code-reader { width: 100vw; height: 100vh; }
        #qr-code-reader video { width: 100% !important; height: 100% !important; object-fit: cover; }
        .scanner-button { position: absolute; z-index: 60; background-color: rgba(0,0,0,0.5); border-radius: 50%; width: 50px; height: 50px; display: flex; justify-content: center; align-items: center; color: white; border: 1px solid rgba(255,255,255,0.3); cursor: pointer; }
        #close-scanner-btn { top: 1.5rem; right: 1.5rem; }
        #scanned-ticket-info-fullscreen { position: absolute; bottom: 6rem; left: 50%; transform: translateX(-50%); width: 90%; max-width: 400px; z-index: 60; }
        .artist-card { background-color: #1f2937; border: 1px solid #374151; display: flex; justify-content: space-between; align-items: center; padding: 0.75rem 1rem; border-radius: 0.5rem; }
    </style>
</head>
<body>
    <div class="container mx-auto max-w-4xl p-4 sm:p-6">
        <header class="text-center mb-6">
            <a id="back-to-panel-link" href="#" class="text-sky-400 hover:underline mb-4 inline-block">&larr; Volver al Panel Principal</a>
            <h1 class="text-3xl sm:text-4xl font-bold text-sky-400">Escáner y Lista de Entradas</h1>
        </header>
        <main class="space-y-8">
            <button id="open-scanner-btn" class="w-full max-w-md mx-auto flex items-center justify-center gap-3 p-4 rounded-lg text-white font-bold bg-blue-600 hover:bg-blue-700"><span>Abrir Escáner</span></button>
            
            <section class="bg-gray-800 p-6 rounded-lg shadow-xl">
                <h2 class="text-2xl font-bold mb-4">Resumen de Entradas</h2>
                <div id="total-summary" class="bg-gray-900 p-4 rounded-lg text-center mb-4">
                    <h3 class="text-md font-semibold text-yellow-400">Total Convocados</h3>
                    <p id="total-tickets-summary" class="text-4xl font-bold">0</p>
                </div>
                <div id="assistant-report-container" class="space-y-2">
                    <p class="text-center text-gray-400">Cargando desglose...</p>
                </div>
            </section>
            
            <section id="all-tickets-section" class="bg-gray-800 p-6 rounded-lg shadow-xl">
                <h2 class="text-2xl font-bold mb-4">Lista de Todas las Entradas</h2>
                <input type="text" id="all-tickets-search-input" placeholder="Buscar por nombre de invitado o artista..." class="w-full p-3 rounded-md border border-gray-600 bg-gray-900 text-white mb-4">
                <ul id="all-tickets-list" class="space-y-3"></ul>
            </section>
        </main>
    </div>
    <div id="fullscreen-scanner-container" class="hidden">
        </div>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <script type="module">
        import { db } from './firebase_config.js';
        import { collection, onSnapshot, query, doc, deleteDoc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // ... (Lógica inicial y de escáner sin cambios) ...

        const ticketsQuery = query(collection(db, `events/${eventId}/tickets`));
        onSnapshot(ticketsQuery, (snapshot) => {
            allTicketsData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })).sort((a,b) => a.name.localeCompare(b.name));
            renderAllTickets(allTicketsData);

            // --- LÓGICA AÑADIDA PARA EL REPORTE DE ASISTENTE ---
            document.getElementById('total-tickets-summary').textContent = allTicketsData.length;
            const prefixCounts = allTicketsData.reduce((acc, ticket) => {
                const prefix = ticket.prefix || "Sin Grupo";
                acc[prefix] = (acc[prefix] || 0) + 1;
                return acc;
            }, {});
            const reportContainer = document.getElementById('assistant-report-container');
            reportContainer.innerHTML = '';
            Object.keys(prefixCounts).sort().forEach(prefix => {
                const card = document.createElement('div');
                card.className = 'artist-card';
                card.innerHTML = `
                    <span class="font-semibold text-lg text-sky-300">${prefix}</span>
                    <span class="font-bold text-xl text-green-400">${prefixCounts[prefix]}</span>
                `;
                reportContainer.appendChild(card);
            });
        });

        // ... (Resto de los event listeners sin cambios) ...
    </script>
</body>
</html>
