<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escáner y Lista - VYTMUSIC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #111827; color: #f9fafb; }
        .hidden { display: none !important; }
        #fullscreen-scanner-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: #000; z-index: 50; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        #qr-code-reader { width: 100vw; height: 100vh; }
        #qr-code-reader video { width: 100% !important; height: 100% !important; object-fit: cover; }
        .scanner-button { position: absolute; z-index: 60; background-color: rgba(0,0,0,0.5); border-radius: 50%; width: 50px; height: 50px; display: flex; justify-content: center; align-items: center; color: white; border: 1px solid rgba(255,255,255,0.3); cursor: pointer; }
        #close-scanner-btn { top: 1.5rem; right: 1.5rem; }
        #scanned-ticket-info-fullscreen { position: absolute; bottom: 6rem; left: 50%; transform: translateX(-50%); width: 90%; max-width: 400px; z-index: 60; }
    </style>
</head>
<body>
    <div class="container mx-auto max-w-4xl p-4 sm:p-6">
        <header class="text-center mb-6">
            <a id="back-to-panel-link" href="#" class="text-sky-400 hover:underline mb-4 inline-block">&larr; Volver al Panel Principal</a>
            <h1 class="text-3xl sm:text-4xl font-bold text-sky-400">Escáner y Lista de Entradas</h1>
        </header>
        <main class="space-y-8">
            <button id="open-scanner-btn" class="w-full max-w-md mx-auto flex items-center justify-center gap-3 p-4 rounded-lg text-white font-bold bg-blue-600 hover:bg-blue-700"><span>Abrir Escáner</span></button>
            <section id="all-tickets-section" class="bg-gray-800 p-6 rounded-lg shadow-xl">
                <h2 class="text-2xl font-bold mb-4">Lista de Todas las Entradas</h2>
                <input type="text" id="all-tickets-search-input" placeholder="Buscar por nombre, artista, o ID..." class="w-full p-3 rounded-md border border-gray-600 bg-gray-900 text-white mb-4">
                <ul id="all-tickets-list" class="space-y-3"></ul>
            </section>
        </main>
    </div>
    <div id="fullscreen-scanner-container" class="hidden">
        <div id="qr-code-reader"></div>
        <button id="close-scanner-btn" class="scanner-button"><svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg></button>
        <div id="scanned-ticket-info-fullscreen" class="hidden bg-gray-800 bg-opacity-90 p-4 rounded-lg shadow-xl text-center"></div>
    </div>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js" defer></script>
    <script type="module">
        import { db } from './firebase_config.js';
        import { collection, onSnapshot, query, doc, deleteDoc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const urlParams = new URLSearchParams(window.location.search);
        const eventId = urlParams.get('eventId');
        if (!eventId) {
            alert('Error: No se ha especificado un evento. Redirigiendo.');
            window.location.href = 'eventos.html';
        }

        document.getElementById('back-to-panel-link').href = `panel_evento.html?eventId=${eventId}`;
        
        let allTicketsData = [];
        let html5QrCode;
        function renderAllTickets(tickets) {
            const list = document.getElementById('all-tickets-list');
            list.innerHTML = '';
            tickets.forEach(ticket => {
                const li = document.createElement('li');
                li.className = 'bg-gray-900 p-4 rounded-md flex justify-between items-center gap-4 flex-wrap';
                const paymentStatus = ticket.paymentStatus || 'Paga';
                const paymentClass = paymentStatus === 'Paga' ? 'bg-green-600' : 'bg-red-600';
                const actionButtonHTML = ticket.used ? `<button data-ticket-id="${ticket.id}" data-used="true" class="manual-check-in-btn px-3 py-1 bg-yellow-600 hover:bg-yellow-700 rounded-lg">Anular Ingreso</button>` : `<button data-ticket-id="${ticket.id}" data-used="false" class="manual-check-in-btn px-3 py-1 bg-green-600 hover:bg-green-700 rounded-lg">Ingresar</button>`;
                li.innerHTML = `<div class="flex-grow"><p class="font-semibold">${ticket.name} <span class="text-gray-400 text-sm">(${ticket.prefix})</span></p><p class="text-sm text-gray-500">${ticket.id}</p></div><div class="flex items-center gap-2 text-xs font-semibold flex-shrink-0"><span class="px-3 py-1 rounded-full ${paymentClass}">${paymentStatus}</span>${actionButtonHTML}<button data-ticket-id="${ticket.id}" title="Eliminar Entrada" class="delete-ticket-btn p-2 rounded-full bg-gray-700 hover:bg-red-700 text-white leading-none">X</button></div>`;
                list.appendChild(li);
            });
        }
        async function toggleTicketStatus(ticketId, isCurrentlyUsed) {
            const newUsedStatus = !isCurrentlyUsed;
            const confirmationText = newUsedStatus ? `¿Marcar la entrada como USADA?` : `¿ANULAR el ingreso?`;
            if (confirm(confirmationText)) {
                const ticketRef = doc(db, `events/${eventId}/tickets`, ticketId);
                await updateDoc(ticketRef, { used: newUsedStatus, usedAt: newUsedStatus ? new Date().toISOString() : null });
            }
        }
        function onScanSuccess(decodedText, decodedResult) {
            html5QrCode.pause(true);
            processScan(decodedText);
        }
        async function processScan(decodedText) {
            const infoContainer = document.getElementById('scanned-ticket-info-fullscreen');
            const ticketDoc = await getDoc(doc(db, `events/${eventId}/tickets`, decodedText));
            let status, colorClass, ticketData;
            if (!ticketDoc.exists()) {
                status = 'INVÁLIDO'; colorClass = 'text-red-500';
                ticketData = { name: 'NO ENCONTRADA' };
            } else {
                ticketData = { id: ticketDoc.id, ...ticketDoc.data() };
                if (ticketData.used) {
                    status = 'YA USADO'; colorClass = 'text-yellow-500';
                } else {
                    status = 'VÁLIDO'; colorClass = 'text-green-500';
                    await updateDoc(doc(db, `events/${eventId}/tickets`, ticketDoc.id), { used: true, usedAt: new Date().toISOString() });
                }
            }
            const paymentStatus = ticketData.paymentStatus || 'Paga';
            const paymentClass = paymentStatus === 'Paga' ? 'text-green-500' : 'text-red-500';
            infoContainer.innerHTML = `<h3 class="text-xl font-bold mb-2">Entrada Escaneada</h3><p><strong>Nombre:</strong> <span class="text-sky-300">${ticketData.name}</span></p><p class="mt-4 text-lg font-semibold">Estado: <span class="font-bold ${colorClass}">${status}</span></p><p class="mt-2 text-lg font-semibold">Pago: <span class="font-bold ${paymentClass}">${paymentStatus.toUpperCase()}</span></p><button id="scan-again-btn-internal" class="w-full mt-4 px-4 py-3 bg-sky-600 text-white font-bold rounded-lg">Escanear Siguiente</button>`;
            infoContainer.classList.remove('hidden');
            document.getElementById('scan-again-btn-internal').addEventListener('click', () => {
                infoContainer.classList.add('hidden');
                html5QrCode.resume();
            });
        }
        function startScanner() {
            document.getElementById('fullscreen-scanner-container').classList.remove('hidden');
            html5QrCode = new Html5Qrcode("qr-code-reader");
            html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: { width: 250, height: 250 } }, onScanSuccess, (e)=>{}) // Modificar el tercer parámetro (config) para incluir un qrbox
                .catch(err => alert("Error al iniciar escáner."));
        }
        function stopScanner() {
            if (html5QrCode?.getState() === 2) { // 2 = SCANNING
                html5QrCode.stop();
            }
            document.getElementById('fullscreen-scanner-container').classList.add('hidden');
        }

        const ticketsQuery = query(collection(db, `events/${eventId}/tickets`));
        onSnapshot(ticketsQuery, (snapshot) => {
            allTicketsData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })).sort((a,b) => a.name.localeCompare(b.name));
            renderAllTickets(allTicketsData);
        });
        document.getElementById('all-tickets-search-input').addEventListener('input', (e) => {
            const filtered = allTicketsData.filter(t => t.name.toLowerCase().includes(e.target.value.toLowerCase()));
            renderAllTickets(filtered);
        });
        document.getElementById('all-tickets-list').addEventListener('click', async (e) => {
            const target = e.target.closest('button');
            if (!target) return;
            if (target.classList.contains('manual-check-in-btn')) {
                toggleTicketStatus(target.dataset.ticketId, target.dataset.used === 'true');
            }
            if (target.classList.contains('delete-ticket-btn')) {
                if(confirm("¿Seguro que quieres eliminar esta entrada?")) { // Añadir confirmación
                    await deleteDoc(doc(db, `events/${eventId}/tickets`, target.dataset.ticketId));
                }
            }
        });
        document.getElementById('open-scanner-btn').addEventListener('click', startScanner);
        document.getElementById('close-scanner-btn').addEventListener('click', stopScanner);
    </script>
</body>
</html>
