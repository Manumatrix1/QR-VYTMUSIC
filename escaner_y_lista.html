<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escáner y Lista - VYTMUSIC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #111827; color: #f9fafb; }
        .hidden { display: none !important; }
        #fullscreen-scanner-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: #000; z-index: 50; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        #qr-code-reader { width: 100vw; height: 100vh; }
        #qr-code-reader video { width: 100% !important; height: 100% !important; object-fit: cover; }
        .scanner-button { position: absolute; z-index: 60; background-color: rgba(0,0,0,0.5); border-radius: 50%; width: 50px; height: 50px; display: flex; justify-content: center; align-items: center; color: white; border: 1px solid rgba(255,255,255,0.3); cursor: pointer; }
        #close-scanner-btn { top: 1.5rem; right: 1.5rem; }
        #scanned-ticket-info-fullscreen { position: absolute; bottom: 6rem; left: 50%; transform: translateX(-50%); width: 90%; max-width: 400px; z-index: 60; }
        .artist-card { background-color: #1f2937; border: 1px solid #374151; display: flex; justify-content: space-between; align-items: center; padding: 0.75rem 1rem; border-radius: 0.5rem; }
        .scan-flash { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1100; pointer-events: none; opacity: 0; transition: opacity 0.5s ease-out; }
        .scan-flash.valid { background-color: rgba(74, 222, 128, 0.5); }
        .scan-flash.invalid { background-color: rgba(248, 113, 113, 0.5); }
        .scan-flash.used { background-color: rgba(250, 204, 21, 0.5); }
    </style>
</head>
<body>
    <div id="scan-flash-overlay" class="scan-flash"></div> <div class="container mx-auto max-w-4xl p-4 sm:p-6">
        <header class="text-center mb-6">
            <a id="back-to-panel-link" href="#" class="text-sky-400 hover:underline mb-4 inline-block">&larr; Volver al Panel Principal</a>
            <h1 class="text-3xl sm:text-4xl font-bold text-sky-400">Escáner y Lista de Entradas</h1>
        </header>
        <main class="space-y-8">
            <button id="open-scanner-btn" class="w-full max-w-md mx-auto flex items-center justify-center gap-3 p-4 rounded-lg text-white font-bold bg-blue-600 hover:bg-blue-700"><span>Abrir Escáner</span></button>
            <section id="all-tickets-section" class="bg-gray-800 p-6 rounded-lg shadow-xl">
                <h2 class="text-2xl font-bold mb-4">Lista de Todas las Entradas</h2>
                <input type="text" id="all-tickets-search-input" placeholder="Buscar por nombre de invitado o artista..." class="w-full p-3 rounded-md border border-gray-600 bg-gray-900 text-white mb-4">
                <ul id="all-tickets-list" class="space-y-3"></ul>
            </section>
        </main>
    </div>
    <div id="fullscreen-scanner-container" class="hidden">
        <div id="qr-code-reader"></div>
        <button id="close-scanner-btn" class="scanner-button"><svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg></button>
        <div id="scanned-ticket-info-fullscreen" class="hidden bg-gray-800 bg-opacity-90 p-4 rounded-lg shadow-xl text-center"></div>
    </div>
    
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js"></script>

    <script type="module">
        import { db } from './firebase_config.js';
        import { collection, onSnapshot, query, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const urlParams = new URLSearchParams(window.location.search);
        const eventId = urlParams.get('eventId');
        const eventName = urlParams.get('eventName');

        if (!eventId || !eventName) {
            alert('Error: No se ha especificado un evento.');
            window.location.href = 'eventos.html';
        }

        document.getElementById('back-to-panel-link').href = `panel_evento.html?eventId=${eventId}&eventName=${encodeURIComponent(eventName)}`;
        
        let allTicketsData = [];
        let html5QrCode;
        let synth; // Variable para el sintetizador de sonido

        try {
            synth = new Tone.Synth().toDestination();
        } catch(e) { console.warn("No se pudo inicializar el sintetizador de audio."); }

        function playSound(note) {
            if (synth) {
                Tone.start().then(() => synth.triggerAttackRelease(note, "8n"));
            }
        }

        async function processScan(decodedText) {
            const infoContainer = document.getElementById('scanned-ticket-info-fullscreen');
            const ticketRef = doc(db, `events/${eventId}/tickets`, decodedText);
            const ticketDoc = await getDoc(ticketRef);
            let status, colorClass, ticketData, isAutoResuming = false, sound;

            if (!ticketDoc.exists()) {
                status = 'INVÁLIDO'; colorClass = 'text-red-500'; sound = "C3";
                ticketData = { name: 'NO ENCONTRADA' };
            } else {
                ticketData = { id: ticketDoc.id, ...ticketDoc.data() };
                if (ticketData.used) {
                    status = 'YA USADO'; colorClass = 'text-yellow-500'; sound = "G3";
                } else {
                    status = 'VÁLIDO'; colorClass = 'text-green-500'; sound = "C5";
                    isAutoResuming = true;
                    await updateDoc(ticketRef, { used: true, usedAt: new Date().toISOString() });
                }
            }

            playSound(sound); // Reproducimos el sonido correspondiente
            const flashOverlay = document.getElementById('scan-flash-overlay');
            flashOverlay.className = `scan-flash ${status.toLowerCase().split(' ')[0]}`;
            flashOverlay.style.opacity = '1';
            setTimeout(() => { flashOverlay.style.opacity = '0'; }, 500);

            const paymentStatus = ticketData.paymentStatus || 'Paga';
            const paymentClass = paymentStatus === 'Paga' ? 'text-green-500' : 'text-red-500';
            const buttonHTML = isAutoResuming ? '<p class="mt-4 text-gray-300">Reanudando escáner...</p>' : '<button id="scan-again-btn-internal" class="w-full mt-4 px-4 py-3 bg-sky-600 text-white font-bold rounded-lg">Escanear Siguiente</button>';

            infoContainer.innerHTML = `<h3 class="text-xl font-bold mb-2">Entrada Escaneada</h3><p><strong>Nombre:</strong> <span class="text-sky-300">${ticketData.name}</span></p><p class="mt-4 text-lg font-semibold">Estado: <span class="font-bold ${colorClass}">${status}</span></p><p class="mt-2 text-lg font-semibold">Pago: <span class="font-bold ${paymentClass}">${paymentStatus.toUpperCase()}</span></p>${buttonHTML}`;
            infoContainer.classList.remove('hidden');

            if (isAutoResuming) {
                setTimeout(() => {
                    infoContainer.classList.add('hidden');
                    if (html5QrCode && html5QrCode.getState() === 2) html5QrCode.resume();
                }, 2500);
            } else {
                document.getElementById('scan-again-btn-internal').addEventListener('click', () => {
                    infoContainer.classList.add('hidden');
                    if (html5QrCode && html5QrCode.getState() === 2) html5QrCode.resume();
                });
            }
        }

        function onScanSuccess(decodedText, decodedResult) {
            if (html5QrCode) html5QrCode.pause();
            processScan(decodedText);
        }

        function startScanner() {
            document.getElementById('fullscreen-scanner-container').classList.remove('hidden');
            html5QrCode = new Html5Qrcode("qr-code-reader");
            const config = { 
                fps: 10, 
                qrbox: (viewfinderWidth, viewfinderHeight) => {
                    const minEdge = Math.min(viewfinderWidth, viewfinderHeight);
                    const qrboxSize = Math.floor(minEdge * 0.8);
                    return { width: qrboxSize, height: qrboxSize };
                },
                formatsToSupport: [ 
                    Html5QrcodeSupportedFormats.QR_CODE,
                    Html5QrcodeSupportedFormats.CODE_128
                ]
            };
            html5QrCode.start({ facingMode: "environment" }, config, onScanSuccess, (e)=>{})
                .catch(err => alert("Error al iniciar escáner. Asegúrate de dar permisos de cámara."));
        }

        function stopScanner() {
            if (html5QrCode && html5QrCode.isScanning) {
                html5QrCode.stop().catch(err => console.error("Error al detener el escáner:", err));
            }
            document.getElementById('fullscreen-scanner-container').classList.add('hidden');
        }

        const ticketsQuery = query(collection(db, `events/${eventId}/tickets`));
        onSnapshot(ticketsQuery, (snapshot) => {
            allTicketsData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })).sort((a,b) => a.name.localeCompare(b.name));
            // renderAllTickets(allTicketsData); // No necesitamos renderizar la lista completa aquí
        });

        // Event listeners (simplificado para no incluir la lista que ya no se muestra)
        document.getElementById('open-scanner-btn').addEventListener('click', startScanner);
        document.getElementById('close-scanner-btn').addEventListener('click', stopScanner);

    </script>
</body>
</html>
