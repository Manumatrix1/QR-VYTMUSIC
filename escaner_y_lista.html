<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esc√°ner y Lista - VYTMUSIC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #111827; color: #f9fafb; }
        .hidden { display: none !important; }
        #fullscreen-scanner-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: #000; z-index: 50; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        #qr-code-reader { width: 100vw; height: 100vh; overflow: hidden; }
        #qr-code-reader video { width: 100% !important; height: 100% !important; object-fit: cover; }
        .scanner-button { position: absolute; z-index: 60; background-color: rgba(0,0,0,0.5); border-radius: 50%; width: 50px; height: 50px; display: flex; justify-content: center; align-items: center; color: white; border: 1px solid rgba(255,255,255,0.3); cursor: pointer; }
        #close-scanner-btn { top: 1.5rem; right: 1.5rem; }
        #scanned-ticket-info-fullscreen { position: absolute; bottom: 6rem; left: 50%; transform: translateX(-50%); width: 90%; max-width: 400px; z-index: 60; }
        .artist-card { background-color: #1f2937; border: 1px solid #374151; display: flex; justify-content: space-between; align-items: center; padding: 0.75rem 1rem; border-radius: 0.5rem; }
        .scan-flash { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1100; pointer-events: none; opacity: 0; transition: opacity 0.3s ease-out; }
        .scan-flash.valid { background-color: rgba(34, 197, 94, 0.4); }
        .scan-flash.invalid { background-color: rgba(239, 68, 68, 0.4); }
        .scan-flash.used { background-color: rgba(245, 158, 11, 0.4); }
        
        /* üéØ ANIMACIONES PARA MEJOR UX */
        @keyframes scanPulse { 0%, 100% { opacity: 0.6; } 50% { opacity: 1; } }
        .animate-pulse { animation: scanPulse 2s ease-in-out infinite; }
        
        /* üì± MEJORAS PARA M√ìVILES */
        #qr-code-reader video { 
            width: 100% !important; 
            height: 100% !important; 
            object-fit: cover; 
            transform: scaleX(-1); /* Efecto espejo para mejor UX */
        }
    </style>
</head>
<body>
    <div id="scan-flash-overlay" class="scan-flash"></div>
    <div class="container mx-auto max-w-4xl p-4 sm:p-6">
        <header class="text-center mb-6">
            <a id="back-to-panel-link" href="#" class="text-sky-400 hover:underline mb-4 inline-block">&larr; Volver al Panel Principal</a>
            <h1 class="text-3xl sm:text-4xl font-bold text-sky-400">Esc√°ner y Lista de Entradas</h1>
        </header>
        <main class="space-y-8">
            <button id="open-scanner-btn" class="w-full max-w-md mx-auto flex items-center justify-center gap-3 p-4 rounded-lg text-white font-bold bg-blue-600 hover:bg-blue-700"><span>Abrir Esc√°ner</span></button>
            <button id="reset-selected-qrs-btn" class="w-full max-w-md mx-auto flex items-center justify-center gap-3 p-4 rounded-lg text-white font-bold bg-red-600 hover:bg-red-700"><span>Restablecer Seleccionados</span></button>
            
            <section id="all-tickets-section" class="bg-gray-800 p-6 rounded-lg shadow-xl">
                <h2 class="text-2xl font-bold mb-4">Lista de Todas las Entradas</h2>
                <input type="text" id="all-tickets-search-input" placeholder="Buscar por nombre de invitado o artista..." class="w-full p-3 rounded-md border border-gray-600 bg-gray-900 text-white mb-4">
                <ul id="all-tickets-list" class="space-y-3">
                        <p class="text-center text-gray-400">Cargando lista...</p>
                </ul>
            </section>

            <section class="bg-gray-800 p-6 rounded-lg shadow-xl">
                <h2 class="text-2xl font-bold mb-4">Resumen de Entradas</h2>
                <div id="total-summary" class="bg-gray-900 p-4 rounded-lg text-center mb-4">
                    <h3 class="text-md font-semibold text-yellow-400">Total Convocados</h3>
                    <p id="total-tickets-summary" class="text-4xl font-bold">0</p>
                </div>
                <div id="assistant-report-container" class="space-y-2">
                    <p class="text-center text-gray-400">Cargando desglose...</p>
                </div>
            </section>
        </main>
    </div>
    <div id="fullscreen-scanner-container" class="hidden">
        <div id="qr-code-reader"></div>
        <button id="close-scanner-btn" class="scanner-button"><svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg></button>
        
        <!-- üîß BOT√ìN DE DEBUG -->
        <button id="debug-scanner-btn" class="scanner-button" style="top: 1.5rem; left: 1.5rem;">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        </button>
        
        <!-- üìä INDICADOR DE ESTADO DEL SCANNER -->
        <div id="scanner-status" class="absolute top-4 left-1/2 transform -translate-x-1/2 bg-green-600 bg-opacity-90 text-white px-4 py-2 rounded-lg text-sm font-medium z-60">
            üéØ Apunta directamente - Detecci√≥n TODA LA PANTALLA
        </div>
        
        <!-- ‚úÖ SIN GU√çAS VISUALES PARA EVITAR CONFUSI√ìN DE ALINEACI√ìN -->

        <div id="scanned-ticket-info-fullscreen" class="hidden bg-gray-800 bg-opacity-95 p-4 rounded-lg shadow-xl text-center backdrop-blur-sm"></div>
    </div>
    
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <!-- üöÄ IMPORTACI√ìN ADICIONAL PARA MEJORAR DETECCI√ìN -->
    <script>
        // üöÄ CONFIGURACI√ìN GLOBAL MEJORADA Y VERIFICACI√ìN DE DEPENDENCIAS
        if (typeof Html5QrcodeScanType === 'undefined') {
            window.Html5QrcodeScanType = { SCAN_TYPE_CAMERA: 0, SCAN_TYPE_FILE: 1 };
        }
        
        // üì± DEFINIR FORMATOS SI NO EST√ÅN DISPONIBLES
        if (typeof Html5QrcodeSupportedFormats === 'undefined') {
            window.Html5QrcodeSupportedFormats = {
                QR_CODE: 0,
                CODE_128: 1,
                CODE_39: 2,
                EAN_13: 3,
                EAN_8: 4
            };
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js"></script>

    <script type="module">
        import { db } from './firebase_config.js';
        import { collection, onSnapshot, query, doc, deleteDoc, getDoc, updateDoc, writeBatch, getDocs, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const eventId = urlParams.get('eventId');
            const eventName = urlParams.get('eventName');

            if (!eventId || !eventName) {
                alert('Error: No se ha especificado un evento.');
                window.location.href = 'eventos.html';
            }

            document.getElementById('back-to-panel-link').href = `panel_evento.html?eventId=${eventId}&eventName=${encodeURIComponent(eventName)}`;
            
            let allTicketsData = [];
            let synth;
            let html5QrCode = null;
            let isScannerActive = false;

            try {
                synth = new Tone.Synth().toDestination();
            } catch(e) { console.warn("No se pudo inicializar el sintetizador de audio."); }

            function playSound(note) {
                if (synth) {
                    synth.triggerAttackRelease(note, "8n");
                }
            }
            
            function renderAllTickets(tickets) {
                const list = document.getElementById('all-tickets-list');
                if (!list) return;
                list.innerHTML = '';
                if (tickets.length === 0) {
                    list.innerHTML = '<p class="text-center text-gray-400">No hay entradas generadas.</p>';
                    return;
                }
                tickets.forEach(ticket => {
                    const li = document.createElement('li');
                    li.className = 'bg-gray-900 p-4 rounded-md flex justify-between items-center gap-4 flex-wrap';
                    const paymentStatus = ticket.paymentStatus || 'Paga';
                    const paymentClass = paymentStatus === 'Paga' ? 'bg-green-600' : 'bg-red-600';
                    const actionButtonHTML = ticket.used ? `<button data-ticket-id="${ticket.id}" data-used="true" class="manual-check-in-btn px-3 py-1 bg-yellow-600 hover:bg-yellow-700 rounded-lg">Anular Ingreso</button>` : `<button data-ticket-id="${ticket.id}" data-used="false" class="manual-check-in-btn px-3 py-1 bg-green-600 hover:bg-green-700 rounded-lg">Ingresar</button>`;
                    const usedClass = ticket.used ? 'line-through text-gray-500' : '';
                    const checkboxHTML = `<input type="checkbox" class="ticket-checkbox" data-ticket-id="${ticket.id}">`;
                    li.innerHTML = `
                        <div class="flex items-center gap-2">
                            ${checkboxHTML}
                            <div class="flex-grow">
                                <p class="font-semibold ${usedClass}">${ticket.name} <span class="text-gray-400 text-sm">(${ticket.prefix || 'N/A'})</span></p>
                                <p class="text-sm text-gray-500">${ticket.id}</p>
                            </div>
                        </div>
                        <div class="flex items-center gap-2 text-xs font-semibold flex-shrink-0">
                            <span class="px-3 py-1 rounded-full ${paymentClass}">${paymentStatus}</span>
                            ${actionButtonHTML}
                            <button data-ticket-id="${ticket.id}" title="Eliminar Entrada" class="delete-ticket-btn p-2 rounded-full bg-gray-700 hover:bg-red-700 text-white leading-none">X</button>
                        </div>`;
                    list.appendChild(li);
                });
            }
            
            async function toggleTicketStatus(ticketId, isCurrentlyUsed) {
                const newUsedStatus = !isCurrentlyUsed;
                if (confirm(newUsedStatus ? `¬øMarcar la entrada como USADA?` : `¬øANULAR el ingreso?`)) {
                    const ticketRef = doc(db, `events/${eventId}/tickets`, ticketId);
                    await updateDoc(ticketRef, { used: newUsedStatus, usedAt: newUsedStatus ? new Date().toISOString() : null });
                }
            }

            async function resetAllReadTickets() {
                if (!confirm("¬øEst√°s seguro de que quieres restablecer el estado de TODAS las entradas? Esta acci√≥n no se puede deshacer.")) {
                    return;
                }
                
                const ticketsRef = collection(db, `events/${eventId}/tickets`);
                try {
                    const querySnapshot = await getDocs(ticketsRef);
                    const batch = writeBatch(db);
                    let count = 0;
                    querySnapshot.forEach((docSnap) => {
                        batch.update(doc(db, `events/${eventId}/tickets`, docSnap.id), { used: false, usedAt: null });
                        count++;
                    });
                    await batch.commit();
                    alert(`Se han restablecido ${count} entradas con √©xito.`);
                } catch (error) {
                    console.error("Error al restablecer las entradas:", error);
                    alert("Ocurri√≥ un error al restablecer las entradas.");
                }
            }
            
            async function resetSelectedTickets() {
                const selectedCheckboxes = document.querySelectorAll('.ticket-checkbox:checked');
                const selectedTicketIds = Array.from(selectedCheckboxes).map(cb => cb.dataset.ticketId);

                if (selectedTicketIds.length === 0) {
                    alert("Por favor, selecciona al menos una entrada para restablecer.");
                    return;
                }
                
                if (!confirm(`¬øEst√°s seguro de que quieres restablecer el estado de las ${selectedTicketIds.length} entradas seleccionadas?`)) {
                    return;
                }

                const batch = writeBatch(db);
                selectedTicketIds.forEach(id => {
                    const ticketRef = doc(db, `events/${eventId}/tickets`, id);
                    batch.update(ticketRef, { used: false, usedAt: null });
                });
                
                try {
                    await batch.commit();
                    alert(`Se han restablecido ${selectedTicketIds.length} entradas con √©xito.`);
                } catch (error) {
                    console.error("Error al restablecer las entradas seleccionadas:", error);
                    alert("Ocurri√≥ un error al restablecer las entradas seleccionadas.");
                }
            }

            async function handleManualCheckIn(ticketId) {
                const infoContainer = document.getElementById('scanned-ticket-info-fullscreen');
                try {
                    const ticketRef = doc(db, `events/${eventId}/tickets`, ticketId);
                    await updateDoc(ticketRef, { used: true, usedAt: new Date().toISOString() });
                    
                    const flashOverlay = document.getElementById('scan-flash-overlay');
                    flashOverlay.className = `scan-flash valid`;
                    flashOverlay.style.opacity = '1';
                    playSound("C5");
                    setTimeout(() => { flashOverlay.style.opacity = '0'; }, 600);

                    infoContainer.innerHTML = `
                        <h3 class="text-4xl font-bold text-green-400">INGRESO VALIDADO</h3>
                        <p class="mt-4 text-white text-lg">Se ha marcado como usada.</p>
                        <button id="scan-again-btn-internal" class="w-full mt-6 px-4 py-3 bg-sky-600 text-white font-bold rounded-lg hover:bg-sky-700 text-lg">Escanear Siguiente</button>
                    `;
                    document.getElementById('scan-again-btn-internal').addEventListener('click', resumeScanner);
                    document.getElementById('scan-again-btn-internal').focus();

                } catch (error) {
                    console.error("Error al validar ingreso:", error);
                    alert("Ocurri√≥ un error al validar el ingreso.");
                    resumeScanner();
                }
            }

            function resumeScanner() {
                // üöÄ MODO CONTINUO: Solo ocultar info, scanner ya est√° activo
                const infoContainer = document.getElementById('scanned-ticket-info-fullscreen');
                infoContainer.classList.add('hidden');
                infoContainer.innerHTML = '';
                
                // Resetear cooldown para permitir nuevo escaneo inmediato
                lastScannedCode = null;
                lastScanTime = 0;
                
                console.log("‚úÖ Scanner en modo continuo - listo para pr√≥ximo c√≥digo");
            }

            async function processScanWithButtons(decodedText) {
                try {
                    const infoContainer = document.getElementById('scanned-ticket-info-fullscreen');
                    const ticketRef = doc(db, `events/${eventId}/tickets`, decodedText);
                    const ticketDoc = await getDoc(ticketRef);
                    
                    let status, colorClass, bgColorClass, ticketData, sound, buttonText;

                    if (!ticketDoc.exists()) {
                        status = 'ENTRADA INV√ÅLIDA';
                        colorClass = 'text-red-400';
                        bgColorClass = 'bg-red-600';
                        sound = "C3";
                        buttonText = "‚ùå INV√ÅLIDA";
                        ticketData = { name: 'Desconocido' };
                    } else {
                        ticketData = { id: ticketDoc.id, ...ticketDoc.data() };
                        
                        if (ticketData.used) {
                            status = 'YA INGRES√ì';
                            colorClass = 'text-yellow-400';
                            bgColorClass = 'bg-yellow-600';
                            sound = "F3";
                            buttonText = "üü° YA INGRES√ì";
                        } else {
                            status = 'PUEDE INGRESAR';
                            colorClass = 'text-green-400';
                            bgColorClass = 'bg-green-600';
                            sound = "A4";
                            buttonText = "üü¢ INGRESAR";
                        }
                    }

                    // üéµ SONIDO SEG√öN ESTADO
                    if (Tone.context.state === 'running') {
                        const synth = new Tone.Synth().toDestination();
                        synth.triggerAttackRelease(sound, "0.3");
                    }

                    // üì± MOSTRAR RESULTADO CON BOTONES
                    infoContainer.innerHTML = `
                        <div class="w-full max-w-md mx-auto ${bgColorClass} p-6 rounded-xl shadow-2xl">
                            <div class="text-center mb-4">
                                <h3 class="text-xl font-bold text-white mb-2">${status}</h3>
                                <p class="text-white text-lg">${ticketData.name}</p>
                                <p class="text-gray-200 text-sm">ID: ${decodedText}</p>
                            </div>
                            
                            <div class="flex flex-col gap-3">
                                ${!ticketData.used && ticketDoc.exists() ? `
                                    <button onclick="markAsUsed('${decodedText}')" class="w-full ${bgColorClass} hover:opacity-80 text-white font-bold py-3 px-4 rounded-lg">
                                        ${buttonText}
                                    </button>
                                ` : `
                                    <div class="w-full ${bgColorClass} text-white font-bold py-3 px-4 rounded-lg text-center">
                                        ${buttonText}
                                    </div>
                                `}
                                
                                <button onclick="continueScanningAfterResult()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg">
                                    üîÑ CONTINUAR ESCANEANDO
                                </button>
                            </div>
                        </div>
                    `;
                    
                    infoContainer.classList.remove('hidden');
                    
                } catch (error) {
                    console.error("‚ùå Error al procesar scan:", error);
                    document.getElementById('scanned-ticket-info-fullscreen').innerHTML = `
                        <div class="bg-red-600 p-4 rounded-lg">
                            <p class="text-white font-bold">Error al verificar entrada</p>
                            <button onclick="continueScanningAfterResult()" class="mt-2 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                                üîÑ CONTINUAR
                            </button>
                        </div>
                    `;
                    document.getElementById('scanned-ticket-info-fullscreen').classList.remove('hidden');
                }
            }

            // üü¢ FUNCI√ìN PARA MARCAR COMO USADO
            window.markAsUsed = async function(ticketId) {
                try {
                    const ticketRef = doc(db, `events/${eventId}/tickets`, ticketId);
                    await updateDoc(ticketRef, { 
                        used: true, 
                        usedAt: serverTimestamp() 
                    });
                    
                    // Actualizar la UI
                    const button = event.target;
                    button.textContent = "‚úÖ INGRESO REGISTRADO";
                    button.className = button.className.replace('bg-green-600', 'bg-gray-600');
                    button.disabled = true;
                    
                    console.log(`‚úÖ Ticket ${ticketId} marcado como usado`);
                } catch (error) {
                    console.error("Error al marcar como usado:", error);
                    alert("Error al registrar ingreso");
                }
            };

            // üîÑ FUNCI√ìN CONTINUAR ESCANEANDO - REACTIVAR SIN PANTALLA NEGRA
            window.continueScanningAfterResult = async function() {
                console.log("üîÑ Reactivando detecci√≥n - SIN pantalla negra");
                
                // 1. Ocultar resultado inmediatamente
                document.getElementById('scanned-ticket-info-fullscreen').classList.add('hidden');
                
                // 2. Resetear variables de control
                lastScannedCode = null;
                lastScanTime = 0;
                
                // 3. ‚úÖ REACTIVAR detecci√≥n - El scanner nunca se detuvo
                isScannerActive = true;
                console.log("‚úÖ Detecci√≥n reactivada - Scanner sigue funcionando");
                
                // Verificar que el scanner est√© funcionando
                if (!html5QrCode || !html5QrCode.getState || html5QrCode.getState() !== Html5QrcodeScanner.STATE.SCANNING) {
                    console.warn("‚ö†Ô∏è Scanner no est√° funcionando, reiniciando...");
                    isScannerActive = false;
                    setTimeout(() => {
                        startScanner();
                    }, 300);
                }
            };

            async function processScan(decodedText) {
                try {
                    const infoContainer = document.getElementById('scanned-ticket-info-fullscreen');
                    const ticketRef = doc(db, `events/${eventId}/tickets`, decodedText);
                    const ticketDoc = await getDoc(ticketRef);
                    
                    let status, colorClass, ticketData, sound;

                    if (!ticketDoc.exists()) {
                        status = 'ENTRADA INV√ÅLIDA';
                        colorClass = 'text-red-400';
                        sound = "C3";
                        ticketData = { name: 'Desconocido' };
                    } else {
                        ticketData = { id: ticketDoc.id, ...ticketDoc.data() };
                        if (ticketData.used) {
                            status = 'YA UTILIZADA';
                            colorClass = 'text-yellow-400';
                            sound = "G3";
                        } else {
                            status = 'ENTRADA V√ÅLIDA';
                            colorClass = 'text-green-400';
                            sound = "C5";
                        }
                    }
                    
                    // üöÄ NO PAUSAR AUTOM√ÅTICAMENTE - Lectura continua como MercadoPago
                    playSound(sound);

                    const flashOverlay = document.getElementById('scan-flash-overlay');
                    const statusType = status.split(' ')[1].toLowerCase(); 
                    flashOverlay.className = `scan-flash ${statusType === 'inv√°lida' ? 'invalid' : (statusType === 'utilizada' ? 'used' : 'valid')}`;
                    flashOverlay.style.opacity = '1';
                    setTimeout(() => { flashOverlay.style.opacity = '0'; }, 300); // Reducir tiempo de flash

                    const paymentStatus = ticketData.paymentStatus || 'Paga';
                    const paymentClass = paymentStatus === 'Paga' ? 'text-green-400' : 'text-red-400';
                    
                    let buttonHTML = '';
                    if (!ticketData.used && status === 'ENTRADA V√ÅLIDA') {
                         buttonHTML = `<button id="check-in-btn-internal" data-ticket-id="${ticketData.id}" class="w-full mt-4 px-4 py-2 bg-green-600 text-white font-bold rounded-lg hover:bg-green-700 text-sm">‚úÖ Ingresar</button>`;
                    } else {
                        buttonHTML = `<div class="mt-4 text-center text-gray-400 text-sm">Contin√∫a escaneando...</div>`;
                    }

                    infoContainer.innerHTML = `
                        <h3 class="text-3xl font-bold ${colorClass} mb-2">${status}</h3>
                        <div class="bg-gray-900 bg-opacity-70 rounded-lg p-3 mb-3">
                            <p class="text-lg"><strong class="text-gray-400">Nombre:</strong> <span class="text-sky-300 font-semibold">${ticketData.name}</span></p>
                            <p class="text-sm"><strong class="text-gray-400">Grupo:</strong> <span class="text-gray-300">${ticketData.prefix || 'N/A'}</span></p>
                            <p class="text-sm"><strong class="text-gray-400">Pago:</strong> <span class="font-bold ${paymentClass}">${paymentStatus.toUpperCase()}</span></p>
                        </div>
                        ${buttonHTML}`;
                    
                    infoContainer.classList.remove('hidden');
                    
                    // Actualizar estado del scanner
                    const statusIndicator = document.getElementById('scanner-status');
                    if (status === 'ENTRADA V√ÅLIDA') {
                        statusIndicator.textContent = '‚úÖ C√≥digo v√°lido - Contin√∫a escaneando';
                        statusIndicator.className = 'absolute top-4 left-1/2 transform -translate-x-1/2 bg-green-600 bg-opacity-90 text-white px-4 py-2 rounded-lg text-sm font-medium z-60';
                    } else if (status === 'YA UTILIZADA') {
                        statusIndicator.textContent = '‚ö†Ô∏è Ya utilizada - Contin√∫a escaneando';
                        statusIndicator.className = 'absolute top-4 left-1/2 transform -translate-x-1/2 bg-yellow-600 bg-opacity-90 text-white px-4 py-2 rounded-lg text-sm font-medium z-60';
                    } else {
                        statusIndicator.textContent = '‚ùå C√≥digo inv√°lido - Contin√∫a escaneando';
                        statusIndicator.className = 'absolute top-4 left-1/2 transform -translate-x-1/2 bg-red-600 bg-opacity-90 text-white px-4 py-2 rounded-lg text-sm font-medium z-60';
                    }
                    
                    const checkInButton = document.getElementById('check-in-btn-internal');
                    if (checkInButton) {
                        checkInButton.addEventListener('click', () => handleManualCheckIn(checkInButton.dataset.ticketId));
                    }
                    
                    // üöÄ AUTO-OCULTAR INFO DESPU√âS DE 3 SEGUNDOS (excepto si hay bot√≥n de ingreso)
                    if (!checkInButton) {
                        setTimeout(() => {
                            resumeScanner();
                        }, 3000);
                    }
                    
                } catch (error) {
                // ‚úÖ MANEJO DE ERRORES DE CONEXI√ìN
                console.error('‚ùå Error procesando c√≥digo QR:', error);
                    
                    const statusIndicator = document.getElementById('scanner-status');
                    statusIndicator.textContent = '‚ùå Error de conexi√≥n';
                    statusIndicator.className = 'absolute top-20 left-1/2 transform -translate-x-1/2 bg-red-600 bg-opacity-90 text-white px-4 py-2 rounded-lg text-sm font-medium z-60';
                    
                    playSound("C3"); // Sonido de error
                    
                    const infoContainer = document.getElementById('scanned-ticket-info-fullscreen');
                    infoContainer.innerHTML = `
                        <h3 class="text-4xl font-bold text-red-400">ERROR DE CONEXI√ìN</h3>
                        <div class="mt-4 text-left text-lg">
                            <p><strong>C√≥digo escaneado:</strong> <span class="text-sky-300 font-semibold">${decodedText}</span></p>
                            <p><strong>Error:</strong> <span class="text-red-300">${error.message}</span></p>
                            <p class="text-yellow-300 text-sm mt-2">‚ö†Ô∏è Verifica tu conexi√≥n a internet</p>
                        </div>
                        <button id="retry-scan-btn-internal" class="w-full mt-6 px-4 py-3 bg-blue-600 text-white font-bold rounded-lg hover:bg-blue-700 text-lg">üîÑ Reintentar</button>`;
                    
                    infoContainer.classList.remove('hidden');
                    
                    document.getElementById('retry-scan-btn-internal').addEventListener('click', () => {
                        // Reintentar procesando el mismo c√≥digo
                        processScan(decodedText);
                    });
                    document.getElementById('retry-scan-btn-internal').focus();
                }
            }

            let lastScannedCode = null;
            let lastScanTime = 0;
            let scanCooldown = 200; // ‚úÖ 0.2 segundos - LECTURA INSTANT√ÅNEA
            let scanAttempts = 0;
            let maxRetries = 3;

            function onScanSuccess(decodedText) {
                if (!isScannerActive) return;
                
                const currentTime = Date.now();
                
                // üöÄ PREVENIR ESCANEOS DUPLICADOS R√ÅPIDOS
                if (lastScannedCode === decodedText && (currentTime - lastScanTime) < scanCooldown) {
                    console.log("üîÑ Escaneo duplicado ignorado");
                    return;
                }
                
                lastScannedCode = decodedText;
                lastScanTime = currentTime;
                
                // ‚úÖ NO DETENER SCANNER - Solo pausar detecci√≥n temporalmente
                console.log("üì± C√ìDIGO DETECTADO - Scanner sigue activo");
                
                // üõë PAUSAR detecci√≥n temporalmente con variable de control
                const originalActive = isScannerActive;
                isScannerActive = false; // Pausar nuevas detecciones
                
                // Reactivar despu√©s de mostrar resultado (ser√° manejado por continueScanningAfterResult)
                setTimeout(() => {
                    if (!isScannerActive) {
                        isScannerActive = originalActive; // Restaurar estado si no se ha continuado
                    }
                }, 5000); // Auto-reactivar despu√©s de 5 segundos si no se presiona continuar
                
                // ÔøΩ DETECTAR TIPO DE C√ìDIGO (QR vs Barras)
                const isQR = decodedText.length > 10;
                const codeType = isQR ? "üì± QR" : "üìä C√ìDIGO DE BARRAS";
                
                console.log(`‚úÖ ${codeType} DETECTADO: ${decodedText}`);
                
                // üéµ SONIDO DIFERENCIADO POR TIPO
                if (Tone.context.state === 'running') {
                    const synth = new Tone.Synth().toDestination();
                    if (isQR) {
                        synth.triggerAttackRelease("E5", "0.15");  // QR: tono alto
                    } else {
                        synth.triggerAttackRelease("C4", "0.2");   // C√≥digo de barras: tono m√°s bajo
                    }
                }
                
                // üíæ PROCESAR Y MOSTRAR RESULTADO
                processScanWithButtons(decodedText);
            }

            function onScanError(errorMessage) {
                // üîá Silenciar solo errores normales de "no encontrado"
                if (errorMessage.includes("NotFoundException") === false && 
                    errorMessage.includes("No MultiFormat Readers") === false) {
                    console.log("üîç Scanner info:", errorMessage);
                    
                    // Mostrar en interfaz si hay problema real
                    if (errorMessage.includes("NotAllowedError") || 
                        errorMessage.includes("NotFoundError") ||
                        errorMessage.includes("camera")) {
                        const statusIndicator = document.getElementById('scanner-status');
                        statusIndicator.textContent = '‚ö†Ô∏è ' + errorMessage;
                        statusIndicator.className = 'absolute top-4 left-1/2 transform -translate-x-1/2 bg-red-600 bg-opacity-90 text-white px-4 py-2 rounded-lg text-sm font-medium z-60';
                    }
                }
            }
            
            async function startScanner() {
                if (isScannerActive) return;
                
                console.log("üöÄ Iniciando scanner...");
                
                document.getElementById('fullscreen-scanner-container').classList.remove('hidden');
                isScannerActive = true;
                
                html5QrCode = new Html5Qrcode("qr-code-reader");
                console.log("‚úÖ Html5Qrcode instanciado");

                // üéØ CONFIGURACI√ìN PANTALLA COMPLETA PARA NETLIFY
                const config = { 
                    fps: 40, // ‚úÖ FPS altos para velocidad
                    // ‚úÖ SIN qrbox = DETECCI√ìN EN TODA LA PANTALLA
                    aspectRatio: 1.0,
                    disableFlip: false
                    // ‚úÖ Sin qrbox para pantalla completa
                };
                
                console.log("üìã Configuraci√≥n pantalla completa:", config);

                try {
                    // ‚úÖ CONFIGURACI√ìN SIMPLE QUE FUNCIONA + CSS MEJORADO
                    console.log("üöÄ Iniciando configuraci√≥n simple y estable...");
                    
                    await html5QrCode.start(
                        { 
                            facingMode: { ideal: "environment" }
                        }, 
                        config, 
                        onScanSuccess, 
                        onScanError
                    );
                    console.log("‚úÖ Scanner iniciado correctamente");
                    
                    // ‚úÖ CSS EXTREMO PARA FORZAR CENTRADO DE C√ÅMARA
                    setTimeout(() => {
                        const video = document.querySelector('#qr-code-reader video');
                        if (video) {
                            // ‚úÖ RESETEAR TODOS LOS ESTILOS PRIMERO
                            video.style.cssText = '';
                            
                            // ‚úÖ CENTRADO AGRESIVO CON M√öLTIPLES T√âCNICAS
                            video.style.position = 'fixed';  // Fixed para control absoluto
                            video.style.top = '0';
                            video.style.left = '0';
                            video.style.width = '100vw';     // Viewport width
                            video.style.height = '100vh';    // Viewport height
                            video.style.objectFit = 'cover';
                            video.style.objectPosition = 'center'; // Simple center
                            video.style.zIndex = '1';
                            
                            // ‚úÖ FORZAR CENTRADO CON MARGIN AUTO
                            video.style.margin = '0';
                            video.style.display = 'block';
                            
                            console.log("‚úÖ Video centrado con CSS extremo");
                        }
                        
                        // ‚úÖ CONTENEDOR CON GRID CENTRADO
                        const qrReader = document.getElementById('qr-code-reader');
                        if (qrReader) {
                            qrReader.style.cssText = ''; // Reset
                            qrReader.style.position = 'fixed';
                            qrReader.style.top = '0';
                            qrReader.style.left = '0';
                            qrReader.style.width = '100vw';
                            qrReader.style.height = '100vh';
                            qrReader.style.display = 'grid';
                            qrReader.style.placeItems = 'center'; // Grid center
                            qrReader.style.zIndex = '2';
                            console.log("‚úÖ Contenedor con grid centrado");
                        }
                        
                        // ‚úÖ CANVAS CENTRADO ABSOLUTO
                        const canvas = document.querySelector('#qr-code-reader canvas');
                        if (canvas) {
                            canvas.style.position = 'absolute';
                            canvas.style.top = '50%';
                            canvas.style.left = '50%';
                            canvas.style.transform = 'translate(-50%, -50%)';
                            canvas.style.zIndex = '3';
                            console.log("‚úÖ Canvas centrado absoluto");
                        }
                        
                        // ‚úÖ APLICAR CENTRADO CADA 100ms HASTA QUE FUNCIONE
                        let attempts = 0;
                        const forceCentering = setInterval(() => {
                            const vid = document.querySelector('#qr-code-reader video');
                            if (vid && attempts < 20) {
                                vid.style.objectPosition = 'center center';
                                vid.style.transform = 'translateX(0) translateY(0)'; // Reset transforms
                                attempts++;
                            } else {
                                clearInterval(forceCentering);
                                console.log("‚úÖ Centrado forzado completado");
                            }
                        }, 100);
                        
                    }, 300); // Aplicar m√°s r√°pido
                    
                } catch (err) {
                    console.warn("‚ö†Ô∏è Error con environment, probando fallback:", err);
                    
                    try {
                        // ‚úÖ FALLBACK PANTALLA COMPLETA
                        await html5QrCode.start(
                            { facingMode: "environment" }, 
                            { fps: 35 }, // ‚úÖ SIN qrbox = pantalla completa
                            onScanSuccess, 
                            onScanError
                        );
                        console.log("‚úÖ Scanner iniciado con fallback pantalla completa");
                    } catch (secondErr) {
                        console.warn("‚ö†Ô∏è Probando c√°mara frontal:", secondErr);
                        
                        try {
                            await html5QrCode.start(
                                "user",
                                { fps: 30 }, // ‚úÖ SIN qrbox = pantalla completa
                                onScanSuccess, 
                                onScanError
                            );
                            console.log("‚úÖ Scanner iniciado con c√°mara frontal pantalla completa");
                        } catch (finalErr) {
                            console.error("‚ùå Error cr√≠tico:", finalErr);
                            
                            alert(`‚ùå Error al iniciar c√°mara.

üîß SOLUCIONES:
1. ‚úÖ Refresca la p√°gina completamente
2. ‚úÖ Permite acceso a la c√°mara
3. ‚úÖ Cierra otras apps que usen c√°mara
4. ‚úÖ Prueba en modo inc√≥gnito

Error: ${finalErr.message || 'Configuraci√≥n no soportada'}`);
                            
                            await stopScanner();
                        }
                    }
                }
            }

            async function stopScanner() {
                if (html5QrCode && isScannerActive) {
                    try {
                        await html5QrCode.stop();
                    } catch (err) {
                        console.error("Error al detener esc√°ner:", err);
                    }
                }
                isScannerActive = false;
                html5QrCode = null;
                document.getElementById('fullscreen-scanner-container').classList.add('hidden');
                const infoContainer = document.getElementById('scanned-ticket-info-fullscreen');
                infoContainer.classList.add('hidden');
                infoContainer.innerHTML = '';
            }
            
            const ticketsQuery = query(collection(db, `events/${eventId}/tickets`));
            onSnapshot(ticketsQuery, (snapshot) => {
                allTicketsData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })).sort((a,b) => a.name.localeCompare(b.name));
                renderAllTickets(allTicketsData);
                document.getElementById('total-tickets-summary').textContent = allTicketsData.length;
                const prefixCounts = allTicketsData.reduce((acc, ticket) => {
                    const prefix = ticket.prefix || "Sin Grupo";
                    acc[prefix] = (acc[prefix] || 0) + 1;
                    return acc;
                }, {});
                const reportContainer = document.getElementById('assistant-report-container');
                reportContainer.innerHTML = '';
                Object.keys(prefixCounts).sort().forEach(prefix => {
                    const card = document.createElement('div');
                    card.className = 'artist-card';
                    card.innerHTML = `<span class="font-semibold text-lg text-sky-300">${prefix}</span><span class="font-bold text-xl text-green-400">${prefixCounts[prefix]}</span>`;
                    reportContainer.appendChild(card);
                });
            });

            document.getElementById('all-tickets-search-input').addEventListener('input', (e) => {
                const term = e.target.value.toLowerCase().trim();
                const filtered = allTicketsData.filter(t => 
                    t.name.toLowerCase().includes(term) || (t.prefix && t.prefix.toLowerCase().includes(term))
                );
                renderAllTickets(filtered);
            });

            document.getElementById('all-tickets-list').addEventListener('click', async (e) => {
                const target = e.target.closest('button');
                if (!target) return;
                if (target.classList.contains('manual-check-in-btn')) {
                    toggleTicketStatus(target.dataset.ticketId, target.dataset.used === 'true');
                }
                if (target.classList.contains('delete-ticket-btn')) {
                    if(confirm("¬øSeguro que quieres eliminar esta entrada?")) {
                        await deleteDoc(doc(db, `events/${eventId}/tickets`, target.dataset.ticketId));
                    }
                }
            });

            document.getElementById('open-scanner-btn').addEventListener('click', () => {
                Tone.start();
                startScanner();
            });
            
            document.getElementById('close-scanner-btn').addEventListener('click', stopScanner);

            // üîß DEBUG BUTTON - INFORMACI√ìN DE C√ÅMARA Y SCANNER
            document.getElementById('debug-scanner-btn').addEventListener('click', async () => {
                try {
                    const devices = await Html5Qrcode.getCameras();
                    const info = {
                        cameras: devices.length,
                        userAgent: navigator.userAgent,
                        resolution: `${window.screen.width}x${window.screen.height}`,
                        pixelRatio: window.devicePixelRatio,
                        timestamp: new Date().toLocaleString()
                    };
                    
                    // Mostrar info en la pantalla
                    const statusDiv = document.getElementById('scanner-status-fullscreen');
                    statusDiv.innerHTML = `
                        <div class="bg-blue-900 p-4 rounded-lg text-sm">
                            <h4 class="text-yellow-300 font-bold mb-2">üéØ SCANNER DUAL PARA GALAS</h4>
                            <p><strong>C√°maras disponibles:</strong> ${info.cameras}</p>
                            <p><strong>Formatos:</strong> QR + C√≥digos de barras</p>
                            <p><strong>Configuraci√≥n:</strong> 60 FPS optimizado</p>
                            <p><strong>Cooldown:</strong> 1 segundo (flujo r√°pido)</p>
                            <p><strong>Dispositivo:</strong> ${info.userAgent.includes('Mobile') ? 'üì± M√ìVIL' : 'üñ•Ô∏è ESCRITORIO'}</p>
                            <p class="text-green-300 mt-2"><strong>Status:</strong> ${isScannerActive ? '‚úÖ SISTEMA DUAL ACTIVO' : '‚ùå INACTIVO'}</p>
                        </div>
                    `;
                    
                    console.log("üîß DEBUG INFO:", info);
                    setTimeout(() => {
                        if (statusDiv) statusDiv.innerHTML = '';
                    }, 5000);
                } catch (error) {
                    console.error("‚ùå Error en debug:", error);
                }
            });

            document.getElementById('reset-selected-qrs-btn').addEventListener('click', resetSelectedTickets);
        });
    </script>
