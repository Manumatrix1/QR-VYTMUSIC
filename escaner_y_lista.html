<body>
    <div class="container mx-auto max-w-4xl p-4 sm:p-6">

             <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>

                <input type="text" id="all-tickets-search-input" placeholder="Buscar por nombre, artista, ID..." class="w-full p-3 rounded-md border border-gray-600 bg-gray-900 text-white focus:outline-none focus:ring-2 focus:ring-sky-500 mb-4">
                 <div id="artist-info-container" class="hidden bg-gray-900 p-4 rounded-lg mb-4 text-center">

    <script type="module">
        // Importa aquí todas las funciones de Firebase como en el index.html original

        import { getAuth, onAuthStateChanged, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // Pega aquí la configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyC_2Ukoxf_ry7QfKtou1Cz6nY-qTVw4qTU",
            authDomain: "vyt-music.firebaseapp.com",
            projectId: "vyt-music",
            storageBucket: "vyt-music.appspot.com",
            messagingSenderId: "574981837817",
            appId: "1:574981837817:web:a29933a22bbfd51a086328"
        };

        const state = { db: null, auth: null, allTicketsData: [], appId: firebaseConfig.projectId };
        const ui = {}; // Define los elementos de la UI que usarás en esta página

        // --- Funciones Reutilizables (displayMessage, setLoading, etc.) ---
        // Pega aquí las funciones de UI que necesites

        // --- NUEVO: Lógica de la Página ---

        function renderAllTickets(tickets) {
            // ... (código existente de renderAllTickets)
            // AÑADIR BOTÓN DE BORRADO:
            li.innerHTML = `
                <div class="flex-grow">
                    <p class="font-semibold">${ticket.name} <span class="text-gray-400 text-sm">(${ticket.prefix})</span></p>
                    <p class="text-sm text-gray-400">ID: ${ticket.id}</p>
                </div>
                <div class="flex items-center gap-2">
                     <span class="px-3 py-1 rounded-full text-xs font-semibold ${ticket.used ? 'bg-yellow-600' : 'bg-green-600'}">${ticket.used ? 'USADO' : 'DISPONIBLE'}</span>
                     <button data-ticket-id="${ticket.id}" class="delete-ticket-btn p-2 rounded-full bg-red-600 hover:bg-red-700 text-white">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                    </button>
                </div>`;
            // ...
        }

        async function deleteTicket(ticketId) {
            if (!confirm(`¿Estás seguro de que quieres eliminar la entrada ${ticketId}? Esta acción no se puede deshacer.`)) {
                return;
            }
            setLoading(true);
            try {
                await deleteDoc(doc(state.db, `artifacts/${state.appId}/public/data/tickets`, ticketId));
                displayMessage('Entrada eliminada correctamente.', 'success');
            } catch (error) {
                console.error("Error al eliminar la entrada:", error);
                displayMessage(`Error al eliminar la entrada: ${error.message}`, 'error');
            } finally {
                setLoading(false);
            }
        }

        function setupEventListeners() {
            // ... (listeners para abrir escáner, etc.)

            ui.allTicketsList.addEventListener('click', (e) => {
                const deleteBtn = e.target.closest('.delete-ticket-btn');
                if (deleteBtn) {
                    const ticketId = deleteBtn.dataset.ticketId;
                    deleteTicket(ticketId);
                }
            });

            ui.allTicketsSearchInput.addEventListener('input', (e) => {
                const term = e.target.value.toLowerCase().trim();
                const artistInfoContainer = document.getElementById('artist-info-container');
                if (!term) {
                    renderAllTickets(state.allTicketsData);
                    artistInfoContainer.classList.add('hidden');
                    return;
                }

                // Filtrado mejorado
                const filtered = state.allTicketsData.filter(ticket =>
                    ticket.name.toLowerCase().includes(term) ||
                    ticket.id.toLowerCase().includes(term) ||
                    ticket.prefix.toLowerCase().includes(term)
                );
                renderAllTickets(filtered);

                // Si la búsqueda parece ser por un artista (prefijo), muestra información adicional
                const potentialPrefix = term;
                const artistTickets = state.allTicketsData.filter(t => t.prefix.toLowerCase() === potentialPrefix);
                if (artistTickets.length > 0) {
                    document.getElementById('artist-ticket-count').textContent = `Se encontraron ${artistTickets.length} entradas para el artista "${artistTickets[0].prefix}".`;
                    artistInfoContainer.classList.remove('hidden');

                    document.getElementById('share-artist-qrs-btn').onclick = () => {
                        const loc = window.location;
                        let path = loc.pathname;
                        path = path.substring(0, path.lastIndexOf('/'));
                        const baseUrl = `${loc.origin}${path}`;
                        const shareableLink = `${baseUrl}/visor_qr_compartido.html?artist=${encodeURIComponent(artistTickets[0].prefix)}&appId=${state.appId}`;
                        navigator.clipboard.writeText(shareableLink).then(() => {
                            displayMessage('¡Enlace de las entradas del artista copiado!', 'success');
                        });
                    };
                } else {
                    artistInfoContainer.classList.add('hidden');
                }
            });
        }

        // --- Función de Inicialización ---

        window.onload = initApp;
    </script>
