<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escáner y Lista - VYTMUSIC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #111827; color: #f9fafb; }
        .hidden { display: none !important; }
        #fullscreen-scanner-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: #000; z-index: 50; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        #qr-code-reader { width: 100vw; height: 100vh; overflow: hidden; }
        #qr-code-reader video { width: 100% !important; height: 100% !important; object-fit: cover; }
        .scanner-button { position: absolute; z-index: 60; background-color: rgba(0,0,0,0.5); border-radius: 50%; width: 50px; height: 50px; display: flex; justify-content: center; align-items: center; color: white; border: 1px solid rgba(255,255,255,0.3); cursor: pointer; }
        #close-scanner-btn { top: 1.5rem; right: 1.5rem; }
        #scanned-ticket-info-fullscreen { position: absolute; bottom: 6rem; left: 50%; transform: translateX(-50%); width: 90%; max-width: 400px; z-index: 60; }
        .artist-card { background-color: #1f2937; border: 1px solid #374151; display: flex; justify-content: space-between; align-items: center; padding: 0.75rem 1rem; border-radius: 0.5rem; }
        .scan-flash { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1100; pointer-events: none; opacity: 0; transition: opacity 0.5s ease-out; }
        .scan-flash.valid { background-color: rgba(74, 222, 128, 0.5); }
        .scan-flash.invalid { background-color: rgba(248, 113, 113, 0.5); }
        .scan-flash.used { background-color: rgba(250, 204, 21, 0.5); }
    </style>
</head>
<body>
    <div id="scan-flash-overlay" class="scan-flash"></div>
    <div class="container mx-auto max-w-4xl p-4 sm:p-6">
        <header class="text-center mb-6">
            <a id="back-to-panel-link" href="#" class="text-sky-400 hover:underline mb-4 inline-block">&larr; Volver al Panel Principal</a>
            <h1 class="text-3xl sm:text-4xl font-bold text-sky-400">Escáner y Lista de Entradas</h1>
        </header>
        <main class="space-y-8">
            <button id="open-scanner-btn" class="w-full max-w-md mx-auto flex items-center justify-center gap-3 p-4 rounded-lg text-white font-bold bg-blue-600 hover:bg-blue-700"><span>Abrir Escáner</span></button>
            
            <section id="all-tickets-section" class="bg-gray-800 p-6 rounded-lg shadow-xl">
                <h2 class="text-2xl font-bold mb-4">Lista de Todas las Entradas</h2>
                <input type="text" id="all-tickets-search-input" placeholder="Buscar por nombre de invitado o artista..." class="w-full p-3 rounded-md border border-gray-600 bg-gray-900 text-white mb-4">
                <ul id="all-tickets-list" class="space-y-3">
                        <p class="text-center text-gray-400">Cargando lista...</p>
                </ul>
            </section>

            <section class="bg-gray-800 p-6 rounded-lg shadow-xl">
                <h2 class="text-2xl font-bold mb-4">Resumen de Entradas</h2>
                <div id="total-summary" class="bg-gray-900 p-4 rounded-lg text-center mb-4">
                    <h3 class="text-md font-semibold text-yellow-400">Total Convocados</h3>
                    <p id="total-tickets-summary" class="text-4xl font-bold">0</p>
                </div>
                <div id="assistant-report-container" class="space-y-2">
                    <p class="text-center text-gray-400">Cargando desglose...</p>
                </div>
            </section>
        </main>
    </div>
    <div id="fullscreen-scanner-container" class="hidden">
        <div id="qr-code-reader"></div>
        <button id="close-scanner-btn" class="scanner-button"><svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg></button>
        <div id="scanned-ticket-info-fullscreen" class="hidden bg-gray-800 bg-opacity-90 p-4 rounded-lg shadow-xl text-center"></div>
    </div>
    
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js"></script>

    <script type="module">
        import { db } from './firebase_config.js';
        import { collection, onSnapshot, query, doc, deleteDoc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const eventId = urlParams.get('eventId');
            const eventName = urlParams.get('eventName');

            if (!eventId || !eventName) {
                alert('Error: No se ha especificado un evento.');
                window.location.href = 'eventos.html';
            }

            document.getElementById('back-to-panel-link').href = `panel_evento.html?eventId=${eventId}&eventName=${encodeURIComponent(eventName)}`;
            
            let allTicketsData = [];
            let synth;
            let html5QrCode = null;
            let isScannerActive = false;

            try {
                synth = new Tone.Synth().toDestination();
            } catch(e) { console.warn("No se pudo inicializar el sintetizador de audio."); }

            function playSound(note) {
                if (synth) {
                    Tone.start().then(() => synth.triggerAttackRelease(note, "8n"));
                }
            }
            
            function renderAllTickets(tickets) {
                const list = document.getElementById('all-tickets-list');
                if (!list) return;
                list.innerHTML = '';
                if (tickets.length === 0) {
                    list.innerHTML = '<p class="text-center text-gray-400">No hay entradas generadas.</p>';
                    return;
                }
                tickets.forEach(ticket => {
                    const li = document.createElement('li');
                    li.className = 'bg-gray-900 p-4 rounded-md flex justify-between items-center gap-4 flex-wrap';
                    const paymentStatus = ticket.paymentStatus || 'Paga';
                    const paymentClass = paymentStatus === 'Paga' ? 'bg-green-600' : 'bg-red-600';
                    const actionButtonHTML = ticket.used ? `<button data-ticket-id="${ticket.id}" data-used="true" class="manual-check-in-btn px-3 py-1 bg-yellow-600 hover:bg-yellow-700 rounded-lg">Anular Ingreso</button>` : `<button data-ticket-id="${ticket.id}" data-used="false" class="manual-check-in-btn px-3 py-1 bg-green-600 hover:bg-green-700 rounded-lg">Ingresar</button>`;
                    li.innerHTML = `<div class="flex-grow"><p class="font-semibold">${ticket.name} <span class="text-gray-400 text-sm">(${ticket.prefix || 'N/A'})</span></p><p class="text-sm text-gray-500">${ticket.id}</p></div><div class="flex items-center gap-2 text-xs font-semibold flex-shrink-0"><span class="px-3 py-1 rounded-full ${paymentClass}">${paymentStatus}</span>${actionButtonHTML}<button data-ticket-id="${ticket.id}" title="Eliminar Entrada" class="delete-ticket-btn p-2 rounded-full bg-gray-700 hover:bg-red-700 text-white leading-none">X</button></div>`;
                    list.appendChild(li);
                });
            }
            
            async function toggleTicketStatus(ticketId, isCurrentlyUsed) {
                const newUsedStatus = !isCurrentlyUsed;
                if (confirm(newUsedStatus ? `¿Marcar la entrada como USADA?` : `¿ANULAR el ingreso?`)) {
                    const ticketRef = doc(db, `events/${eventId}/tickets`, ticketId);
                    await updateDoc(ticketRef, { used: newUsedStatus, usedAt: newUsedStatus ? new Date().toISOString() : null });
                }
            }
            
            function resumeScanner() {
                const infoContainer = document.getElementById('scanned-ticket-info-fullscreen');
                infoContainer.classList.add('hidden');
                infoContainer.innerHTML = ''; 
                if (html5QrCode && isScannerActive) {
                    try {
                        html5QrCode.resume();
                    } catch (e) {
                        console.error("Error al reanudar el escáner.", e);
                    }
                }
            }

            async function processScan(decodedText) {
                const infoContainer = document.getElementById('scanned-ticket-info-fullscreen');
                const ticketRef = doc(db, `events/${eventId}/tickets`, decodedText);
                const ticketDoc = await getDoc(ticketRef);
                let status, colorClass, ticketData, sound;

                if (!ticketDoc.exists()) {
                    status = 'ENTRADA INVÁLIDA';
                    colorClass = 'text-red-400';
                    sound = "C3";
                    ticketData = { name: 'Desconocido' };
                } else {
                    ticketData = { id: ticketDoc.id, ...ticketDoc.data() };
                    if (ticketData.used) {
                        status = 'YA UTILIZADA';
                        colorClass = 'text-yellow-400';
                        sound = "G3";
                    } else {
                        status = 'ENTRADA VÁLIDA';
                        colorClass = 'text-green-400';
                        sound = "C5";
                        await updateDoc(ticketRef, { used: true, usedAt: new Date().toISOString() });
                    }
                }

                playSound(sound);
                
                const flashOverlay = document.getElementById('scan-flash-overlay');
                const statusType = status.split(' ')[1].toLowerCase(); 
                flashOverlay.className = `scan-flash ${statusType === 'inválida' ? 'invalid' : (statusType === 'utilizada' ? 'used' : 'valid')}`;
                flashOverlay.style.opacity = '1';
                setTimeout(() => { flashOverlay.style.opacity = '0'; }, 600);

                const paymentStatus
