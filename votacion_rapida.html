<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🚨 VOTACIÓN SÚPER RÁPIDA - VYT Music</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center mb-8">🚨 VOTACIÓN SÚPER RÁPIDA</h1>
        
        <div id="login-section" class="max-w-md mx-auto bg-gray-800 p-6 rounded-lg">
            <h2 class="text-2xl mb-4">🎭 Acceso de Jurado</h2>
            <input type="text" id="juror-name" placeholder="Tu nombre" 
                   class="w-full p-3 mb-4 bg-gray-700 text-white rounded">
            <button onclick="quickLogin()" class="w-full bg-green-600 hover:bg-green-700 p-3 rounded font-bold">
                🚀 ENTRAR Y VOTAR
            </button>
            <p class="text-sm text-gray-400 mt-4">✅ Lista para votar inmediatamente</p>
        </div>

        <div id="voting-section" class="hidden">
            <div class="text-center mb-6">
                <h2 class="text-2xl">👋 Hola <span id="juror-name-display"></span></h2>
                <p class="text-gray-400">Vota cada artista del 1 al 10</p>
                <button onclick="logout()" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded mt-2">Salir</button>
            </div>
            
            <div id="artists-container" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
            
            <div class="text-center mt-8">
                <button onclick="submitAllVotes()" class="bg-blue-600 hover:bg-blue-700 px-8 py-4 rounded-lg font-bold text-xl">
                    📊 ENVIAR TODOS LOS VOTOS
                </button>
            </div>
        </div>
    </div>

    <script>
        // ARTISTAS PREDEFINIDOS PARA EL CERTAMEN
        const ARTISTS = [
            { id: 1, name: "Amalia", song: "Canción 1", photo: "https://via.placeholder.com/150/FF6B6B/FFFFFF?text=Amalia" },
            { id: 2, name: "Ana2", song: "Canción 2", photo: "https://via.placeholder.com/150/4ECDC4/FFFFFF?text=Ana2" },
            { id: 3, name: "Brizay", song: "Canción 3", photo: "https://via.placeholder.com/150/45B7D1/FFFFFF?text=Brizay" },
            { id: 4, name: "Bryzel", song: "Canción 4", photo: "https://via.placeholder.com/150/96CEB4/FFFFFF?text=Bryzel" },
            { id: 5, name: "Daniel Barrios", song: "Canción 5", photo: "https://via.placeholder.com/150/FFEAA7/000000?text=Daniel" }
        ];

        let currentJuror = null;
        let votes = {}; // {artistId: score}

        window.quickLogin = function() {
            const name = document.getElementById('juror-name').value.trim();
            if (!name) {
                alert('Escribe tu nombre');
                return;
            }
            
            currentJuror = { name: name, id: Date.now() };
            document.getElementById('juror-name-display').textContent = name;
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('voting-section').classList.remove('hidden');
            renderArtists();
        };

        window.logout = function() {
            document.getElementById('login-section').style.display = 'block';
            document.getElementById('voting-section').classList.add('hidden');
            document.getElementById('juror-name').value = '';
            votes = {};
        };

        function renderArtists() {
            const container = document.getElementById('artists-container');
            container.innerHTML = '';

            ARTISTS.forEach(artist => {
                const artistDiv = document.createElement('div');
                artistDiv.className = 'bg-gray-800 rounded-lg p-6';
                artistDiv.innerHTML = `
                    <div class="text-center mb-4">
                        <img src="${artist.photo}" alt="${artist.name}" 
                             class="w-24 h-24 rounded-full mx-auto mb-4 object-cover">
                        <h3 class="text-xl font-bold">${artist.name}</h3>
                        <p class="text-gray-400">${artist.song}</p>
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-bold mb-2">Puntuación (1-10):</label>
                        <input type="range" min="1" max="10" value="5" 
                               id="score-${artist.id}" 
                               oninput="updateScore(${artist.id}, this.value)"
                               class="w-full">
                        <div class="flex justify-between text-sm text-gray-400">
                            <span>1</span>
                            <span id="display-${artist.id}" class="text-white font-bold text-lg">5</span>
                            <span>10</span>
                        </div>
                    </div>
                    <div class="text-center">
                        <button onclick="quickVote(${artist.id})" 
                                class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded font-bold">
                            ✅ Votar
                        </button>
                    </div>
                `;
                container.appendChild(artistDiv);
            });
        }

        window.updateScore = function(artistId, score) {
            document.getElementById(`display-${artistId}`).textContent = score;
            votes[artistId] = parseInt(score);
        };

        window.quickVote = function(artistId) {
            const score = votes[artistId] || 5;
            votes[artistId] = score;
            
            const artist = ARTISTS.find(a => a.id === artistId);
            alert(`✅ Voto para ${artist.name}: ${score} puntos`);
            
            // Marcar como votado
            const button = event.target;
            button.textContent = '✅ Votado';
            button.className = 'bg-gray-600 px-4 py-2 rounded font-bold';
            button.disabled = true;
        };

        window.submitAllVotes = function() {
            const totalVoted = Object.keys(votes).length;
            const totalArtists = ARTISTS.length;
            
            if (totalVoted === 0) {
                alert('❌ No has votado por ningún artista');
                return;
            }
            
            let summary = `📊 RESUMEN DE VOTOS DE ${currentJuror.name}:\n\n`;
            ARTISTS.forEach(artist => {
                const score = votes[artist.id] || 'Sin voto';
                summary += `${artist.name}: ${score} puntos\n`;
            });
            
            summary += `\n✅ Total votado: ${totalVoted}/${totalArtists} artistas`;
            
            if (confirm(summary + '\n\n¿Enviar estos votos?')) {
                // Aquí normalmente se enviaría a Firebase
                console.log('Votos finales:', votes);
                alert('🎉 ¡Votos enviados exitosamente!\n\nGracias por participar en el certamen.');
                logout();
            }
        };

        // Inicializar votos vacíos
        ARTISTS.forEach(artist => votes[artist.id] = 5);
    </script>
</body>
</html>
