<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control VYTMUSIC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827;
            color: #f9fafb;
        }
        .nav-card {
            background-color: #1f2937;
            transition: all 0.2s ease-in-out;
            border: 1px solid #374151;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-weight: 600;
            padding: 1.5rem;
            border-radius: 0.5rem;
            text-decoration: none;
            color: #f9fafb;
        }
        .nav-card:hover {
            transform: translateY(-4px);
            background-color: #374151;
            border-color: #38bdf8;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">

    <header class="text-center mb-6">
        <img src="logonegro.png" alt="VYTMUSIC Logo" class="mx-auto mb-4 bg-white rounded-full" style="max-width: 150px;">
        <h1 class="text-4xl font-bold text-sky-400">VYTMUSIC</h1>
        <p class="text-lg text-gray-300">Panel de Control Principal</p>
    </header>

    <div class="bg-gray-800 p-4 rounded-lg shadow-md mb-6 w-full max-w-4xl flex flex-row justify-around items-center text-center space-x-4">
        <div>
            <p class="text-sm text-gray-400">Entradas Generadas</p>
            <p id="total-generated-tickets" class="text-2xl font-bold text-sky-400">0</p>
        </div>
        <div>
            <p class="text-sm text-gray-400">Entradas Usadas</p>
            <p id="total-used-tickets" class="text-2xl font-bold text-green-400">0</p>
        </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 max-w-4xl w-full">
        <a href="escaner_y_lista.html" class="nav-card p-6">
            <svg class="w-12 h-12 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2m-2 4h4m-4 4h4m-6-4h.01M9 16h.01"></path></svg>
            <span>Escáner y Lista</span>
        </a>
        <a href="generador_y_gestion.html" class="nav-card p-6">
            <svg class="w-12 h-12 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
            <span>Generador y Gestión</span>
        </a>
        <a href="reportes.html" class="nav-card p-6">
             <svg class="w-12 h-12 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path></svg>
            <span>Reportes y Votaciones</span>
        </a>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, query } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC_2Ukoxf_ry7QfKtou1Cz6nY-qTVw4qTU",
            authDomain: "vyt-music.firebaseapp.com",
            projectId: "vyt-music",
            storageBucket: "vyt-music.appspot.com",
            messagingSenderId: "574981837817",
            appId: "1:574981837817:web:a29933a22bbfd51a086328"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const appId = firebaseConfig.projectId;

        const ticketsQuery = query(collection(db, `artifacts/${appId}/public/data/tickets`));

        onSnapshot(ticketsQuery, (snapshot) => {
            const allTickets = snapshot.docs.map(doc => doc.data());
            const usedTickets = allTickets.filter(ticket => ticket.used);

            document.getElementById('total-generated-tickets').textContent = allTickets.length;
            document.getElementById('total-used-tickets').textContent = usedTickets.length;
        });
    </script>
</body>
</html>
