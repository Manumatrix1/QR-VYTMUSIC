<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Entradas y Votaciones VYTMUSIC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #111827; color: #f9fafb; }
        .hidden { display: none !important; }
        .loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.8); display: flex; justify-content: center; align-items: center; z-index: 1000; }
        .spinner { border: 4px solid rgba(255, 255, 255, 0.3); border-top: 4px solid #38bdf8; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .modal-backdrop { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.7); z-index: 900; display: flex; justify-content: center; align-items: center; }
        .modal-content { background-color: #1f2937; padding: 1.5rem; border-radius: 0.5rem; max-width: 90%; width: 500px; box-shadow: 0 10px 25px rgba(0,0,0,0.5); }
    </style>
</head>
<body>

    <div id="loading-overlay" class="loading-overlay hidden"><div class="spinner"></div></div>

    <div id="assistant-login-modal" class="modal-backdrop hidden">
        <div class="modal-content">
            <h3 class="text-xl font-bold mb-4">Ingreso de Asistente</h3>
            <p class="mb-4 text-gray-300">Ingresa el código del evento proporcionado por el administrador.</p>
            <form id="assistant-login-form" class="space-y-4">
                <input type="text" id="event-code-input" placeholder="Código de Evento" required class="w-full p-3 rounded-md border border-gray-600 bg-gray-900 text-white">
                <div class="flex justify-end space-x-4">
                    <button type="button" id="assistant-modal-cancel-btn" class="px-4 py-2 bg-gray-600 text-white font-semibold rounded-lg hover:bg-gray-700">Cancelar</button>
                    <button type="submit" class="px-4 py-2 bg-green-600 text-white font-semibold rounded-lg hover:bg-green-700">Verificar e Ingresar</button>
                </div>
            </form>
        </div>
    </div>
    
    <div class="container mx-auto max-w-4xl p-4 sm:p-6">
        <header class="text-center mb-6">
            <img src="https://i.imgur.com/rqkZi9P.png" alt="VYTMUSIC Logo" class="mx-auto mb-4 bg-white rounded-full" style="max-width: 150px;">
            <h1 class="text-3xl sm:text-4xl font-bold text-sky-400">VYTMUSIC</h1>
            <p class="text-lg text-gray-300">Panel de Control</p>
        </header>

        <div id="message-container" class="mb-4"></div>

        <div id="auth-screen">
            <div class="bg-gray-800 p-6 rounded-lg shadow-xl max-w-md mx-auto">
                <h2 class="text-2xl font-bold mb-4 text-center">Iniciar Sesión</h2>
                <form id="auth-form" class="space-y-4">
                    <div>
                        <label for="email-input" class="block mb-1 font-semibold text-gray-300">Email</label>
                        <input type="email" id="email-input" required class="w-full p-3 rounded-md border border-gray-600 bg-gray-900 text-white">
                    </div>
                    <div>
                        <label for="password-input" class="block mb-1 font-semibold text-gray-300">Contraseña</label>
                        <div class="relative">
                            <input type="password" id="password-input" required class="w-full p-3 pr-10 rounded-md border border-gray-600 bg-gray-900 text-white">
                            <button type="button" id="toggle-password-btn" class="absolute inset-y-0 right-0 px-3 flex items-center text-gray-400">
                                <svg id="eye-icon" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" /></svg>
                                <svg id="eye-slash-icon" class="h-5 w-5 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.542-7 1.274 4.057 5.064 7 9.542 7 .847 0 1.67.134 2.46.382m-.022 2.992A3.004 3.004 0 0012 9a3 3 0 103 3m-3-3a3 3 0 00-3 3m2.25 4.5a10.013 10.013 0 01-1.25 1.325M16.5 10.5a3 3 0 00-3-3m-3 3a3 3 0 003 3m-3-3h3m-3 3v-3" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1l22 22" /></svg>
                            </button>
                        </div>
                    </div>
                    <div class="flex space-x-4">
                        <button type="button" id="login-btn" class="w-full px-4 py-3 bg-sky-600 text-white font-bold rounded-lg hover:bg-sky-700">Iniciar Sesión</button>
                    </div>
                     <div class="mt-4 text-center">
                         <button type="button" id="assistant-login-btn" class="w-full px-4 py-2 bg-gray-600 text-white font-semibold rounded-lg hover:bg-gray-700">Ingresar como Asistente</button>
                     </div>
                </form>
            </div>
        </div>
    </div>
    
    <script type="module">
        import { db, auth } from './firebase_config.js';
        import { signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { collection, query, where, getDocs, limit } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        const ui = {
            authScreen: document.getElementById('auth-screen'),
            emailInput: document.getElementById('email-input'),
            passwordInput: document.getElementById('password-input'),
            loginBtn: document.getElementById('login-btn'),
            assistantLoginBtn: document.getElementById('assistant-login-btn'),
            messageContainer: document.getElementById('message-container'),
            loadingOverlay: document.getElementById('loading-overlay'),
            assistantLoginModal: document.getElementById('assistant-login-modal'),
            assistantLoginForm: document.getElementById('assistant-login-form'),
            eventCodeInput: document.getElementById('event-code-input'),
            assistantModalCancelBtn: document.getElementById('assistant-modal-cancel-btn'),
            togglePasswordBtn: document.getElementById('toggle-password-btn'),
            eyeIcon: document.getElementById('eye-icon'),
            eyeSlashIcon: document.getElementById('eye-slash-icon'),
        };

        function displayMessage(message, type = 'success') {
            const colors = { success: 'bg-green-500', error: 'bg-red-500' };
            ui.messageContainer.innerHTML = `<div class="p-4 rounded-md mb-4 text-white ${colors[type]}">${message}</div>`;
            setTimeout(() => { ui.messageContainer.innerHTML = ''; }, 5000);
        }

        function setLoading(show) { ui.loadingOverlay.classList.toggle('hidden', !show); }

        onAuthStateChanged(auth, (user) => {
            if (user && !user.isAnonymous) {
                window.location.href = 'eventos.html';
            } else {
                ui.authScreen.classList.remove('hidden');
                setLoading(false);
            }
        });
        
        ui.loginBtn.addEventListener('click', async () => {
            setLoading(true);
            try {
                await signInWithEmailAndPassword(auth, ui.emailInput.value, ui.passwordInput.value);
            } catch (err) {
                displayMessage(`Error al iniciar sesión: ${err.message}`, 'error');
                setLoading(false);
            }
        });
        
        ui.assistantLoginBtn.addEventListener('click', () => {
            ui.assistantLoginModal.classList.remove('hidden');
        });
        
        ui.assistantModalCancelBtn.addEventListener('click', () => {
            ui.assistantLoginModal.classList.add('hidden');
        });

        ui.assistantLoginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const code = ui.eventCodeInput.value.trim().toUpperCase();
            if (!code) return;
            
            setLoading(true);
            
            try {
                const eventsSnapshot = await getDocs(collection(db, 'events'));
                let foundEvent = null;
                
                for (const eventDoc of eventsSnapshot.docs) {
                    const codesCol = collection(db, `events/${eventDoc.id}/assistant_codes`);
                    const codeQuery = query(codesCol, where("code", "==", code), where("active", "==", true), limit(1));
                    const codeSnapshot = await getDocs(codeQuery);
                    
                    if (!codeSnapshot.empty) {
                        foundEvent = { id: eventDoc.id, name: eventDoc.data().name };
                        break; 
                    }
                }

                if (foundEvent) {
                    // Si encontramos el evento, redirigimos con ambos parámetros
                    window.location.href = `escaner_y_lista.html?eventId=${foundEvent.id}&eventName=${encodeURIComponent(foundEvent.name)}`;
                } else {
                    displayMessage('Código de evento inválido o inactivo.', 'error');
                    setLoading(false); // Detenemos el loading solo si hay error
                }

            } catch (error) {
                console.error("Error al verificar código:", error);
                displayMessage('Error al verificar el código de asistente.', 'error');
                setLoading(false);
            }
        });

        ui.togglePasswordBtn.addEventListener('click', () => {
            const type = ui.passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            ui.passwordInput.setAttribute('type', type);
            ui.eyeIcon.classList.toggle('hidden');
            ui.eyeSlashIcon.classList.toggle('hidden');
        });

        setLoading(true);
    </script>
</body>
</html>
