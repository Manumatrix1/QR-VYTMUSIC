<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîç Test Buscador Manual - VYTMUSIC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: linear-gradient(135deg, #0f172a, #1e293b); 
            color: white; 
            padding: 20px;
        }
        .hidden { display: none !important; }
        .search-section {
            background: rgba(30, 41, 59, 0.95);
            border: 2px solid #f59e0b;
            border-radius: 20px;
            padding: 20px;
            margin: 20px 0;
        }
        .search-result {
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #475569;
            cursor: pointer;
        }
        .search-result:hover {
            background: rgba(245, 158, 11, 0.2);
            border-color: #f59e0b;
        }
    </style>
</head>
<body>
    <div class="container max-w-md mx-auto">
        <h1 class="text-3xl font-bold text-center mb-6 text-yellow-400">üîç Test Buscador Manual</h1>
        
        <!-- Bot√≥n para activar b√∫squeda -->
        <button id="toggle-search" class="w-full p-4 bg-gradient-to-r from-yellow-500 to-orange-500 text-white font-bold rounded-xl mb-4">
            üîç ACTIVAR BUSCADOR MANUAL
        </button>
        
        <!-- Secci√≥n de b√∫squeda -->
        <div id="search-section" class="search-section hidden">
            <h3 class="text-xl font-bold mb-4 text-yellow-400">üîç Buscar Invitado</h3>
            
            <input type="text" id="search-input" 
                   class="w-full p-3 rounded-xl border-2 border-slate-600 bg-slate-800 text-white text-lg focus:outline-none focus:ring-2 focus:ring-yellow-500" 
                   placeholder="Escribe el nombre del invitado...">
            
            <div id="search-results" class="mt-4">
                <p class="text-center text-gray-400 py-4">Escribe para buscar invitados...</p>
            </div>
            
            <button id="close-search" class="w-full mt-4 p-3 bg-gray-600 text-white font-bold rounded-xl">
                ‚úï CERRAR B√öSQUEDA
            </button>
        </div>
        
        <div id="status" class="mt-6 p-4 bg-slate-800 rounded-xl">
            <p class="text-center text-gray-300">Status: Esperando...</p>
        </div>
    </div>

    <script>
        // Datos de prueba
        const testData = [
            { id: '001', name: 'Juan P√©rez', group: 'VIP' },
            { id: '002', name: 'Mar√≠a Garc√≠a', group: 'General' },
            { id: '003', name: 'Carlos L√≥pez', group: 'VIP' },
            { id: '004', name: 'Ana Mart√≠nez', group: 'General' },
            { id: '005', name: 'Luis Rodr√≠guez', group: 'Prensa' }
        ];

        const elements = {
            toggleBtn: document.getElementById('toggle-search'),
            searchSection: document.getElementById('search-section'),
            searchInput: document.getElementById('search-input'),
            searchResults: document.getElementById('search-results'),
            closeBtn: document.getElementById('close-search'),
            status: document.getElementById('status')
        };

        // Eventos
        elements.toggleBtn.onclick = () => {
            elements.searchSection.classList.remove('hidden');
            elements.searchInput.focus();
            updateStatus('üîç Buscador activado');
        };

        elements.closeBtn.onclick = () => {
            elements.searchSection.classList.add('hidden');
            elements.searchInput.value = '';
            elements.searchResults.innerHTML = '<p class="text-center text-gray-400 py-4">Escribe para buscar invitados...</p>';
            updateStatus('B√∫squeda cerrada');
        };

        elements.searchInput.oninput = (e) => {
            const query = e.target.value.toLowerCase().trim();
            searchInvitados(query);
        };

        function searchInvitados(query) {
            if (!query || query.length < 2) {
                elements.searchResults.innerHTML = '<p class="text-center text-gray-400 py-4">Escribe al menos 2 caracteres...</p>';
                return;
            }

            const results = testData.filter(item => 
                item.name.toLowerCase().includes(query)
            );

            if (results.length === 0) {
                elements.searchResults.innerHTML = `
                    <p class="text-center text-gray-400 py-4">
                        No se encontraron invitados con "${query}"
                    </p>
                `;
                return;
            }

            elements.searchResults.innerHTML = results.map(item => `
                <div class="search-result" onclick="selectInvitado('${item.id}', '${item.name}', '${item.group}')">
                    <div class="font-bold text-lg text-white">${item.name}</div>
                    <div class="text-sm text-gray-300">Grupo: ${item.group}</div>
                    <div class="text-sm text-emerald-400 mt-2">‚úÖ Click para marcar entrada</div>
                </div>
            `).join('');

            updateStatus(`üîç Encontrados ${results.length} resultados`);
        }

        function selectInvitado(id, name, group) {
            updateStatus(`‚úÖ ENTRADA MARCADA: ${name} (${group})`);
            elements.searchSection.classList.add('hidden');
            alert(`‚úÖ ENTRADA CONFIRMADA\n\nNombre: ${name}\nGrupo: ${group}\nID: ${id}`);
        }

        function updateStatus(message) {
            elements.status.innerHTML = `<p class="text-center text-gray-300">${message}</p>`;
        }
    </script>
</body>
</html>
