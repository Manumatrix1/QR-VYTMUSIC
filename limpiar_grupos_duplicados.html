<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limpiar Grupos Duplicados - VYTMUSIC</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white p-8">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-3xl font-bold mb-6 text-red-400">üßπ Limpiar Grupos Duplicados</h1>
        
        <div class="bg-yellow-900 border-2 border-yellow-500 rounded-lg p-4 mb-6">
            <p class="font-bold mb-2">‚ö†Ô∏è Advertencia:</p>
            <p class="text-sm">Esta herramienta eliminar√° grupos duplicados con el mismo nombre, dejando solo el m√°s antiguo.</p>
        </div>

        <div id="groups-list" class="space-y-3 mb-6"></div>
        
        <button id="clean-btn" class="w-full px-6 py-3 bg-red-600 hover:bg-red-700 text-white font-bold rounded-lg">
            üóëÔ∏è Eliminar Grupos Duplicados
        </button>

        <div id="messages" class="mt-6"></div>
    </div>

    <script type="module">
        import { db } from './firebase_config.js';
        import { collection, getDocs, deleteDoc, doc, query, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const groupsCol = collection(db, 'event_groups');
        const groupsList = document.getElementById('groups-list');
        const cleanBtn = document.getElementById('clean-btn');
        const messages = document.getElementById('messages');

        async function loadGroups() {
            const snapshot = await getDocs(query(groupsCol, orderBy('createdAt')));
            const groups = [];
            snapshot.forEach(doc => {
                groups.push({ id: doc.id, ...doc.data() });
            });

            // Agrupar por nombre
            const groupsByName = {};
            groups.forEach(group => {
                if (!groupsByName[group.name]) {
                    groupsByName[group.name] = [];
                }
                groupsByName[group.name].push(group);
            });

            groupsList.innerHTML = '';
            let hasDuplicates = false;

            Object.keys(groupsByName).forEach(name => {
                const groupsWithName = groupsByName[name];
                if (groupsWithName.length > 1) {
                    hasDuplicates = true;
                    const div = document.createElement('div');
                    div.className = 'bg-red-900 border border-red-500 rounded-lg p-4';
                    div.innerHTML = `
                        <h3 class="font-bold text-lg mb-2">üìÅ ${name}</h3>
                        <p class="text-sm text-gray-300 mb-2">‚ö†Ô∏è ${groupsWithName.length} duplicados encontrados:</p>
                        <ul class="space-y-1">
                            ${groupsWithName.map((g, idx) => `
                                <li class="text-xs ${idx === 0 ? 'text-green-300' : 'text-red-300'}">
                                    ${idx === 0 ? '‚úì MANTENER' : '‚úó ELIMINAR'}: ID ${g.id.substring(0, 8)}... (${new Date(g.createdAt?.seconds * 1000).toLocaleString()})
                                </li>
                            `).join('')}
                        </ul>
                    `;
                    groupsList.appendChild(div);
                }
            });

            if (!hasDuplicates) {
                groupsList.innerHTML = '<p class="text-green-400 text-center">‚úì No hay grupos duplicados</p>';
                cleanBtn.disabled = true;
                cleanBtn.classList.add('opacity-50', 'cursor-not-allowed');
            }

            return groupsByName;
        }

        cleanBtn.addEventListener('click', async () => {
            if (!confirm('¬øEst√°s seguro de eliminar los grupos duplicados?\n\nSe mantendr√° solo el m√°s antiguo de cada nombre.')) {
                return;
            }

            cleanBtn.disabled = true;
            messages.innerHTML = '<p class="text-yellow-400">‚è≥ Limpiando...</p>';

            try {
                const snapshot = await getDocs(query(groupsCol, orderBy('createdAt')));
                const groups = [];
                snapshot.forEach(doc => {
                    groups.push({ id: doc.id, ...doc.data() });
                });

                // Agrupar por nombre
                const groupsByName = {};
                groups.forEach(group => {
                    if (!groupsByName[group.name]) {
                        groupsByName[group.name] = [];
                    }
                    groupsByName[group.name].push(group);
                });

                let deletedCount = 0;

                // Eliminar duplicados (mantener el primero de cada grupo)
                for (const name in groupsByName) {
                    const groupsWithName = groupsByName[name];
                    if (groupsWithName.length > 1) {
                        // Eliminar todos excepto el primero (m√°s antiguo)
                        for (let i = 1; i < groupsWithName.length; i++) {
                            await deleteDoc(doc(db, 'event_groups', groupsWithName[i].id));
                            deletedCount++;
                        }
                    }
                }

                messages.innerHTML = `<p class="text-green-400 font-bold">‚úì Limpieza completada! ${deletedCount} grupo(s) duplicado(s) eliminado(s).</p>`;
                setTimeout(() => {
                    window.location.href = 'eventos.html';
                }, 2000);

            } catch (error) {
                console.error('Error:', error);
                messages.innerHTML = `<p class="text-red-400">‚ùå Error: ${error.message}</p>`;
                cleanBtn.disabled = false;
            }
        });

        loadGroups();
    </script>
</body>
</html>
